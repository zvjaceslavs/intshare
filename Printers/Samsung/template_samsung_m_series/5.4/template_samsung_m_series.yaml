        This File gets basic components of Samsung M Series Printer.
        
        
        - Serial Number
        
        
        - Black Unit
        
        
        - Toner Level
        
        
        - Page Counter
        
        
         
        
        
        I used to do Printer Accounting and monitor Tonner Level for runners into company replace empty Tonners.
        
        
        
        
