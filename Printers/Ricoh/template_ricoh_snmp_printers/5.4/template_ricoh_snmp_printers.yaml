          inventory_link: CONTACT
          tags:
            -
              tag: Application
              value: General
        -
          uuid: ca0621184f99443d874c93ed813bdca5
          name: 'Device description'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysDescr.0'
          key: sysDescr
          delay: '3600'
          history: 7d
          trends: '0'
