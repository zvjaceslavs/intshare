              name: '{HOSTNAME} node 0 high RE CPU usage'
              priority: AVERAGE
              description: |
                >95% Device responsiveness for self traffic is likely to be impacted
                
                Actions:
                Disable traceoptions
                Clean up storage
                Verify system processes
        -
          uuid: a498ffd432284a9492840a02b93c1d42
