        -
          uuid: fbaffb1601234ab29877104743243666
          name: 'Node 0 RE CPU usage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2636.3.1.13.1.8.9.1.0.0
          key: jnxOperatingCPU.9.1.0.0
          delay: '30'
