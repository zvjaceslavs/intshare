          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: SysUptime
          delay: '30'
          history: 7d
          trends: 60d
          value_type: FLOAT
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: c4c3b615ba5440bf8dcd1c93146d14c9
              expression: 'last(/HP Procurve 2920/SysUptime)<1000'
              name: '{HOSTNAME} Has been restarted'
              priority: INFO
      discovery_rules:
        -
          uuid: 67a73eca79c544d4a7c04a6b241ee554
          name: Interfaces
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},IF-MIB::ifDescr]'
          key: ifDescr
          delay: '120'
          filter:
            evaltype: OR
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: '^[0-9]{1,3}$'
                formulaid: A
          item_prototypes:
            -
              uuid: 9ab5c8f8a6cc467f847d8a08e3e4165d
              name: 'Admin status of interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifAdminStatus.{#SNMPINDEX}'
              key: 'ifAdminStatus[{#SNMPVALUE}]'
              delay: '30'
              history: 7d
              trends: 90d
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 760eb2c9c6b4436ebc6a539ab4d59b5b
              name: 'Alias of interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifAlias.{#SNMPINDEX}'
              key: 'ifAlias[{#SNMPVALUE}]'
              delay: '3600'
              history: 7d
              trends: '0'
              status: DISABLED
              value_type: CHAR
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: b4de03ec138a40f79ddb1d77c0706375
              name: 'Description of interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifDescr.{#SNMPINDEX}'
              key: 'ifDescr[{#SNMPVALUE}]'
              delay: '3600'
              history: 7d
              trends: '0'
              status: DISABLED
              value_type: CHAR
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 2c05c448b4f14f14ace3ca0c19280f7c
              name: 'Incoming traffic on interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifInOctets.{#SNMPINDEX}'
              key: 'ifInOctets[{#SNMPVALUE}]'
              delay: '30'
              history: 30d
              trends: 90d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 7e0bbe1d5b1c48ea92539c9bb47cf2c2
              name: 'Operational status of interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOperStatus.{#SNMPINDEX}'
              key: 'ifOperStatus[{#SNMPVALUE}]'
              delay: '30'
              history: 30d
              trends: 90d
              valuemap:
                name: 'SNMP interface status (ifOperStatus)'
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 95d9329ac17b4b97bfaee4bfd67f4759
              name: 'Outgoing traffic on interface $1'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOutOctets.{#SNMPINDEX}'
              key: 'ifOutOctets[{#SNMPVALUE}]'
              delay: '30'
              history: 30d
              trends: 90d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Interfaces
          graph_prototypes:
            -
              uuid: 1e44fd608539467bb879075d56c01aae
              name: 'Traffic on interface {#SNMPVALUE}'
              width: '300'
              graph_items:
                -
                  color: 0000EE
                  item:
                    host: 'HP Procurve 2920'
                    key: 'ifInOctets[{#SNMPVALUE}]'
                -
                  sortorder: '1'
                  color: 33FF33
                  item:
                    host: 'HP Procurve 2920'
                    key: 'ifOutOctets[{#SNMPVALUE}]'
      valuemaps:
        -
          uuid: aeeb4d7d7cac401192a88d4aabeb725b
          name: 'SNMP interface status (ifOperStatus)'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
            -
              value: '4'
              newvalue: unknown
            -
              value: '5'
              newvalue: dormant
            -
              value: '6'
              newvalue: notPresent
            -
              value: '7'
              newvalue: lowerLayerDown
