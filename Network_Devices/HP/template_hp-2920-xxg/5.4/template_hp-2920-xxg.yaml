          snmp_oid: .1.3.6.1.4.1.11.2.14.11.5.1.1.3.0
          key: hpSwitchOsVersion
          delay: '300'
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: SOFTWARE
