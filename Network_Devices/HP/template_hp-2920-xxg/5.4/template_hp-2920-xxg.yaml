  templates:
    -
      uuid: 77d2b28b537449b4a0878614bad8ee12
      template: 'HP Procurve 2920'
      name: 'HP Procurve 2920'
      description: |
        ## Overview
        
        Template for a HP 2920 Procurve switch. J9728A, J9726A.
        
        
        
        ## Author
        
        w4t1s
        
        
      groups:
        -
