          type: SNMP_AGENT
          snmp_oid: 'NETSWITCH-MIB::hpLocalMemFreeBytes.1'
          key: sysMemFreeLeft
          delay: '20'
          history: 7d
          units: bytes
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: abc06e029db947c5a7e745520aed406b
              expression: 'max(/HP Procurve 2920/sysMemFreeLeft,#5)<8096'
