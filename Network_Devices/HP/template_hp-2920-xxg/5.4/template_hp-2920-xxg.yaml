          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: SysLocation
          delay: '30'
          history: 7d
          trends: '0'
          value_type: TEXT
          inventory_link: LOCATION
          tags:
            -
              tag: Application
              value: System
