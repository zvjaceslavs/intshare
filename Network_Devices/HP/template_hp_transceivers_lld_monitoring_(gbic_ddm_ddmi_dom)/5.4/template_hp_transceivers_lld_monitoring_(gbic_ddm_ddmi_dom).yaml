              name: 'Current RX Power is lower than the minimum threshold on transceiver {ITEM.VALUE1} {ITEM.VALUE2}. Current RX Power is {ITEM.VALUE3}. Minimum RX power should be {ITEM.VALUE4}. Equipment {HOST.HOST}'
