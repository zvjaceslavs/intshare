zabbix_export:
  version: '5.4'
  date: '2021-11-09T04:52:26Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    -
      uuid: 5e4d15b60e5e49f9bc174f463c022fa6
      template: 'SNMP ZyXEL NDMS'
      name: 'SNMP ZyXEL NDMS'
      description: |
        ## Overview
        
        A simple template for monitoring Zyxel with NDMS firmware for monitoring network activity. Tested for Keenetic Omni II.  
        
        
        
        
        ## Author
        
        Ymnuk
        
        
      groups:
        -
          name: Templates
      items:
        -
          uuid: b216a84c817e4981b5656c601df00974
          name: 'System Description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: sysDescr
          delay: '3600'
          trends: '0'
          value_type: TEXT
          tags:
            -
              tag: Application
              value: 'System Overview'
        -
          uuid: 8953597353c445f9921bd3291fd91552
          name: 'System Name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: sysName
          delay: '3600'
          trends: '0'
          value_type: TEXT
          tags:
            -
              tag: Application
              value: 'System Overview'
        -
          uuid: a08666b3357346fd9f8dbaff855cd366
          name: 'System Uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: sysUptime
          delay: '60'
          history: 7d
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: Application
              value: 'System Overview'
      discovery_rules:
        -
          uuid: b3933b963ac741218f27659f032043f0
          name: 'Network Interfaces'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFDESCR}, 1.3.6.1.2.1.2.2.1.2]'
          key: ifDescr
          delay: '60'
          description: |
            You may also consider using IF-MIB::ifType or IF-MIB::ifAlias for discovery depending on your filtering needs.
            
            {$SNMP_COMMUNITY} is a global macro.
          item_prototypes:
            -
              uuid: a7f233ee716740a0b35600d07c8f7408
              name: '$1 Administration status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'ifAdminStatus[{#IFDESCR}]'
              delay: '60'
              history: 7d
              valuemap:
                name: 'ZyXEL NDMS Status'
              tags:
                -
                  tag: Application
                  value: 'Administrator Status'
            -
              uuid: 76b89db9057c48579e6889170bc52496
              name: '$1 Incoming'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'ifInOctets[{#IFDESCR}]'
              delay: '60'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Network
            -
              uuid: adf48ec0525442cba2f748545a1c3013
              name: '$1 Operation status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'ifOperStatus[{#IFDESCR}]'
              delay: '60'
              history: 7d
              valuemap:
                name: 'ZyXEL NDMS Status'
              tags:
                -
                  tag: Application
                  value: 'Operation Status'
            -
              uuid: 540e8b220d6c4f23bbded00e67013efc
              name: '$1 Outgoing'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'ifOutOctets[{#IFDESCR}]'
              delay: '60'
              history: 7d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Network
          graph_prototypes:
            -
              uuid: e720e0ab9e3c46459f3b37730451d100
              name: '{#IFDESCR}'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'SNMP ZyXEL NDMS'
                    key: 'ifInOctets[{#IFDESCR}]'
                -
                  sortorder: '1'
                  color: F63100
                  item:
                    host: 'SNMP ZyXEL NDMS'
                    key: 'ifOutOctets[{#IFDESCR}]'
      valuemaps:
        -
          uuid: ddbdc8cabd3a40ca934d476077349d06
          name: 'ZyXEL NDMS Status'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
