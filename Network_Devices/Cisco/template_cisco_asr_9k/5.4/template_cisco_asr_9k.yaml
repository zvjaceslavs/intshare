zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:01:20Z'
  groups:
    -
      uuid: f1537448b0da4ebb870d18790c1cec56
      name: 'Templates SNMP Devices'
  templates:
    -
      uuid: aaf832cd9bb244afbadf7dd283fa0ca1
      template: 'Cisco General'
      name: 'Cisco General'
      groups:
        -
          name: 'Templates SNMP Devices'
      discovery_rules:
        -
          uuid: d8a4d8de88734cd5973dae0b4d323d1f
          name: 'BGP Peers'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.15.3.1.1]'
          key: bgpPeerIdentifier
          delay: '300'
          lifetime: '0'
          description: 'BGP4-MIB::bgpPeerIdentifier'
          item_prototypes:
            -
              uuid: 06cb527e41d84c4cbb5d670187523709
              name: 'BGP Peer "{#SNMPINDEX}" State'
              type: SNMP_TRAP
              key: 'snmptrap["(bgpBackwardTransition|cbgpFsmStateChange).*bgpPeerState\.{#SNMPINDEX}[[:space:]][a-zA-Z]+[[:space:]]"]'
              delay: '0'
              history: 5d
              trends: '0'
              value_type: LOG
              logtimefmt: yyyyMMdd.hhmmss
              tags:
                -
                  tag: Application
                  value: 'BGP Peers'
              trigger_prototypes:
                -
                  uuid: 31c73d1b6f804813a347863db837bd53
                  expression: 'nodata(/Cisco General/snmptrap["(bgpBackwardTransition|cbgpFsmStateChange).*bgpPeerState\.{#SNMPINDEX}[[:space:]][a-zA-Z]+[[:space:]]"],10m)=0'
                  name: 'BGP Peer "{#SNMPINDEX}"->"{#SNMPVALUE}" State changed'
                  priority: AVERAGE
            -
              uuid: 3d637feb8dee4df8b9ef5674e9a3ea39
              name: 'BGP Peer "{#SNMPINDEX}" State'
              type: SNMP_TRAP
              key: 'snmptrap["(bgpEstablished|bgpBackwardTransition|cbgpFsmStateChange).*bgpPeerState\.{#SNMPINDEX}[[:space:]][a-zA-Z]+[[:space:]]"]'
              delay: '0'
              history: 5d
              trends: '0'
              value_type: LOG
              logtimefmt: yyyyMMdd.hhmmss
              tags:
                -
                  tag: Application
                  value: 'BGP Peers'
              trigger_prototypes:
                -
                  uuid: 70cdd15c1792488fb69fce4ddbc192a4
                  expression: 'nodata(/Cisco General/snmptrap["(bgpEstablished|bgpBackwardTransition|cbgpFsmStateChange).*bgpPeerState\.{#SNMPINDEX}[[:space:]][a-zA-Z]+[[:space:]]"],10m)=0'
                  name: 'BGP Peer "{#SNMPINDEX}"->"{#SNMPVALUE}" State changed'
                  priority: AVERAGE
        -
          uuid: b976e273329844f2a50cb32699b62504
          name: 'OSPF Interfaces'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.14.7.1.1]'
          key: ospfIfIpAddress
          delay: '300'
          lifetime: '0'
          description: |
            OSPF-MIB::ospfIfIpAddress
            
            The IP address of this OSPF interface.
          item_prototypes:
            -
              uuid: f9d9e6fc1d6a448e83083a2bb10a2375
              name: 'OSPF Interface "{SNMPVALUE}" State'
              type: SNMP_TRAP
              key: 'snmptrap["ospfIfStateChange.+ospfIfIpAddress[[:space:]]{#SNMPVALUE}[[:space:]].+ospfIfState[[:space:]][a-zA-Z]+"]'
              delay: '0'
              history: 5d
              trends: '0'
              value_type: LOG
              logtimefmt: yyyyMMdd.hhmmss
              tags:
                -
                  tag: Application
                  value: 'OSPF Interfaces'
              trigger_prototypes:
                -
                  uuid: a5939ae9503d42dba1e92cabe9149ade
                  expression: 'nodata(/Cisco General/snmptrap["ospfIfStateChange.+ospfIfIpAddress[[:space:]]{#SNMPVALUE}[[:space:]].+ospfIfState[[:space:]][a-zA-Z]+"],10m)=0'
                  name: 'OSPF Interface "{#SNMPVALUE}" State has been changed'
                  priority: AVERAGE
        -
          uuid: 288da292e4514a67bb8ee9bbd5ca44f3
          name: 'OSPF Neighbors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.14.10.1.1]'
          key: ospfNbrIpAddr
          delay: '300'
          lifetime: '0'
          description: |
            OSPF-MIB::ospfNbrIpAddr
            
            
            The IP address this neighbor is using in its IP source address.  Note that, on addressless links, this will not be 0.0.0.0 but the address of another of the neighbor's interfaces.
          item_prototypes:
            -
              uuid: 20b1bf6660e649a9bb6702942e7199a3
              name: 'OSPF "{#SNMPVALUE}" Neighbour State'
              type: SNMP_TRAP
              key: 'snmptrap["(ospfNbrStateChange).*ospfNbrIpAddr[[:space:]]{#SNMPVALUE}[[:space:]].*[[:space:]][a-zA-Z]+[[:space:]]$"]'
              delay: '0'
              history: 5d
              trends: '0'
              value_type: LOG
              logtimefmt: yyyyMMdd.hhmmss
              tags:
                -
                  tag: Application
                  value: 'OSPF Neighbor States'
              trigger_prototypes:
                -
                  uuid: de9dfb7aff8b47408308d721e93b9339
                  expression: 'nodata(/Cisco General/snmptrap["(ospfNbrStateChange).*ospfNbrIpAddr[[:space:]]{#SNMPVALUE}[[:space:]].*[[:space:]][a-zA-Z]+[[:space:]]$"],10m)=0'
                  name: 'OSPF Neighbor {#SNMPVALUE} has been changed'
                  priority: AVERAGE
    -
      uuid: f27081db2c9c455db01c7257dac0c923
      template: Cisco_ASR_9K
      name: Cisco_ASR_9K
      templates:
        -
          name: 'Cisco General'
        -
          name: Cisco_Traps
      groups:
        -
          name: 'Templates SNMP Devices'
      discovery_rules:
        -
          uuid: 07fbf65fefeb4174879b72d6f5ad8bb5
          name: 'Flash Devices'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.10.1.1.2.1.8]'
          key: ciscoFlashDeviceDescr
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-FLASH-MIB::ciscoFlashDeviceDescr
            
            Description of a Flash device. The description is meant to explain what the Flash device and its purpose is. Current values are:
            System flash - for the primary Flash used to store full system images.
            Boot flash - for the secondary Flash used to store bootstrap images.
            
            The device description will always be available for a removable device, even when the device has been removed.
          item_prototypes:
            -
              uuid: 34c63b7928f64eb7bcae175013479d7a
              name: 'Size of Flash Device "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.10.1.1.2.1.16.{#SNMPINDEX}'
              key: 'ciscoFlashDeviceSizeExtended["{#SNMPVALUE}"]'
              delay: '3600'
              units: B
              description: |
                CISCO-FLASH-MIB::ciscoFlashDeviceSizeExtended
                
                Total size of the Flash device. For a removable device, the size will be zero if the device has been removed.
                This object is a 64-bit version of ciscoFlashDeviceSize.
              tags:
                -
                  tag: Application
                  value: 'Flash Devices'
        -
          uuid: 6ba872c6f107492abffc42cf4fa39e61
          name: 'Memory Pool'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.48.1.1.1.2]'
          key: ciscoMemoryPoolName
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolName
            
            A textual name assigned to the memory pool.
          item_prototypes:
            -
              uuid: d7e459e1b5404c24af4a7d7c2938d9ff
              name: 'Free memory on Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.6.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolFree["{#SNMPVALUE}"]'
              delay: '60'
              units: B
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolFree
                
                Indicates the number of bytes from the memory pool that are currently unused on the managed device.
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: fc59d8cce52a44458e83c6ecb01548d5
              name: 'Name of Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.2.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolName["{#SNMPVALUE}"]'
              delay: '3600'
              trends: '0'
              value_type: CHAR
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolName
                
                A textual name assigned to the memory pool.
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: 22907f623c9843cf89ed62a087b33bf8
              name: 'Used memory on Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.5.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolUsed["{#SNMPVALUE}"]'
              delay: '300'
              units: B
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolUsed
                
                Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: 5dd69e4cf1984243b40f30382b7fbf4b
              name: 'Utilization on Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.2.1.2.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolUtilization5Min["{#SNMPVALUE}"]'
              delay: '300'
              units: '%'
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolUtilization5Min
                
                This is the memory pool utilization for 5 minutes.
              tags:
                -
                  tag: Application
                  value: Memory
          trigger_prototypes:
            -
              uuid: bc1eb3b56e2a4a589f08b581c57ba0ff
              expression: 'last(/Cisco_ASR_9K/ciscoMemoryPoolUtilization5Min["{#SNMPVALUE}"])>95 and find(/Cisco_ASR_9K/ciscoMemoryPoolName["{#SNMPVALUE}"],,"like","image")=0'
              name: 'High utilization of Memory Pool "{#SNMPVALUE}"'
              priority: AVERAGE
        -
          uuid: c0072baaa71d497ebfd5a94b28eacafc
          name: CPU
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.109.1.1.1.1.2]'
          key: cpmCPUTotalPhysicalIndex
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-PROCESS-MIB::cpmCPUTotalPhysicalIndex
            
            The entPhysicalIndex of the physical entity for which the CPU statistics in this entry are maintained. The physical entity can be a CPU chip, a group of CPUs, a CPU card etc. The exact type of this entity is described by its entPhysicalVendorType value. If the CPU statistics in this entry correspond to more than one physical entity (or to no physical entity), or if the entPhysicalTable is not supported on the SNMP agent, the value of this object must be zero.
          item_prototypes:
            -
              uuid: ff5bb73b3ea34603b91d68458f27e6c7
              name: 'CPU #$1 Usage 1min Rev'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.7.{#SNMPINDEX}'
              key: 'cpmCPUTotal1minRev[{#SNMPINDEX}]'
              delay: '60'
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal1minRev
                
                The overall CPU busy percentage in the last 1 minute period. This object deprecates the object cpmCPUTotal1min and increases the value range to (0..100).
              tags:
                -
                  tag: Application
                  value: CPU
            -
              uuid: 897095efdb2e4fd6a2fe3006fa4f8610
              name: 'CPU #$1 Usage 5min Rev'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.8.{#SNMPINDEX}'
              key: 'cpmCPUTotal5minRev[{#SNMPINDEX}]'
              delay: '300'
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal5minRev
                
                The overall CPU busy percentage in the last 5 minute period. This object deprecates the object cpmCPUTotal5min and increases the value range to (0..100).
              tags:
                -
                  tag: Application
                  value: CPU
              trigger_prototypes:
                -
                  uuid: 1fab76e601f14acdb0ced539f78d84f9
                  expression: 'last(/Cisco_ASR_9K/cpmCPUTotal5minRev[{#SNMPINDEX}])>95'
                  name: 'High CPU #{#SNMPINDEX} Usage'
                  priority: HIGH
            -
              uuid: eab730bda66442c891f9c03abcfafbf6
              name: 'CPU #$1 Usage 5sec Rev'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.6.{#SNMPINDEX}'
              key: 'cpmCPUTotal5secRev[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal5secRev
                
                The overall CPU busy percentage in the last 5 second period. This object deprecates the object cpmCPUTotal5sec and increases the value range to (0..100). This object is deprecated by cpmCPUTotalMonIntervalValue.
              tags:
                -
                  tag: Application
                  value: CPU
          graph_prototypes:
            -
              uuid: cd4d1cc242a346a38ec463dab3acef42
              name: 'CPU #{#SNMPINDEX} Usage'
              graph_items:
                -
                  color: 00C800
                  item:
                    host: Cisco_ASR_9K
                    key: 'cpmCPUTotal1minRev[{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  color: C80000
                  item:
                    host: Cisco_ASR_9K
                    key: 'cpmCPUTotal5minRev[{#SNMPINDEX}]'
        -
          uuid: 67dd02753f3c4c14828ae8bf1ddabadc
          name: '$1 Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName["Fan Tray"]'
          delay: '300'
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: ^fantray
                formulaid: A
          lifetime: '0'
          description: 'The textual name of the physical entity.'
          item_prototypes:
            -
              uuid: 9376fbc612354bda95298366b4663495
              name: 'Operational Status of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.117.1.4.1.1.1.{#SNMPINDEX}'
              key: 'cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"]'
              delay: '60'
              description: |
                CISCO-ENTITY-FRU-CONTROL-MIB::cefcFanTrayOperStatus
                
                The operational state of the fan or fan tray.
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
              trigger_prototypes:
                -
                  uuid: 7b6d8e3c62ae4581858042439dff3e99
                  expression: 'last(/Cisco_ASR_9K/cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"])=4'
                  name: 'Status of Fan Tray "{#SNMPVALUE}" is in partial failure'
                  priority: WARNING
                -
                  uuid: 8ef1256e0b3e4d68b1d43dc6a0bf6325
                  expression: 'last(/Cisco_ASR_9K/cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"])=3'
                  name: 'Status of Fan Tray "{#SNMPVALUE}" is powered down'
                  priority: HIGH
            -
              uuid: da9c52fb288f457c9e4825325553bd63
              name: 'Manufacturer of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.12.{#SNMPINDEX}'
              key: 'entPhysicalMfgName["{#SNMPVALUE}","Fan Tray"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalMfgName
                
                The name of the manufacturer of this physical component. The preferred value is the manufacturer name string actually printed on the component itself (if present).
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
            -
              uuid: cb0a573f91364708a17c243c07f5a04f
              name: 'Model Name of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.13.{#SNMPINDEX}'
              key: 'entPhysicalModelName["{#SNMPVALUE}","Fan Tray"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalModelName
                
                The vendor-specific model name identifier string associated with this physical component.  The preferred value is the customer-visible part number, which may be printed on the component itself.
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
            -
              uuid: 85d158bc9a3d40b3b7df72f4e7e9b23d
              name: 'Serial Number of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}'
              key: 'entPhysicalSerialNum["{#SNMPVALUE}","Fan Tray"]'
              delay: '3600'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalSerialNum
                
                The vendor-specific serial number string for the physical entity. The preferred value is the serial number string actually printed on the component itself (if present).
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
        -
          uuid: d4d0a6a3b2624c58bfd53c102d6a816d
          name: '$1 Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName["Power Supply"]'
          delay: '300'
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: ^power\-module
                formulaid: A
          lifetime: '0'
          description: 'The textual name of the physical entity.'
          item_prototypes:
            -
              uuid: cc0a155ff3484b91af7392b61a8461ef
              name: 'Current Supplied by $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.117.1.1.2.1.3.{#SNMPINDEX}'
              key: 'cefcFRUCurrent["{#SNMPVALUE}","Power Supply"]'
              delay: '600'
              value_type: FLOAT
              units: W
              description: |
                CISCO-ENTITY-FRU-CONTROL-MIB::cefcFRUCurrent
                
                Current supplied by the FRU (positive values) or current required to operate the FRU (negative values).
              tags:
                -
                  tag: Application
                  value: 'Power Supplies'
            -
              uuid: ae9e5cb3c3814979946a37077bbe8e09
              name: 'Operational Status of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.117.1.1.2.1.2.{#SNMPINDEX}'
              key: 'cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"]'
              delay: '60'
              description: |
                CISCO-ENTITY-FRU-CONTROL-MIB::cefcFRUPowerOperStatus
                
                Operational FRU power state.
              tags:
                -
                  tag: Application
                  value: 'Power Supplies'
              trigger_prototypes:
                -
                  uuid: 5c2496ddaefa4eb79debdd47910fc04f
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=11'
                  name: 'Connector rating exceeded on Power Supply "{#SNMPVALUE}"'
                  priority: AVERAGE
                -
                  uuid: faa5870b06ae45199bb1f7e587979bf1
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=10'
                  name: 'Cooling capacity is insufficient on Power Supply "{#SNMPVALUE}"'
                  priority: HIGH
                -
                  uuid: b4cad4ea66574487a0b32b762647b559
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=9'
                  name: 'FAN failed on Power Supply "{#SNMPVALUE}"'
                  priority: WARNING
                -
                  uuid: 23ba2f1e07084523afae976a2f0af6e3
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=7'
                  name: 'FAN problem on Power Supply "{#SNMPVALUE}"'
                  priority: AVERAGE
                -
                  uuid: c4fc3433342548719f9b69866cbdcd3d
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=5'
                  name: 'Power problem on Power Supply "{#SNMPVALUE}"'
                  priority: AVERAGE
                -
                  uuid: 8363a59bfd1a4038b53f7f134595135a
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=8 and last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=12'
                  name: 'Power Supply "{#SNMPVALUE}" is failed'
                  priority: HIGH
                -
                  uuid: 83d3a9c3a8344177ac0a47145e433606
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=1'
                  name: 'Power Supply "{#SNMPVALUE}" is powered off'
                  priority: WARNING
                -
                  uuid: 2df7fd66557d4935b7c439f71c6ce778
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=4'
                  name: 'System power is insufficient on Power Supply "{#SNMPVALUE}"'
                  priority: HIGH
                -
                  uuid: 75fc10b106ec404fb151c7fb2b42d876
                  expression: 'last(/Cisco_ASR_9K/cefcFRUPowerOperStatus["{#SNMPVALUE}","Power Supply"])=6'
                  name: 'Temperature problem on Power Supply "{#SNMPVALUE}"'
                  priority: HIGH
            -
              uuid: 107787a3faf54a3bab1e33203cbe64fe
              name: 'Manufacturer of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.12.{#SNMPINDEX}'
              key: 'entPhysicalMfgName["{#SNMPVALUE}","Power Supply"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalMfgName
                
                The name of the manufacturer of this physical component. The preferred value is the manufacturer name string actually printed on the component itself (if present).
              tags:
                -
                  tag: Application
                  value: 'Power Supplies'
            -
              uuid: 77d60098644d4683a2a632977f966757
              name: 'Model Name of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.13.{#SNMPINDEX}'
              key: 'entPhysicalModelName["{#SNMPVALUE}","Power Supply"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalModelName
                
                The vendor-specific model name identifier string associated with this physical component.  The preferred value is the customer-visible part number, which may be printed on the component itself.
              tags:
                -
                  tag: Application
                  value: 'Power Supplies'
            -
              uuid: 8297428c5d2c4708acf6a10385a483b4
              name: 'Serial Number of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}'
              key: 'entPhysicalSerialNum["{#SNMPVALUE}","Power Supply"]'
              delay: '3600'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalSerialNum
                
                The vendor-specific serial number string for the physical entity. The preferred value is the serial number string actually printed on the component itself (if present).
