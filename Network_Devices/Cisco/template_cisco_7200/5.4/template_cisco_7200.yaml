      template: 'Cisco General'
      name: 'Cisco General'
      description: |
        ## Overview
        
        BGP Peers (SNMP traps)
        
        
        CPU
        
        
        FAN
        
        
        Flash devices
        
        
        Memory pool
        
        
        OSPF Interfaces (inherited from Template Cisco General)
        
        
