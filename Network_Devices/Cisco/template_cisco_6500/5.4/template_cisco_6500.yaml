      discovery_rules:
        -
          uuid: 43001674d6734c53b60b0e8cdca021e7
          name: FAN
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.13.1.4.1.2]'
          key: ciscoEnvMonFanStatusDescr
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-ENVMON-MIB::ciscoEnvMonFanStatusDescr
            
            Textual description of the fan being instrumented.
          item_prototypes:
            -
              uuid: 1148ff2d061b4cfb87d7ae00debb6245
              name: 'Status of FAN "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.13.1.4.1.3.{#SNMPINDEX}'
              key: 'ciscoEnvMonFanState["{#SNMPVALUE}"]'
              delay: '60'
              description: |
                CISCO-ENVMON-MIB::ciscoEnvMonFanState
                
                The current state of the fan being instrumented.
              tags:
                -
                  tag: Application
                  value: 'FAN Sensors'
              trigger_prototypes:
                -
                  uuid: 03722547d6a141f698c7289fe4c479d0
                  expression: 'last(/Cisco_6500/ciscoEnvMonFanState["{#SNMPVALUE}"])=3'
                  name: 'Status of FAN "{#SNMPVALUE}" is critical'
                  priority: AVERAGE
                -
                  uuid: c210fb1a42c844a4b8821d5bc8ec2323
                  expression: 'last(/Cisco_6500/ciscoEnvMonFanState["{#SNMPVALUE}"])=2'
                  name: 'Status of FAN "{#SNMPVALUE}" is non-operable'
                  priority: WARNING
                -
                  uuid: cab6baf9c5fe4adc85dbec6f203d651f
                  expression: 'last(/Cisco_6500/ciscoEnvMonFanState["{#SNMPVALUE}"])=6'
                  name: 'Status of FAN "{#SNMPVALUE}" is not functioning'
                  priority: AVERAGE
                -
                  uuid: 0040d7ed36fa4a319b7e9398b6d1a9b4
                  expression: 'last(/Cisco_6500/ciscoEnvMonFanState["{#SNMPVALUE}"])=4'
                  name: 'Status of FAN "{#SNMPVALUE}" is shutdown'
                  priority: HIGH
        -
          uuid: 20d2cc507ade4a5d95579147ba6c5577
          name: 'Power Supplies'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.13.1.5.1.2]'
          key: ciscoEnvMonSupplyStatusDescr
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-ENVMON-MIB::ciscoEnvMonSupplyStatusDescr
            
            Textual description of the power supply being instrumented.
          item_prototypes:
            -
              uuid: 64794e4714784bf6a005d3616be1a424
              name: 'Status of Power Supply "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.13.1.5.1.3.{#SNMPINDEX}'
              key: 'ciscoEnvMonSupplyState["{#SNMPVALUE}"]'
              delay: '60'
              description: |
                CISCO-ENVMON-MIB::ciscoEnvMonSupplyState
                
                The current state of the power supply being instrumented.
              tags:
                -
                  tag: Application
                  value: 'Power Supplies'
              trigger_prototypes:
                -
                  uuid: 7b64ea8520ca4e13962b7d5f341ae2cc
                  expression: 'last(/Cisco_6500/ciscoEnvMonSupplyState["{#SNMPVALUE}"])=3'
                  name: 'Status of Power Supply "{#SNMPVALUE}" is critical'
                  priority: AVERAGE
                -
                  uuid: fc1ec9c64e0d49dc941a90e63beb6baf
                  expression: 'last(/Cisco_6500/ciscoEnvMonSupplyState["{#SNMPVALUE}"])=2'
                  name: 'Status of Power Supply "{#SNMPVALUE}" is non-operable'
                  priority: WARNING
                -
                  uuid: 8068824af730443381a4e5a223bc85d9
                  expression: 'last(/Cisco_6500/ciscoEnvMonSupplyState["{#SNMPVALUE}"])=6'
                  name: 'Status of Power Supply "{#SNMPVALUE}" is not functioning'
                  priority: AVERAGE
                -
                  uuid: d87b1938ef0644c8ac1f017569f7cf29
                  expression: 'last(/Cisco_6500/ciscoEnvMonSupplyState["{#SNMPVALUE}"])=4'
                  name: 'Status of Power Supply "{#SNMPVALUE}" is shutdown'
                  priority: HIGH
        -
          uuid: 51b45b6e98bb4eac808206b82491697b
          name: 'Temperature Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.13.1.3.1.2]'
          key: ciscoEnvMonTemperatureStatusDescr
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-ENVMON-MIB::ciscoEnvMonTemperatureStatusDescr
            
            Textual description of the testpoint being instrumented.
          item_prototypes:
            -
              uuid: 72c4e2245c224328b0e7fb74c9ba79e6
              name: 'Status of Temperature Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.13.1.3.1.6.{#SNMPINDEX}'
              key: 'ciscoEnvMonTemperatureState["{#SNMPVALUE}"]'
              delay: '60'
              description: |
                CISCO-ENVMON-MIB::ciscoEnvMonTemperatureState
                
                The current state of the testpoint being instrumented.
              tags:
                -
                  tag: Application
                  value: Temperature
              trigger_prototypes:
                -
                  uuid: e3739bf1fc494acb81773b9afaa5f40f
                  expression: 'last(/Cisco_6500/ciscoEnvMonTemperatureState["{#SNMPVALUE}"])=2'
                  name: 'Temperature Sensor "{#SNMPVALUE}" is abnormal'
                  priority: WARNING
                -
                  uuid: 8e4891820eb241668a6224ee9d53d1f8
                  expression: 'last(/Cisco_6500/ciscoEnvMonTemperatureState["{#SNMPVALUE}"])=3'
                  name: 'Temperature Sensor "{#SNMPVALUE}" is abnormal'
                  priority: HIGH
                -
                  uuid: ff3a8a6eaaf4489daa6852af008dbc10
                  expression: 'last(/Cisco_6500/ciscoEnvMonTemperatureState["{#SNMPVALUE}"])=6'
                  name: 'Temperature Sensor "{#SNMPVALUE}" is not functioning'
                  priority: INFO
                -
                  uuid: 67006e4c7e584d729ef0110ed6cdeab1
                  expression: 'last(/Cisco_6500/ciscoEnvMonTemperatureState["{#SNMPVALUE}"])=4'
                  name: 'Temperature Sensor "{#SNMPVALUE}" is shutdown'
                  priority: DISASTER
            -
              uuid: 26ab34720ff546efb8aefc7686c51228
              name: 'Temperature on Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.13.1.3.1.3.{#SNMPINDEX}'
              key: 'ciscoEnvMonTemperatureStatusValue["{#SNMPVALUE}"]'
              delay: '60'
              value_type: FLOAT
              units: °C
              description: |
                CISCO-ENVMON-MIB::ciscoEnvMonTemperatureStatusValue
                
                The current measurement of the testpoint being instrumented.
              tags:
                -
                  tag: Application
                  value: Temperature
            -
              uuid: ca61095e43f74225922e6acc42c1b775
              name: 'Threshold Temperature on Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.13.1.3.1.4.{#SNMPINDEX}'
              key: 'ciscoEnvMonTemperatureThreshold["{#SNMPVALUE}"]'
              delay: '1800'
              value_type: FLOAT
              units: °C
              description: |
                CISCO-ENVMON-MIB::ciscoEnvMonTemperatureThreshold
                
                The highest value that the associated instance of the object ciscoEnvMonTemperatureStatusValue may obtain before an emergency shutdown of the managed device is initiated.
              tags:
                -
                  tag: Application
                  value: Temperature
            -
              uuid: ad011119306349bd82b74e92a60010ba
              name: 'SNMP traps for "{#SNMPVALUE}" sensor'
              type: SNMP_TRAP
              key: 'snmptrap["ciscoEnvMonTemperatureState\.{#SNMPINDEX}[[:space:]](warning|critical|shutdown|normal)"]'
              delay: '0'
              history: 1d
              trends: '0'
              value_type: LOG
              logtimefmt: yyyyMMdd.hhmmss
              tags:
                -
                  tag: Application
                  value: Temperature
        -
          uuid: e6ec2c5748fc484f81db407f04c24656
          name: 'Memory Pool'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.48.1.1.1.2]'
          key: ciscoMemoryPoolName
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolName
            
            A textual name assigned to the memory pool.
          item_prototypes:
            -
              uuid: 24b7c1fd11b6487cabf31875fc054f06
              name: 'Free memory on Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.6.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolFree["{#SNMPVALUE}"]'
              delay: '60'
              units: B
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolFree
                
                Indicates the number of bytes from the memory pool that are currently unused on the managed device.
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: 49a9f50a7102444e8e1cb226f9e4e44e
              name: 'Name of Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.2.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolName["{#SNMPVALUE}"]'
              delay: '3600'
              trends: '0'
              value_type: CHAR
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolName
                
                A textual name assigned to the memory pool.
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: 81616dec109c47b596693f3b2545beff
              name: 'Total Memory Pool "$1"'
              type: CALCULATED
              key: 'ciscoMemoryPoolTotal["{#SNMPVALUE}"]'
              delay: '3600'
              units: B
              params: 'last(//ciscoMemoryPoolFree["{#SNMPVALUE}"])+last(//ciscoMemoryPoolUsed["{#SNMPVALUE}"])'
              tags:
                -
                  tag: Application
                  value: Memory
            -
              uuid: 4ad33f90f26a43ff9cc8b7d1e13bd15e
              name: 'Used memory on Memory Pool "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.48.1.1.1.5.{#SNMPINDEX}'
              key: 'ciscoMemoryPoolUsed["{#SNMPVALUE}"]'
              delay: '300'
              units: B
              description: |
                CISCO-MEMORY-POOL-MIB::ciscoMemoryPoolUsed
                
                Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
              tags:
                -
                  tag: Application
                  value: Memory
          trigger_prototypes:
            -
              uuid: 43ceae85fc684f69a8e52af6754cdad4
              expression: 'last(/Cisco_6500/ciscoMemoryPoolUsed["{#SNMPVALUE}"])>last(/Cisco_6500/ciscoMemoryPoolTotal["{#SNMPVALUE}"])*0.9'
              name: 'High utilization of Memory Pool "{#SNMPVALUE}"'
              priority: AVERAGE
        -
          uuid: c29fa0046b604320b730a3e2aa698656
          name: CPU
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.9.9.109.1.1.1.1.2]'
          key: cpmCPUTotalPhysicalIndex
          delay: '300'
          lifetime: '0'
          description: |
            CISCO-PROCESS-MIB::cpmCPUTotalPhysicalIndex
            
            The entPhysicalIndex of the physical entity for which the CPU statistics in this entry are maintained. The physical entity can be a CPU chip, a group of CPUs, a CPU card etc. The exact type of this entity is described by its entPhysicalVendorType value. If the CPU statistics in this entry correspond to more than one physical entity (or to no physical entity), or if the entPhysicalTable is not supported on the SNMP agent, the value of this object must be zero.
          item_prototypes:
            -
              uuid: d0efc861dd64450d88038c612c38b60b
              name: 'CPU Usage 1min Rev ({#SNMPINDEX})'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.7.{#SNMPINDEX}'
              key: 'cpmCPUTotal1minRev[{#SNMPINDEX}]'
              delay: '60'
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal1minRev
                
                The overall CPU busy percentage in the last 1 minute period. This object deprecates the object cpmCPUTotal1min and increases the value range to (0..100).
              tags:
                -
                  tag: Application
                  value: CPU
            -
              uuid: 498b68cfe1b44e71bb34ab1058215993
              name: 'CPU Usage 5min Rev ({#SNMPINDEX})'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.8.{#SNMPINDEX}'
              key: 'cpmCPUTotal5minRev[{#SNMPINDEX}]'
              delay: '300'
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal5minRev
                
                The overall CPU busy percentage in the last 5 minute period. This object deprecates the object cpmCPUTotal5min and increases the value range to (0..100).
              tags:
                -
                  tag: Application
                  value: CPU
              trigger_prototypes:
                -
                  uuid: 1a34f7bbf1864ae6b86ac722c88f2dd4
                  expression: 'last(/Cisco_6500/cpmCPUTotal5minRev[{#SNMPINDEX}])>95'
                  name: 'High CPU #{#SNMPINDEX} Usage'
                  priority: HIGH
            -
              uuid: 808c2f5cd8e6481680be95cf06c10dbe
              name: 'CPU Usage 5sec Rev ({#SNMPINDEX})'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.109.1.1.1.1.6.{#SNMPINDEX}'
              key: 'cpmCPUTotal5secRev[{#SNMPINDEX}]'
              delay: '30'
              status: DISABLED
              units: '%'
              description: |
                CISCO-PROCESS-MIB::cpmCPUTotal5secRev
                
                The overall CPU busy percentage in the last 5 second period. This object deprecates the object cpmCPUTotal5sec and increases the value range to (0..100). This object is deprecated by cpmCPUTotalMonIntervalValue.
              tags:
                -
                  tag: Application
                  value: CPU
          graph_prototypes:
            -
              uuid: 9a1abc13144b4e89a75ca601deca7ef7
              name: 'CPU #{#SNMPINDEX} Usage'
              graph_items:
                -
                  color: 00C800
                  item:
                    host: Cisco_6500
                    key: 'cpmCPUTotal1minRev[{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  color: C80000
                  item:
                    host: Cisco_6500
                    key: 'cpmCPUTotal5minRev[{#SNMPINDEX}]'
        -
          uuid: baf9bf0a97124c33bc435827286a3553
          name: '$1 Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName["Fan Tray"]'
          delay: '300'
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: 'Fan Tray'
                formulaid: A
          lifetime: '0'
          description: 'The textual name of the physical entity.'
          item_prototypes:
            -
              uuid: c1d92769d5f24abebc662176cf54b318
              name: 'Operational Status of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.117.1.4.1.1.1.{#SNMPINDEX}'
              key: 'cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"]'
              delay: '60'
              description: |
                CISCO-ENTITY-FRU-CONTROL-MIB::cefcFanTrayOperStatus
                
                The operational state of the fan or fan tray.
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
              trigger_prototypes:
                -
                  uuid: 03221822e45a4d028b1dbbe1d30b9a1c
                  expression: 'last(/Cisco_6500/cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"])=4'
                  name: 'Status of Fan Tray "{#SNMPVALUE}" is in partial failure'
                  priority: WARNING
                -
                  uuid: fd2026aa27ef439793c5017f0140747c
                  expression: 'last(/Cisco_6500/cefcFanTrayOperStatus["{#SNMPVALUE}","Fan Tray"])=3'
                  name: 'Status of Fan Tray "{#SNMPVALUE}" is powered down'
                  priority: HIGH
            -
              uuid: 8eb140e24f1a4e64a8caa1d7ca1dddbd
              name: 'Manufacturer of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.12.{#SNMPINDEX}'
              key: 'entPhysicalMfgName["{#SNMPVALUE}","Fan Tray"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalMfgName
                
                The name of the manufacturer of this physical component. The preferred value is the manufacturer name string actually printed on the component itself (if present).
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
            -
              uuid: 540d27b5596942f9a09ca37672b90358
              name: 'Model Name of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.13.{#SNMPINDEX}'
              key: 'entPhysicalModelName["{#SNMPVALUE}","Fan Tray"]'
              delay: '86400'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalModelName
                
                The vendor-specific model name identifier string associated with this physical component.  The preferred value is the customer-visible part number, which may be printed on the component itself.
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
            -
              uuid: c0904ab9d8c244698e759aae7a413302
              name: 'Serial Number of $2 "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}'
              key: 'entPhysicalSerialNum["{#SNMPVALUE}","Fan Tray"]'
              delay: '3600'
              trends: '0'
              value_type: CHAR
              description: |
                ENTITY-MIB::entPhysicalSerialNum
                
                The vendor-specific serial number string for the physical entity. The preferred value is the serial number string actually printed on the component itself (if present).
              tags:
                -
                  tag: Application
                  value: 'Fan Trays'
        -
          uuid: 60d5d12653b14d168f33e4e6ee5d27ed
          name: '$1 Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName["Power"]'
          delay: '300'
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: '(Transmit|Receive) Power Sensor$'
                formulaid: A
          lifetime: '0'
          description: 'The textual name of the physical entity.'
          item_prototypes:
            -
              uuid: 4be96d713ac24d7f9936d8dedbb48562
              name: 'Status of $2 Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.91.1.1.1.1.5.{#SNMPINDEX}'
              key: 'entSensorStatus["{#SNMPVALUE}",Power]'
              delay: '60'
              description: |
                CISCO-ENTITY-SENSOR-MIB::entSensorStatus
                
                This variable indicates the present operational status of the sensor.
              tags:
                -
                  tag: Application
                  value: 'Power Sensors'
              trigger_prototypes:
                -
                  uuid: e1364ff903c44bc7a3d4ab99447684b7
                  expression: 'last(/Cisco_6500/entSensorStatus["{#SNMPVALUE}",Power])=3'
                  name: 'Power Sensor "{#SNMPVALUE}" is nonoperational'
                  priority: HIGH
                -
                  uuid: 2374178e0fe248e6a545d0bfdb2b0ef6
                  expression: 'last(/Cisco_6500/entSensorStatus["{#SNMPVALUE}",Power])=2'
                  name: 'Power Sensor "{#SNMPVALUE}" is unavailable'
                  priority: AVERAGE
            -
              uuid: 25e47e450573408bb802d358de0a5ba7
              name: 'Value of $2 Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.91.1.1.1.1.4.{#SNMPINDEX}'
              key: 'entSensorValue["{#SNMPVALUE}",Power]'
              delay: '60'
              value_type: FLOAT
              units: dBm
              description: |
                CISCO-ENTITY-SENSOR-MIB::entSensorValue
                
                This variable reports the most recent measurement seen by the sensor.
              tags:
                -
                  tag: Application
                  value: 'Power Sensors'
        -
          uuid: adfeb0bd4c854b32a9ee3fa12c061249
          name: '$1 Sensors'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName[Amperage]'
          delay: '300'
          filter:
            conditions:
              -
                macro: '{#SNMPVALUE}'
                value: 'Bias Current Sensor$'
                formulaid: A
          lifetime: '0'
          description: 'The textual name of the physical entity.'
          item_prototypes:
            -
              uuid: 08b1bfef60d94600bdde870635fcb799
              name: 'Status of $2 Sensor "$1"'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.9.9.91.1.1.1.1.5.{#SNMPINDEX}'
              key: 'entSensorStatus["{#SNMPVALUE}",Amperage]'
              delay: '60'
              description: |
                CISCO-ENTITY-SENSOR-MIB::entSensorStatus
                
                This variable indicates the present operational status of the sensor.
              tags:
                -
                  tag: Application
                  value: 'Amperage Sensors'
              trigger_prototypes:
                -
                  uuid: 6323377757134650a50d88410b7e6dc9
                  expression: 'last(/Cisco_6500/entSensorStatus["{#SNMPVALUE}",Amperage])=3'
                  name: 'Amperage Sensor "{#SNMPVALUE}" is nonoperational'
                  priority: HIGH
