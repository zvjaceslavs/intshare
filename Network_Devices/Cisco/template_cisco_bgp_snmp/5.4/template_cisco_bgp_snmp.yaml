              name: 'Remote AS for peer "$1"'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.187.1.2.5.1.11.1.4.{#SNMPINDEX}'
              key: 'cbgpPeer2RemoteAs[{#SNMPINDEX}]'
              delay: 1d
