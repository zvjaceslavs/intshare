                  uuid: 0c9cdb5f8abd4701ae8ba88424de9a7c
                  expression: 'last(/Template_Cisco_2960/ciscoEnvMonFanState["{#SNMPVALUE}"])=4'
                  name: 'Status of FAN "{#SNMPVALUE}" is shutdown'
                  priority: HIGH
