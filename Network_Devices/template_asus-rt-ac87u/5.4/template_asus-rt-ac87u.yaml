zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:48:41Z'
  groups:
    -
      uuid: e5be8e009c61477ca38b16ae08352a19
      name: 自宅ラックテンプレート
  templates:
    -
      uuid: 99041a2603aa4dc6abbae31f9f2976a5
      template: ASUS-Router
      name: ASUS-ルーター（RT-AC87U）
      description: |
        ## Description
        
        ASUSルーター
        
        ## Overview
        
        SSHエージェントによりASUS-RT-AC87UのCPU使用率を取得するテンプレートです。
        
        
        依存アイテムを利用する事により少ない負荷でCPU使用率を可視化します。
        
        
        ![](https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/102020/e9df31db-0a99-79b5-3540-683dd017bc66.png)
        
        
        ![](https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/102020/7088100c-ea7d-774c-0e59-f4d6a7713971.png)
        
        
        
        
      groups:
        -
          name: 自宅ラックテンプレート
      items:
        -
          uuid: 3cda1836157b4ba49e553f74421ebd1a
          name: CPU(idle)
          type: DEPENDENT
          key: cpu.idle
          delay: '0'
          value_type: FLOAT
          units: '%'
          preprocessing:
            -
              type: REGEX
              parameters:
                - '\d+(?:\.\d+)?% idle'
                - \0
            -
              type: REGEX
              parameters:
                - '\d+(?:\.\d+)?'
                - \0
          master_item:
            key: 'ssh.run[top]'
          tags:
            -
              tag: Application
              value: Resource
        -
          uuid: f1554c5177e341848756f2957acef3c9
          name: CPU(io)
          type: DEPENDENT
          key: cpu.io
          delay: '0'
          value_type: FLOAT
          units: '%'
          preprocessing:
            -
              type: REGEX
              parameters:
                - '\d+(?:\.\d+)?% io'
                - \0
            -
              type: REGEX
              parameters:
                - '\d+(?:\.\d+)?'
                - \0
          master_item:
            key: 'ssh.run[top]'
          tags:
            -
              tag: Application
              value: Resource
        -
