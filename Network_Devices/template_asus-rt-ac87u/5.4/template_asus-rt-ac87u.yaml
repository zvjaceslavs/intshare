              tag: Application
              value: Resource
        -
          uuid: 5a29133c564c42789114a75c7d9eff76
          name: 'google ping'
          type: SSH
          key: 'ssh.run[ping_to_google]'
          delay: 10s
          value_type: FLOAT
          units: s
          params: 'ping google.com -c1'
          username: '{$SSH_USER}'
          password: '{$SSH_PASS}'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'time=\d+(?:\.\d+)?'
                - \0
            -
              type: REGEX
              parameters:
                - '\d+(?:\.\d+)?'
                - \0
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
          tags:
            -
              tag: Application
              value: Network
        -
          uuid: 2739571323fe425e868e468217509f2a
          name: top
          type: SSH
          key: 'ssh.run[top]'
          delay: 10s
          history: '0'
          trends: '0'
          value_type: TEXT
          params: 'top -b -n1'
          username: '{$SSH_USER}'
          password: '{$SSH_PASS}'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'CPU:.*'
                - \0
          tags:
            -
              tag: Application
              value: Resource
      macros:
        -
          macro: '{$SSH_PASS}'
          type: SECRET_TEXT
        -
          macro: '{$SSH_USER}'
