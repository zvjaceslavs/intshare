                  item:
                    host: 'Template SNMP Interfaces'
                    key: 'ifOutOctets[{#SNMPVALUE}]'
      valuemaps:
        -
          uuid: d0753188eaee40b38bbaacab3746ffe8
          name: 'SNMP interface status (ifAdminStatus)'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
        -
          uuid: 4465602008b8407fab95881b77db2043
          name: 'SNMP interface status (ifOperStatus)'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
            -
              value: '4'
              newvalue: unknown
            -
              value: '5'
              newvalue: dormant
            -
              value: '6'
              newvalue: notPresent
            -
              value: '7'
              newvalue: lowerLayerDown
    -
      uuid: 28163cd573ee4bec87245120f536c651
      template: Temp_SWX2300
      name: Temp_SWX2300
      description: |
        ## Overview
        
        日本製のヤマハ インテリジェントL2スイッチングハブ SWX2300シリーズのテンプレートを置いておきます。
        
        
        CPU・メモリーの使用率、システムの再起動の回数、ファームウェアのVerが取得できるようした上で
        
        
        LLDで各ポートの状況が判る様にしました。
        
        
         ＜アップデート ＞
        
        
        Ver2.2の場合でもインポートが出来る様になりましたので新しい物と差し替えます。
        
        
        検証のお手伝いをしていただいた、とっとこ氏 [@**tottoko83746844**](https://twitter.com/tottoko83746844) に感謝します。
        
        
         
        
        
         
        
        
        
        ## Author
        
        Toshihiro_SKK
        
        
