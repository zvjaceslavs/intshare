        -
          uuid: 99e7ad63e6dc42c9ac7ae1b7a93e4202
          name: 'Fortigate HA Auto Sync'
          mappings:
            -
              value: '1'
              newvalue: Disabled
            -
              value: '2'
              newvalue: Enabled
