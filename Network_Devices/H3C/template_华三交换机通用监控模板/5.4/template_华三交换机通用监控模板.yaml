          item_prototypes:
            -
              uuid: 522b7d9d9544427ebb80e7e39aa3296d
              name: '端口:{#IFDESCR}({#IFALIAS})状态'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOperStatus.{#SNMPINDEX}'
              key: 'InterfaceOperationStatus.[{#SNMPINDEX}]'
              delay: 5m
              history: 3d
              trends: 0d
              description: 'The current operational state of the interface.'
              tags:
                -
                  tag: Application
                  value: 端口状态
              trigger_prototypes:
                -
                  uuid: 821ff226102a4422af4eb14b52687723
                  expression: 'last(/H3C_Switch Monitor/InterfaceOperationStatus.[{#SNMPINDEX}],#2)=1 and  last(/H3C_Switch Monitor/InterfaceOperationStatus.[{#SNMPINDEX}],#1)=2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/H3C_Switch Monitor/InterfaceOperationStatus.[{#SNMPINDEX}],#1)=1'
                  name: '端口:{#IFDESCR} down'
                  priority: HIGH
                  type: MULTIPLE
                  manual_close: 'YES'
                  dependencies:
                    -
                      name: 'ICMP ping不可达'
