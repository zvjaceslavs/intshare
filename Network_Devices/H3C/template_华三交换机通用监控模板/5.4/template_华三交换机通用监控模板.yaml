          name: 端口发现
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFDESCR},IF-MIB::ifDescr,{#IFSTATUS},IF-MIB::ifOperStatus,{#IFALIAS},IF-MIB::ifAlias]'
          key: InterfaceDiscovery_traffic
          delay: 12h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFSTATUS}'
                value: '1'
                formulaid: D
              -
                macro: '{#IFDESCR}'
                value: '.*Vlan.*'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#IFDESCR}'
                value: '.*Loop.*'
                operator: NOT_MATCHES_REGEX
                formulaid: A
              -
                macro: '{#IFDESCR}'
                value: '.*VLAN.*'
                operator: NOT_MATCHES_REGEX
                formulaid: C
          lifetime: 0d
