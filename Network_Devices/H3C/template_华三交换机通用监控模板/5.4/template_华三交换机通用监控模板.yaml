zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:53:01Z'
  groups:
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: c432a5f92b6f404b8328209febefda9c
      template: 'H3C_Switch Monitor'
      name: 华三交换机监控模板
      description: |
        ## Overview
        
        华三交换机通用监控模板。
        
        
        适用于当前主流（使用New Style mib库）交换机，包括端口状态、端口流量、实体（电源、风扇）、板卡CPU内存等监控项，已在12500、6900等多种型号上调试成功。
        
        
        华三交换机的官方模板已经十分齐全，变动基本为汉化、过滤器、监控项优化。
        
        
        可能遇到无法导入问题，供参考。
        
        
        将宏{$CLOUD\_SNMP\_COMMUNITY}替换为实际团体字。
        
        
        
        ## Author
        
        zhangzhefeng
        
        
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: 1080d0dcd6a04ae787e553ea15f39ef8
          name: ping丢包率
          type: SIMPLE
          key: 'icmppingloss[,10,,,]'
          delay: 3m
          history: 7d
          trends: 0d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: ping检测
          triggers:
            -
              uuid: 5df3b3c56e724dd6b57482434d99eb1f
              expression: 'avg(/H3C_Switch Monitor/icmppingloss[,10,,,],10m)>{$ICMP_LOSS_WARN}'
              name: 'ICMP ping 丢包'
              priority: HIGH
              description: 'Last value: {ITEM.LASTVALUE1}.'
              type: MULTIPLE
              manual_close: 'YES'
              dependencies:
                -
                  name: 'ICMP ping不可达'
                  expression: 'last(/H3C_Switch Monitor/icmpping[,5,,,],#1)=0 and last(/H3C_Switch Monitor/icmpping[,5,,,],#2)=1'
        -
          uuid: 42936cb8aaa641479d36f99065d860f3
          name: ping时延
          type: SIMPLE
          key: 'icmppingsec[,10,,,,avg]'
          delay: 3m
          history: 7d
          trends: 0d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: Application
