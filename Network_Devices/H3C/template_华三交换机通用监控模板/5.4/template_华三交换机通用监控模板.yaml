      discovery_rules:
        -
          uuid: 588c75dbe179425a8f0a3af052d8062a
          name: 板卡发现
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENTITYDESCR},1.3.6.1.2.1.47.1.1.1.1.7,{#ENTITYTYPE},1.3.6.1.2.1.47.1.1.1.1.5]'
          key: BoardDiscovery
          delay: 12h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#ENTITYTYPE}'
                value: '9'
                formulaid: D
              -
                macro: '{#ENTITYDESCR}'
                value: '.*virtue.*'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#ENTITYDESCR}'
                value: '.*Unknown.*'
                operator: NOT_MATCHES_REGEX
                formulaid: A
              -
                macro: '{#ENTITYDESCR}'
                value: '.*virtual.*'
                operator: NOT_MATCHES_REGEX
                formulaid: C
          lifetime: 0d
          item_prototypes:
            -
              uuid: 31e1906f996b4ce68be3babb9ee6f456
              name: 'CPU利用率 {#ENTITYDESCR}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.25506.2.6.1.1.1.1.6.{#SNMPINDEX}'
              key: 'MONITOR_CPUUsage.[{#SNMPINDEX},{#ENTITYDESCR}]'
              delay: 5m
              history: 3d
              trends: 0d
              units: '%'
              tags:
                -
                  tag: Application
                  value: CPU情况
              trigger_prototypes:
                -
                  uuid: 3e9a3e0b994040b3bc42d2d27ffc0eb5
                  expression: 'min(/H3C_Switch Monitor/MONITOR_CPUUsage.[{#SNMPINDEX},{#ENTITYDESCR}],#2)>{$CPU_USAGE_THRESHOLD}'
                  name: CPU利用率高
                  priority: HIGH
                  description: '2个周期CPU利用率均大于宏{$CPU_USAGE_THRESHOLD}'
                  type: MULTIPLE
                  manual_close: 'YES'
            -
              uuid: 4c037a21a2a64a63b7bc016b864bf0a3
