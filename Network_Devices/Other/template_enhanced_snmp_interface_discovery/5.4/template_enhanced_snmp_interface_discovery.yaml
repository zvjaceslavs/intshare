              snmp_oid: '1.3.6.1.2.1.31.1.1.1.18.{#SNMPINDEX}'
              key: 'net.if.status[ifAlias.{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              value_type: TEXT
              tags:
