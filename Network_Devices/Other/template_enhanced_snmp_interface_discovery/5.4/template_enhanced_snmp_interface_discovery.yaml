              key: 'net.if.status[ifInDiscards.{#SNMPINDEX}]'
              delay: 5m
              history: 1w
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
