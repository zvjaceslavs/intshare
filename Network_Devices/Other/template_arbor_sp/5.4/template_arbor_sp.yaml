          uuid: baa107b65a5342c9ab20a3cd983cc93c
          name: 'Disk Space Usage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.9694.1.4.2.1.4.0
          key: deviceDiskUsage
          delay: '60'
          units: '%'
