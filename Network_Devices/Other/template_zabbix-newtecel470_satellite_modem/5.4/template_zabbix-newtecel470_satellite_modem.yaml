        ## Overview
        
        Zabbix-NewtexEL470-SatelitteModem
        =================================
        
        
        Zabbix SNMP template for monitoring Newtec EL470 Satellite Modem for Zabbix 4.x Has been created in Zabbix 4.0, but exported from Zabbix 4.2
        
        
        Needs to set up macroses:
        
        
        {$HISTORY}
        
        
        {$TRENDS}
        
        
        {$UPDATEINT}
        
        
        
        ## Author
        
        AlKosmos
        
        
