          uuid: d0e6182c980941829d347c3b998c5269
          name: 'Traps Login'
          type: SNMP_TRAP
          key: 'snmptrap["zte\.1015\.1\.1\.3\.53\.1\.3\.2"]'
          delay: '0'
          history: 7d
