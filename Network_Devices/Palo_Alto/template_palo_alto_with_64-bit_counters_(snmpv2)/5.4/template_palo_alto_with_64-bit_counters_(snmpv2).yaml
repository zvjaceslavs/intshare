              key: 'entPhySensorValue.fan.["{#PHY}"]'
              history: 7d
              units: RPM
              tags:
                -
                  tag: Application
                  value: 'HW status - Fan'
            -
              uuid: 1d9322319ae2488d9d69c8f63590e6d1
              name: '$1 class'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.47.1.1.1.1.5.{#SNMPINDEX}'
              key: 'entPhysicalClass.fan.["{#PHY}"]'
              history: 7d
              valuemap:
                name: entPhysicalClass
              tags:
                -
                  tag: Application
