          snmp_oid: 'discovery[{#FIBER},.1.3.6.1.4.1.1991.1.1.3.3.5.1.9,{#IFDESCRFIB},.1.3.6.1.2.1.2.2.1.2]'
          key: snSwIfInfoConnectorTypeFiber
          delay: '3600'
          filter:
