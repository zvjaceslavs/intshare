            -
              uuid: d6756735f49544b2b990805fd9c70dd7
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent+received'
              type: CALCULATED
              key: 'net.if.total[ifbps.{#SNMPINDEX}]'
