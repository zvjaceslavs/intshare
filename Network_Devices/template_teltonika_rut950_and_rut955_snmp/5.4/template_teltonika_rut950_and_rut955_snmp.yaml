                (change(/Template Teltonika RUT950 and RUT955 SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Template Teltonika RUT950 and RUT955 SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
