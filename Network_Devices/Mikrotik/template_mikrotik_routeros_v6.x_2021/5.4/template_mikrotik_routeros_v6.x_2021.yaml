zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:55:06Z'
  groups:
    -
      uuid: 292a22a782344dcb9e724e539af48197
      name: Templates/Montioring
  templates:
    -
      uuid: adfb2a8d81574ca4a0a415e38e7c0d3b
      template: MikroTik
      name: MikroTik
      description: |
        ## Overview
        
        **A newly built template designed to work on all MikroTik Routers!**
        
        
        **Items:**
        
        
        * CPU Frequency
        * Disk Space Total
        * Disk Space Used
        * Disk Space Utilisation
        * Firmware
        * ICMP Ping
        * ICMP Packet Loss
        * ICMP Latency
        * Identity
        * Memory Total
        * Memory Used
        * Memory Utilisation
        * Model
        * Temperature
        * Uptime
        * Voltage
        * SNMP Availability
        
        
        **Discover Rules:**
        
        
        * CPU
        * Interfaces
        
        
        All in one contained template.
        
        
        
        ## Author
        
        Shaun Allen
        
        
      groups:
        -
          name: Templates/Montioring
      items:
        -
          uuid: 1a105ce3eafc47858e994a174cd150be
          name: 'CPU Frequency'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.14988.1.1.3.14.0
          key: cpu.frequency
          delay: 1h
          trends: 90d
          units: Hz
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1000000'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: dfd9763087804ac9b4e048a184f579d5
          name: 'Disk Space Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.5.131073
          key: disk.space.total
          trends: 90d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: a94752637841437595d921fe9c364d9c
          name: 'Disk Space Used'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.6.131073
          key: disk.space.used
          trends: 90d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: 60e9a7c757144fa5b47707eb75e8c130
          name: 'Disk Space Utilisation'
          type: CALCULATED
          key: disk.space.utilisation
          trends: 90d
          units: '%'
          params: 'last(//disk.space.used)/last(//disk.space.total)*100'
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: a089bb846c304084a923e657a4fa080f
              expression: 'min(/MikroTik/disk.space.utilisation,5m)>95'
              name: 'High Disk Space'
              priority: AVERAGE
        -
          uuid: 383619014f4c4c41a60aed15e7ac49cd
          name: Firmware
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.14988.1.1.4.4.0
          key: firmware
          delay: 1h
          trends: '0'
          value_type: CHAR
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: e29e261f9a1e43389de37bdf5f87051c
              expression: 'find(/MikroTik/firmware,,"regexp","6.48")=0'
              name: 'Firmware Update Required'
              priority: INFO
        -
          uuid: 13a4257e78c3428dbd22861b355249d8
          name: 'ICMP Ping'
          type: SIMPLE
          key: icmpping
          trends: 90d
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 4ae80b875c204b3f84b370198b211949
              expression: 'max(/MikroTik/icmpping,#3)=0'
              name: 'ICMP Unavailable'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
        -
          uuid: 724086fdfb5840c1ad602e92dd725680
          name: 'ICMP Packet Loss'
          type: SIMPLE
          key: icmppingloss
          trends: 90d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: aeb73084f24447c5b64289ca81f2259b
              expression: 'min(/MikroTik/icmppingloss,5m)>5'
              name: 'ICMP Packet Loss'
              priority: AVERAGE
              dependencies:
                -
                  name: 'ICMP Unavailable'
                  expression: 'max(/MikroTik/icmpping,#3)=0'
        -
          uuid: 21b344d1c99145cbbdeb7c5b8489d620
          name: 'ICMP Latency'
          type: SIMPLE
          key: icmppingsec
          trends: 90d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 1dba779384014bd7b9d010353c03e0ce
              expression: 'avg(/MikroTik/icmppingsec,60m)>0.1'
              name: 'ICMP High Latency'
              priority: WARNING
              dependencies:
                -
                  name: 'ICMP Packet Loss'
                  expression: 'min(/MikroTik/icmppingloss,5m)>5'
                -
                  name: 'ICMP Unavailable'
                  expression: 'max(/MikroTik/icmpping,#3)=0'
        -
          uuid: ec91edb425ed41e3b4e01cf6dd2befdf
          name: Identity
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: identity
          delay: 1h
          trends: '0'
          value_type: CHAR
          tags:
            -
              tag: Application
              value: General
        -
          uuid: b5f98ea591314bf1b85f33ee17cb813a
          name: 'Memory Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.5.65536
          key: memory.total
          trends: 90d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: 1bb6415ebdab41f3bb1d78cd1a8899a7
          name: 'Memory Used'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.6.65536
          key: memory.used
          trends: 90d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: 7c7a132b9d2a4d919b56ff5681691f99
          name: 'Memory Utilisation'
          type: CALCULATED
          key: memory.utilisation
          trends: 90d
          units: '%'
          params: 'last(//memory.used)/last(//memory.total)*100'
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: 00119ed1da5e4e12882d4289a5514c8c
              expression: 'min(/MikroTik/memory.utilisation,5m)>90'
              name: 'High Memory'
              priority: AVERAGE
        -
          uuid: 0eb0457e51dc418284c0f7b302e08df3
          name: Model
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: model
          delay: 1d
          trends: '0'
          value_type: CHAR
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 175afa4783074438a181834c1d2602df
          name: Temperature
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.3.10.0
          key: temperature
          delay: 5m
          trends: 90d
          units: Â°C
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: c676aac0e9df42a4aa467fc7d6b5810b
              expression: 'min(/MikroTik/temperature,5m)>70'
              name: 'High Temperature'
              status: DISABLED
              priority: WARNING
        -
          uuid: 53ebddc84aac409e964435384918f3e6
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: uptime
          trends: 90d
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: 95c3b152863d45faa82d51807c5df4bd
              expression: last(/MikroTik/uptime)<10m
              name: 'Device Restarted (uptime < 10m)'
              priority: WARNING
        -
          uuid: 48ef37f7c3df4effbf32c04465bcb65e
          name: Voltage
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.14988.1.1.3.8.0
          key: voltage
          delay: 5m
          trends: 90d
          units: V
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: System
        -
          uuid: 9f2562913e1041dea3b30ff70b9d0632
          name: 'SNMP Availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          delay: 5m
          trends: 90d
          tags:
            -
              tag: Application
              value: System
          triggers:
            -
              uuid: 00340f6a7f98496284f32242820bf74a
              expression: 'max(/MikroTik/zabbix[host,snmp,available],5m)=0'
              name: 'No SNMP Data Collection'
              priority: INFO
              dependencies:
                -
                  name: 'ICMP Unavailable'
                  expression: 'max(/MikroTik/icmpping,#3)=0'
      discovery_rules:
        -
          uuid: e144b0bc9b8a43f687cb6f283e4a61c3
          name: CPU
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.25.3.3.1.1]'
          key: cpu
          delay: 1h
          lifetime: 1d
          item_prototypes:
            -
              uuid: 1e0b86ef08a24c0fbf535bcae2c82cae
              name: 'CPU {#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.25.3.3.1.2.{#SNMPINDEX}'
              key: 'cpu.[{#SNMPINDEX}]'
              trends: 90d
              units: '%'
              tags:
                -
                  tag: Application
                  value: System
              trigger_prototypes:
                -
                  uuid: 33d6abeb1b9f40e9bcd1bc6590059e02
                  expression: 'last(/MikroTik/cpu.[{#SNMPINDEX}],#2)>90'
                  name: 'High CPU'
                  priority: WARNING
        -
          uuid: 2a9401bb26aa4faeaa72f31f654e9925
          name: Interfaces
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.2.2.1.2]'
          key: interfaces
          delay: 1h
          lifetime: 1d
          item_prototypes:
            -
              uuid: 5ca5bbb1453749519fef09153e5ef349
              name: '{#SNMPVALUE} In'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'interface.in.[{#SNMPINDEX}]'
              trends: 90d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 1e84cbdf2c4b409db724037c1c680310
              name: '{#SNMPVALUE} Out'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'interface.out.[{#SNMPINDEX}]'
              trends: 90d
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Interfaces
          graph_prototypes:
            -
              uuid: 9d249bfc0f56447193d5057eaf0e41ff
              name: 'Traffic on {#SNMPVALUE}'
              graph_items:
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 00AA00
                  item:
                    host: MikroTik
                    key: 'interface.in.[{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  drawtype: GRADIENT_LINE
                  color: 3333FF
                  item:
                    host: MikroTik
                    key: 'interface.out.[{#SNMPINDEX}]'
