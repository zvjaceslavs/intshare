zabbix_export:
  version: '5.4'
  date: '2021-11-09T04:50:36Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    -
      uuid: f2e98a0bb8f541d0a6deca7080b9082a
      template: 'aa SNMP Mikrotik CCR-1036'
      name: 'aa SNMP Mikrotik CCR-1036'
      description: |
        ## Overview
        
        Template com discovery que ignora interfaces ADM Down e PPP.
        
        
         
        
        
        Alterar macro do template {$SNMP\_COMMUNITY} conforme sua necessidade.
        
        
        
        ## Author
        
        Cesar Buffulin
        
        
      groups:
        -
          name: Templates
      items:
        -
          uuid: 79523c120509478d9a4470997aa78be8
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: mikrotik.identity.name
          delay: 10m
          trends: '0'
          value_type: CHAR
        -
          uuid: 03258d590dd84bc2931c1f170e6f22da
          name: 'Software ID'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.14988.1.1.4.1.0
          key: mikrotik.software.id
          delay: 10m
          trends: '0'
          value_type: CHAR
        -
          uuid: 3b248669ee394eb2b042baba51392574
          name: 'Espaco Total em Disco'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.5.131073
          key: mikrotik.total.disk.space
          delay: 10m
          history: 365d
          trends: 734d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
        -
          uuid: 84bf347d4a904d0587d04baa7572dd62
          name: 'Memoria Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.5.65536
          key: mikrotik.total.memory
          delay: 1h
          history: 365d
          trends: 734d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
        -
          uuid: 160699b4a4c34ab79c70526bc6340c09
          name: 'System uptime'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: mikrotik.uptime
          delay: 2m
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
        -
          uuid: bbd571939dea4f95bbe766543f2bfa1f
          name: 'Espaco usado em Disco'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.6.131073
          key: mikrotik.used.disk.space
          delay: 5m
          history: 365d
          trends: 734d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
        -
          uuid: 326b334ee44a4ab385f64bc6cc2075af
          name: 'Memoria em Uso'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.2.3.1.6.65536
          key: mikrotik.used.memory
          delay: 30s
          history: 365d
          trends: 734d
          units: B
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '1024'
        -
          uuid: 5ceea02107f043e8b12243f1952ec90a
          name: 'System version and hw'
          type: SNMP_AGENT
          snmp_oid: iso.3.6.1.2.1.47.1.1.1.1.2.65536
          key: mikrotik.version.and.hw
          delay: 10m
          trends: '0'
          value_type: CHAR
        -
          uuid: 1282809f10784b7c843120fb9e14b568
          name: 'CPU Load'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.3.3.1.2.1
          key: mtxCPULoad
          delay: 30s
          history: 365d
          trends: 734d
          units: '%'
        -
          uuid: ec3011694de4404a81bef18169d02337
          name: 'Rede - DHCP Leases'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.6.1.0
          key: mtxrDHCPLeaseCount
          history: 365d
          trends: 734d
        -
          uuid: 9eab4265fef54ec4a5ffc9774c814ea6
          name: 'Firmware Aguardando Upgrade'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.7.7.0
          key: mtxrFirmwareUpgradeVersion
          delay: 10m
          history: 365d
          trends: 734d
          value_type: FLOAT
        -
          uuid: c25293d54d97438bbe6241efe189cb87
          name: 'Firmware Ativo'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.7.4.0
          key: mtxrFirmwareVersion
          delay: 10m
          history: 365d
          trends: 734d
          value_type: FLOAT
        -
          uuid: 40416fce0fc948d9b7340868a3d4f4a3
          name: 'Frequencia Processador'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.3.14.0
          key: mtxrHlProcessorFrequency
          delay: 10m
          history: 365d
          trends: 734d
          units: Mhz
        -
          uuid: f403105f1cfa404090f710b7593b7bff
          name: Temperatura
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.3.10.0
          key: mtxrHlTemperature
          history: 365d
          trends: 734d
          units: C
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          triggers:
            -
              uuid: 15593cb6e29747b2b25fbd6b5fd1a0a5
              expression: 'last(/aa SNMP Mikrotik CCR-1036/mtxrHlTemperature)>37'
              name: 'Temperatura Ambiente Alta >27°'
              priority: AVERAGE
              description: |
                Checa temperatura ambiente do Roteador. Se maior que 27, alarme será disparado.
                Nota. CCR tem uma margem de +10 para medir temperatura. Use item Calculado.
            -
              uuid: 53fb692b4d5a4098868bd78510c1d65f
              expression: 'last(/aa SNMP Mikrotik CCR-1036/mtxrHlTemperature)<25'
              name: 'Temperatura Ambiente Baixa <15°'
              priority: WARNING
              description: |
                Checa temperatura ambiente do Roteador. Se menor que 20, alarme será disparado.
                Nota: CCR tem erro de medição de +10 no sensor.
        -
          uuid: f4c1e03410dd4ccca8a3b188e3672ef5
          name: Voltagem
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.14988.1.1.3.8.0
          key: mtxrHlVoltage
          history: 365d
          trends: 734d
          units: V
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
        -
          uuid: bb906e5cb0ce4bd6bff8357f032e8559
          name: 'Serial Number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.7.3.0
          key: mtxrSerialNumber
          delay: 30s
          history: 365d
          trends: '0'
          value_type: CHAR
      discovery_rules:
        -
          uuid: e918c55a5d394256b7ba372b8d0adaf3
          name: 'Network Interfaces Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 60s
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: (1|3)
                formulaid: A
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: B
              -
                macro: '{#IFTYPE}'
                value: (6|135|209)
                formulaid: C
          lifetime: 2h
          description: .
          item_prototypes:
            -
              uuid: b0a0c3872df94493aeaeb988f83b3ca8
              name: 'Interface {#IFNAME}({#IFALIAS}): Discards In'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 300s
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              uuid: 9583a366105f414497bdc20673b476cb
              name: 'Interface {#IFNAME}({#IFALIAS}): Erros In'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 300s
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              uuid: ed6c689879d14c98b5505134f6b3b3ef
              name: 'Interface {#IFNAME}({#IFALIAS}): Bytes In'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: '120;30/2-6,07:00-21:00'
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              uuid: 731692940b7846169da2aa4db22cb1dd
              name: 'Interface {#IFNAME}({#IFALIAS}): Discards Out'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 300s
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              uuid: bf09f5cc63ff4fef951bafbba33b0518
              name: 'Interface {#IFNAME}({#IFALIAS}): Erros Out'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: '300'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              uuid: 6db15bbff893483b9e74d166a754bab7
              name: 'Interface {#IFNAME}({#IFALIAS}): Bytes Out'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: '120;30/2-6,07:00-21:00'
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              uuid: aa9ef9e4630a45fb8c4c48a0b1a24a5e
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: '300'
              units: Mbps
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
            -
              uuid: 04195c5f004c4a57bf79c42ec422bc21
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              delay: '240s;120s/2-6,07:00-21:00'
              trigger_prototypes:
                -
                  uuid: 8f465d2422f34cbfacf04b1d58d934b6
                  expression: '(last(/aa SNMP Mikrotik CCR-1036/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/aa SNMP Mikrotik CCR-1036/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/aa SNMP Mikrotik CCR-1036/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  priority: AVERAGE
          graph_prototypes:
            -
              uuid: e69498c7f070405d8a4117d4e73a3109
              name: 'Interface {#IFNAME}({#IFALIAS}): Network traffic'
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 2774A4
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  drawtype: DASHED_LINE
                  color: F63100
                  yaxisside: RIGHT
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
                -
                  sortorder: '3'
                  drawtype: DASHED_LINE
                  color: A54F10
                  yaxisside: RIGHT
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
                -
                  sortorder: '4'
                  drawtype: DASHED_LINE
                  color: FC6EA3
                  yaxisside: RIGHT
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
                -
                  sortorder: '5'
                  drawtype: DASHED_LINE
                  color: 6C59DC
                  yaxisside: RIGHT
                  item:
                    host: 'aa SNMP Mikrotik CCR-1036'
                    key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
      macros:
        -
          macro: '{$SNMP_COMMUNITY}'
          value: sksnmp
  triggers:
    -
      uuid: 0f2ca95bb2ab470da501fc9314f130ea
      expression: 'last(/aa SNMP Mikrotik CCR-1036/mtxrFirmwareUpgradeVersion,#2)<>last(/aa SNMP Mikrotik CCR-1036/mtxrFirmwareVersion,#2)'
      name: 'Firmware Aguardando Upgrade'
      priority: INFO
  graphs:
    -
      uuid: a0d570fb9b8a42cf8902fd2279659358
      name: 'CPU Load'
      width: '300'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: CCCC00
          item:
            host: 'aa SNMP Mikrotik CCR-1036'
            key: mtxCPULoad
    -
      uuid: 8e1705c327b74f4a9d09250aa7f457ae
      name: 'Temperatura Ambiente'
      width: '300'
      yaxismin: '10'
      yaxismax: '50'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: '880088'
          item:
            host: 'aa SNMP Mikrotik CCR-1036'
            key: mtxrHlTemperature
    -
      uuid: 9f20ecc1880242adb32fa0cfe9b7f7ec
      name: 'Uso de Memoria'
      width: '300'
      show_work_period: 'NO'
      show_triggers: 'NO'
      ymin_type_1: FIXED
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 00BB00
          calc_fnc: MAX
          item:
            host: 'aa SNMP Mikrotik CCR-1036'
            key: mikrotik.used.memory
        -
          sortorder: '1'
          drawtype: BOLD_LINE
          color: BB0000
          calc_fnc: MAX
          type: GRAPH_SUM
          item:
            host: 'aa SNMP Mikrotik CCR-1036'
            key: mikrotik.total.memory
