              key: '.1.3.6.1.2.1.31.1.1.1.6.[{#SNMPINDEX}]'
              delay: 30s
              history: 2w
              trends: 30d
              units: bps
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              request_method: POST
              tags:
