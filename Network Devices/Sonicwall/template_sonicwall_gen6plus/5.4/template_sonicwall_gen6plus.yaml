        V2
        Plantilla para gráficas de interfaces manuales y auto descubrimiento de VPNs y Vlans, especial para VPNs TunelInterface.
        
        Creacción de gráficas manuales, no automáticas, para evitar gráficas automáticas por descubrimiento, con trafico 0.
        Traps Implementados y Tags para avisos de recuperación autoática.
        En continua adaptación........
