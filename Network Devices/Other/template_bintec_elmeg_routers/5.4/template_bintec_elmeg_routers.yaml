          type: CALCULATED
          key: memory.utilization
          units: '%'
          params: '100*last(//memory.inuse)/last(//memory.total)'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - 'return parseInt(value);'
          tags:
