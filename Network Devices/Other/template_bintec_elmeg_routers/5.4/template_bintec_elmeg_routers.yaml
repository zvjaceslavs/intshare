          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.272.4.17.4.1.1.18.1.0
          key: cpu.utilization
          units: '%'
          description: 'LoadIDLE60s: Percentage of idle time measured for the last 60 seconds.'
