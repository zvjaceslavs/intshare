            -
              type: JAVASCRIPT
              parameters:
                - 'return 100 - value'
          tags:
            -
              tag: Application
              value: CPU
          triggers:
            -
              uuid: 2f0e1e5139d94f34b1dc7083bebc41bb
              expression: 'last(/bintec Router/cpu.utilization)>80'
              name: 'High CPU usage'
              priority: WARNING
        -
          uuid: 418b0dcd794d4fdab3771fd5f10d2bf9
          name: 'Flash Memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.272.4.17.4.2.1.4.1
          key: memory.flash
          delay: 15m
          units: byte
