      template: 'Yeastar S300'
      name: 'Yeastar S300'
      description: |
        ## Overview
        
        Template autodiscovers trunks via snmp v2c and system information.
        
        
         
        
        
        You only need to add {$SNMP\_COMMUNITY} in hosts macros
        
        
        
        ## Author
        
        Bogdan Vaschenko
        
        
