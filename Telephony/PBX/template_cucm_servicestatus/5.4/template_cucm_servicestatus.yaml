        Необходим Application User с правами на чтение AXL API
        
        
        Application user name: {$ZABBIX\_APIUSER\_UC}
        
        
        Applicatuin user passwd: {$ZABBIX\_APIUSER\_UC}
        
        
         
        
        
         
        
        
        
        ## Author
        
        Andrey
        
        
