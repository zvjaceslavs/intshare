              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.1211.1.15.4.14.1.7.{#SNMPINDEX}'
              key: 'slControllerStatusEnum[{#SNMPINDEX}]'
              description: 'The controller''s operational status in enumerated form'
              valuemap:
                name: SlDeviceStatus
              tags:
                -
                  tag: Application
                  value: Controller
              trigger_prototypes:
                -
                  uuid: 995f336729ae4bdcae6c836ae4d116de
                  expression: 'last(/SNMP Tape Library Oracle StorageTek SL150/slControllerStatusEnum[{#SNMPINDEX}])=1'
