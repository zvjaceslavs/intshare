          uuid: 07a657211571477fbabd28095ff86a25
          name: '[Controller] Discovery of Controller Status'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.1211.1.15.4.14.1.7]'
          key: 'discovery[{#SNMPVALUE},slControllerStatusEnum]'
          delay: 1h
          description: 'he controller''s operational status in enumerated form'
          item_prototypes:
            -
              uuid: 41c33bc1a32e48afa6712f5eb9304980
