          snmp_oid: .1.3.6.1.4.1.19746.1.10.1.1.0
          key: cifsStatus
          delay: '60'
          history: 7d
          description: 'CIFS status.'
          valuemap:
            name: 'Data Domain Cifs'
          preprocessing:
            -
              type: STR_REPLACE
              parameters:
                - enabled
                - '1'
            -
              type: STR_REPLACE
              parameters:
                - enabledRunning
                - '2'
            -
              type: STR_REPLACE
              parameters:
                - enabledNotRunning
                - '3'
            -
              type: STR_REPLACE
              parameters:
                - enabledWindbindNotRun
                - '4'
            -
              type: STR_REPLACE
              parameters:
                - disabled
                - '5'
          tags:
            -
              tag: Application
              value: CIFS
          triggers:
            -
              uuid: fffa1707cb8942639accbeec22b16283
              expression: 'last(/Data Domain SNMP/cifsStatus)=3 or last(/Data Domain SNMP/cifsStatus)=4'
              name: '{HOST.NAME} -CIFS Status is {ITEM.LASTVALUE}'
