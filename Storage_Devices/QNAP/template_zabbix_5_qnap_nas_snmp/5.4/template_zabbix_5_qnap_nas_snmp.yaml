                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
          graph_prototypes:
            -
              uuid: 20367391d2554eeebcf248939dd61c1d
              name: 'Traffic on {#SNMPVALUE} (PPS)'
              ymin_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 00BB00
                  calc_fnc: MAX
                  item:
                    host: 'QNAP NAS Template SNMP'
                    key: 'net.if.in[{#SNMPVALUE}, bps]'
                -
                  sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 0000BB
                  calc_fnc: MAX
                  item:
