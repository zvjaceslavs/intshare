                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 867988d4bba54f1b80f4f325c017c343
              name: 'Sent $2 on $1'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.2.9.1.4.{#SNMPINDEX}'
              key: 'net.if.out[{#SNMPVALUE}, bps]'
              delay: '60'
              units: bps
