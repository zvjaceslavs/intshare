      discovery_rules:
        -
          uuid: d1f0e3120e354f84b4fc92bd11baa88f
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.24681.1.2.9.1.2]'
          key: netIfs.discovery
          delay: '3600'
          item_prototypes:
            -
              uuid: a330170f416a460382a5b63301e24092
              name: 'Error $2 on $1'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.2.9.1.5.{#SNMPINDEX}'
              key: 'net.if.err[{#SNMPVALUE},bps]'
              delay: '60'
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network interfaces'
            -
              uuid: 8f545745e118489f9f24d2ea19eb8642
              name: 'Received $2 on $1'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.2.9.1.3.{#SNMPINDEX}'
              key: 'net.if.in[{#SNMPVALUE}, bps]'
              delay: '60'
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
