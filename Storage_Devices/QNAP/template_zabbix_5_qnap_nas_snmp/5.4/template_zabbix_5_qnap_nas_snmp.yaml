                  item:
                    host: 'QNAP NAS Template SNMP'
                    key: 'net.if.err[{#SNMPVALUE},bps]'
        -
          uuid: c3e3bb6015ed4a89b6a2995ccbed866e
          name: 'System fans discovery'
