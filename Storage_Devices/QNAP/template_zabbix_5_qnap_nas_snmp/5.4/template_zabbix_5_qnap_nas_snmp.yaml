          key: sysFans.discovery
          delay: '3600'
          item_prototypes:
            -
              uuid: 3389cfaf179f41559b7c14945f66136c
              name: 'Speed of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.15.1.3.{#SNMPINDEX}'
              key: 'SysFanSpeedEX[{#SNMPINDEX}]'
              delay: '60'
              history: 1d
              units: RPM
              tags:
                -
                  tag: Application
                  value: 'Sytem fans'
              trigger_prototypes:
                -
                  uuid: ce2429bd53644aae857379852297ffb2
                  expression: 'max(/QNAP NAS Template SNMP/SysFanSpeedEX[{#SNMPINDEX}],60s)=0'
                  name: '{#SNMPVALUE} fan on {HOST.NAME} possibly is stopped'
                  priority: WARNING
        -
          uuid: 3052a9a14c6f4243aadc3ac6164f90a3
          name: 'Hard disks discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.24681.1.3.11.1.2]'
          key: sysHDs.discovery
          delay: '3600'
          item_prototypes:
            -
              uuid: 33fd41e3ebe445b4b712a78abaa8a9d9
              name: 'Capacity of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.11.1.6.{#SNMPINDEX}'
              key: 'HdCapacityEX[{#SNMPINDEX}]'
              delay: '3600'
              units: B
              tags:
                -
                  tag: Application
                  value: 'Hard disks'
            -
              uuid: ad8c66f99b564a428ca6e8b18a245d26
              name: 'Model of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.11.1.5.{#SNMPINDEX}'
              key: 'HdModelEX[{#SNMPINDEX}]'
              delay: '3600'
              trends: '0'
              value_type: TEXT
              tags:
                -
                  tag: Application
                  value: 'Hard disks'
            -
              uuid: b520403958464699b2a0cd4a920b8da4
              name: 'S.M.A.R.T. info of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.11.1.7.{#SNMPINDEX}'
              key: 'HdSmartInfoEX[{#SNMPINDEX}]'
              delay: '60'
              trends: '0'
              value_type: TEXT
              tags:
                -
                  tag: Application
                  value: 'Hard disks'
              trigger_prototypes:
                -
                  uuid: 1eb7f6a335d2403c98d18963cb3fdd54
                  expression: 'find(/QNAP NAS Template SNMP/HdSmartInfoEX[{#SNMPINDEX}],,"iregexp","abnormal")=1'
                  name: 'SMART state of {#SNMPVALUE} on {HOST.NAME} is ABNORMAL'
                  priority: AVERAGE
                  description: |
                    Abnormal
                    1. Any SMART value is equal or less than trhreshold.
                    2. Hard Disk temperature is higher than 65 degree C.
                    --------
                    QNAP Knowledgebase
                -
                  uuid: 5f6635972f774deba1c4933611b54183
                  expression: 'find(/QNAP NAS Template SNMP/HdSmartInfoEX[{#SNMPINDEX}],,"iregexp","normal")=1'
                  name: 'SMART state of {#SNMPVALUE} on {HOST.NAME} is not GOOD ({ITEM.VALUE1})'
                  priority: WARNING
                  description: |
                    Normal
                    1. Any Smart value is equal or less than threhold + (initial_SMART_value - threhold)/2.  For example, if the initial SMART value is 100, the current value is 50, the threshold is 20, then the Smart value, 50, is less than 20+(100-20)/2.  Thus, the health level would be Normal.
                    2. Any SMART test(Rapid or Complete) result of last 20 times is abnormal.
                    3. Hard Disk temperature is between 55 to 65 degree C.
                    --------
                    QNAP Knowledgebase
            -
              uuid: 6764e762d08c43669ba9f9701846b530
              name: 'Status of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.11.1.4.{#SNMPINDEX}'
              key: 'HdStatusEX[{#SNMPINDEX}]'
              delay: '60'
              value_type: FLOAT
              tags:
                -
                  tag: Application
                  value: 'Hard disks'
              trigger_prototypes:
                -
                  uuid: a7fea90c2da54552b131d025f46ab36a
                  expression: 'last(/QNAP NAS Template SNMP/HdStatusEX[{#SNMPINDEX}])=-6'
                  name: 'State of {#SNMPVALUE} on {HOST.NAME} is "Invalid"'
                  priority: WARNING
                  description: 'State "Invalid"'
                -
                  uuid: ed2ccb3717b740ae86c6021828685388
                  expression: 'last(/QNAP NAS Template SNMP/HdStatusEX[{#SNMPINDEX}])=-5'
                  name: 'State of {#SNMPVALUE} on {HOST.NAME} is "noDisk"'
                  status: DISABLED
                  priority: INFO
                  description: 'State "noDisk"'
                -
                  uuid: f3a6a7506e5f40b2b8bb31c65e3ab111
                  expression: 'last(/QNAP NAS Template SNMP/HdStatusEX[{#SNMPINDEX}])=-9'
                  name: 'State of {#SNMPVALUE} on {HOST.NAME} is "rwError"'
                  priority: WARNING
                  description: 'State "rwError"'
                -
                  uuid: f7e30fe30fe846b4b1f7747056dc5cb4
                  expression: 'last(/QNAP NAS Template SNMP/HdStatusEX[{#SNMPINDEX}])<>0'
                  name: 'State of {#SNMPVALUE} on {HOST.NAME} is not "Ready" ({ITEM.VALUE1})'
                  priority: INFO
            -
              uuid: 65d75d540ee5487496a0e25bdfdb5a2c
              name: 'Temperature of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.24681.1.3.11.1.3.{#SNMPINDEX}'
              key: 'HdTemperatureEX[{#SNMPINDEX}]'
              delay: '60'
              value_type: FLOAT
              units: C
              tags:
                -
                  tag: Application
                  value: 'Hard disks'
              trigger_prototypes:
                -
                  uuid: db5bcddb59b545b791984a3852139b8e
                  expression: 'min(/QNAP NAS Template SNMP/HdTemperatureEX[{#SNMPINDEX}],2m)>{$HD_TEMPERATURE_ALARM}'
                  name: 'Temperature of {#SNMPVALUE} on {HOST.NAME} is over {$HD_TEMPERATURE_ALARM} for 2 min'
                  priority: HIGH
                -
                  uuid: 0b8d535e5e574231af9bbe3c8faac449
