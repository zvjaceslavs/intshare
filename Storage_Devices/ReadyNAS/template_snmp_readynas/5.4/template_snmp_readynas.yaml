                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '2'
                    -
                      type: INTEGER
                      name: columns
                      value: '1'
                    -
                      type: INTEGER
                      name: rows
                      value: '1'
                    -
                      type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        name: 'Volumen Size'
                        host: 'Template SNMP ReadyNas'
                -
                  type: GRAPH_PROTOTYPE
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '2'
                    -
                      type: INTEGER
                      name: columns
                      value: '1'
                    -
                      type: INTEGER
                      name: rows
                      value: '1'
                    -
                      type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        name: 'Disk Temperature'
                        host: 'Template SNMP ReadyNas'
  graphs:
    -
      uuid: 2ad488f52c36410096391ec022b134bc
      name: 'Fan RPM'
      graph_items:
        -
          color: 00C800
          item:
            host: 'Template SNMP ReadyNas'
            key: fanRPM
    -
      uuid: c07c29e6739e47dd8428e8773e888ca1
