      items:
        -
          uuid: 140313db19c8437fa6f907a332462538
          name: Time-Drift
          key: time.drift
          delay: '60'
          value_type: FLOAT
          units: sec/day
          description: 'Units in the file /var/lib/ntp/drift are PPM.  So, multiply PPM by 0.0864 to get seconds per day.'
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.0864'
          tags:
            -
              tag: Application
              value: Time
          triggers:
            -
              uuid: 325b7173eea04adf9ba209661f33d6a2
              expression: |
                last(/Template Time Drift OS Linux/time.drift)>{$MAXTIMEDRIFT}
                or
                last(/Template Time Drift OS Linux/time.drift)<-{$MAXTIMEDRIFT}
              name: 'Time: Drift  over  {$MAXTIMEDRIFT} sec/day on {HOST.NAME}'
              priority: WARNING
      macros:
        -
          macro: '{$MAXTIMEDRIFT}'
          value: '20'
