              name: 'Version of zabbix_agent(d) was changed on {HOST.NAME}'
              priority: INFO
      valuemaps:
        -
          uuid: 2bbdd800972b4752b18d300712301e9d
          name: 'Zabbix agent ping status'
          mappings:
            -
              value: '1'
              newvalue: Up
