                      name: 'Free disk space is less than 5% on volume {#FSNAME}'
                      expression: 'last(/Template OS Windows/vfs.fs.size[{#FSNAME},pfree])<5'
            -
              uuid: 2150f6e0341e4f82b675e89fb993d231
