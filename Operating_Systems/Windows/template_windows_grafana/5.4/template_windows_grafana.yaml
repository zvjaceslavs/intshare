                  tag: Application
                  value: Filesystems
            -
              uuid: d2a23b12107947b39ac0c8953ba815eb
              name: 'Free disk space on $1 in %'
              key: 'vfs.fs.size[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: Application
                  value: Filesystems
              trigger_prototypes:
                -
                  uuid: 24956b02be0b4ac39a6567892a21efc6
                  expression: 'last(/Template OS Windows/vfs.fs.size[{#FSNAME},pfree])<1'
                  name: 'Free disk space is less than 1% on volume {#FSNAME}'
                  priority: DISASTER
                -
                  uuid: 9bb0dcb99af04215b2cd17df8e07c17d
                  expression: 'last(/Template OS Windows/vfs.fs.size[{#FSNAME},pfree])<5'
                  name: 'Free disk space is less than 5% on volume {#FSNAME}'
                  priority: HIGH
                  dependencies:
                    -
                      name: 'Free disk space is less than 1% on volume {#FSNAME}'
                      expression: 'last(/Template OS Windows/vfs.fs.size[{#FSNAME},pfree])<1'
                -
                  uuid: 11ca2b2a439a48f2b6ff54fccdd9b0ed
                  expression: 'last(/Template OS Windows/vfs.fs.size[{#FSNAME},pfree])<20'
                  name: 'Free disk space is less than 20% on volume {#FSNAME}'
                  priority: WARNING
                  dependencies:
