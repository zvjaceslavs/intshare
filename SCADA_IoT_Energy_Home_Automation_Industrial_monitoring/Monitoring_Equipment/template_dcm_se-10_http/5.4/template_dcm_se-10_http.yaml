  templates:
    -
      uuid: 4251d78dc35848a282fec091aea72efe
      template: 'DCM SE-10'
      name: 'DCM SE-10'
      description: |
        ## Overview
        
        Template para o equipamento SE-10 para consultas através de HTTP GET.
        
        
        Monitor de temperatura, umidade e entradas digitais. Alertas de temperatura para 30°C e 40°C. Gráficos para temperatura do local, da sonda e de umidade.
        
        
        Dúvidas: rodolfo@dcmtech.com.br
        
        
        Site fabricante: [dcmtech.com.br](https://dcmtech.com.br/)
        
        
        
        ## Author
        
        Rodolfo Luis Overbeck
        
        
      groups:
        -
          name: 'Hosts Datacenter Telegram'
      items:
        -
          uuid: cc819cb0c35e4504885defabf24abe87
          name: 'Entrada 1'
          type: DEPENDENT
          key: entrada1
          delay: '0'
          units: C
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var values  = value.match(/\w+/g);
                  var v_int = parseInt(values[6], 16);
                  return v_int;
          master_item:
            key: http_get
        -
          uuid: 5e622df6dc5f461e84cff7ca7b39bb13
          name: 'Entrada 2'
          type: DEPENDENT
          key: entrada2
          delay: '0'
          units: C
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var values  = value.match(/\w+/g);
                  var v_int = parseInt(values[7], 16);
                  return v_int;
          master_item:
            key: http_get
        -
          uuid: 89d81b11fa6a4dda8ce94ad0600fe54e
          name: 'HTTP Get'
          type: HTTP_AGENT
          key: http_get
          delay: 30s
          trends: '0'
          value_type: TEXT
          timeout: 10s
          url: 'http://{HOST.CONN}/st'
        -
          uuid: 77abb6df66f34765b246ac3963e2faa8
          name: Temperatura
          type: DEPENDENT
          key: temperatura
          delay: '0'
          value_type: FLOAT
          units: C
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var values  = value.match(/\w+/g);
                  var v_float = parseInt(values[0], 16) + parseInt(values[1], 16)/10;
                  return v_float;
          master_item:
            key: http_get
        -
          uuid: 16b94cbc90db49beb931a907bcd3051b
          name: 'Temperatura Sonda'
          type: DEPENDENT
          key: temp_sonda
          delay: '0'
          value_type: FLOAT
          units: C
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var values  = value.match(/\w+/g);
                  var v_float = parseInt(values[4], 16) + parseInt(values[5], 16)/10;
                  return v_float;
          master_item:
            key: http_get
        -
          uuid: ef8beca360dd40bd8bbad182f4b62a26
          name: Umidade
          type: DEPENDENT
          key: umidade
          delay: '0'
          value_type: FLOAT
          units: HR
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var values  = value.match(/\w+/g);
                  var v_float = parseInt(values[2], 16) + parseInt(values[3], 16)/10;
                  return v_float;
          master_item:
            key: http_get
