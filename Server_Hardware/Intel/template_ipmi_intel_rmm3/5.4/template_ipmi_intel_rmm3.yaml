          uuid: a7327e3471c448e9a1c9f1d4d37c3180
          name: 'Baseboard Temp1'
          type: IPMI
          key: rmm3.Baseboard_Temp1
          delay: '30'
          units: C
          ipmi_sensor: 'Baseboard Temp1'
          tags:
            -
              tag: Application
              value: 'IPMI Sensors'
            -
              tag: Application
              value: Temperature
          triggers:
            -
              uuid: eb5c0b19d4514e779182538772163de2
