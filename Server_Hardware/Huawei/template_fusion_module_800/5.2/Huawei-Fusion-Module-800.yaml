zabbix_export:
  version: '5.4'
  date: '2021-07-14T12:46:30Z'
  groups:
    -
      name: Templates/OPNS
  templates:
    -
      template: 'Template OPNS - Huawei Fusion Module 800 SNMPv2'
      name: 'Template OPNS - Huawei Fusion Module 800 SNMPv2'
      groups:
        -
          name: Templates/OPNS
      applications:
        -
          name: Cooling
        -
          name: Lock
        -
          name: PowerModule
        -
          name: Smart-Eth
        -
          name: System
        -
          name: TH-Sensor
        -
          name: UPS
        -
          name: Wifi
      items:
        -
          name: IP
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.6.178.1.1.1.1.3.0
          key: netIP
          delay: 1h
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: System
        -
          name: 'Device Name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.6.178.1.1.1.1.2.0
          key: sysName
          delay: 6h
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: System
        -
          name: 'Serial Number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.6.178.1.1.1.1.1.0
          key: sysSerialNumber
          delay: 1d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: System
        -
          name: 'Software Version'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.6.178.1.1.1.1.6.0
          key: sysSoftwareVersion
          delay: 1h
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: System
      discovery_rules:
        -
          name: UPS
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#UPSINDEX},.1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.1,{#UPSNAME},.1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.3]'
          key: .1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.1
          delay: 1h
          item_prototypes:
            -
              name: 'Battery Capacity on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.44.{#UPSINDEX}'
              key: 'upsBatCap-[{#UPSINDEX}]'
              history: 1w
              value_type: FLOAT
              units: '%'
              applications:
                -
                  name: UPS
              trigger_prototypes:
                -
                  expression: '{last()}<{$CRITUPSBATT}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last()}>={$CRITUPSBATT}'
                  name: 'Battery capacity on {#UPSNAME} is critical'
                  priority: HIGH
                -
                  expression: '{last()}<{$WARNUPSBATT}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last()}>={$WARNUPSBATT}'
                  name: 'Battery capacity on {#UPSNAME} is warning'
                  priority: WARNING
                  dependencies:
                    -
                      name: 'Battery capacity on {#UPSNAME} is critical'
                      expression: '{Template OPNS - Huawei Fusion Module 800 SNMPv2:upsBatCap-[{#UPSINDEX}].last()}<{$CRITUPSBATT}'
                      recovery_expression: '{Template OPNS - Huawei Fusion Module 800 SNMPv2:upsBatCap-[{#UPSINDEX}].last()}>={$CRITUPSBATT}'
            -
              name: 'Battery Current on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.42.{#UPSINDEX}'
              key: 'upsBatCurrent-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: A
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Battery Voltage on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.41.{#UPSINDEX}'
              key: 'upsBatVolt-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: V
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Bypass Voltage on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.11.{#UPSINDEX}'
              key: 'upsBypassVolt-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: V
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Communication Status of {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.48.{#UPSINDEX}'
              key: 'upsCommStatus-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              applications:
                -
                  name: UPS
              valuemap:
                name: HUAWEI_FUSION_COMM_STATUS
              trigger_prototypes:
                -
                  expression: '{last()}<>1'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last()}=1'
                  name: 'Communication Status on {#UPSNAME} is abnormal'
                  priority: HIGH
            -
              name: 'Input Voltage on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.10.{#UPSINDEX}'
              key: 'upsInVolt-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: V
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Load Ratio on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.16.{#UPSINDEX}'
              key: 'upsLoad-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: '%'
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Model of {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.4.{#UPSINDEX}'
              key: 'upsModel-[{#UPSINDEX}]'
              delay: 1d
              history: 1w
              value_type: FLOAT
              units: kVA
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Output Active Power on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.14.{#UPSINDEX}'
              key: 'upsOutActivePower-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: kW
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Output Apparent Power on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.15.{#UPSINDEX}'
              key: 'upsOutApparentPower-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: kVA
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Output Current on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.13.{#UPSINDEX}'
              key: 'upsOutCurrent-[{#UPSINDEX}]'
              delay: 5m
              history: 1w
              value_type: FLOAT
              units: A
              applications:
                -
                  name: UPS
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
            -
              name: 'Output Voltage on {#UPSNAME}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.178.1.1.5.1.1.1.12.{#UPSINDEX}'
              key: 'upsOutVolt-[{#UPSINDEX}]'
