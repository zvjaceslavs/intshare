          name: Cooling
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#COOLINDEX},.1.3.6.1.4.1.2011.6.178.1.1.10.2.1.1.1,{#COOLNAME},.1.3.6.1.4.1.2011.6.178.1.1.10.2.2.1.6]'
