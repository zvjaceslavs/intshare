                  type: MULTIPLIER
                  parameters:
                    - '0.1'
              trigger_prototypes:
                -
                  expression: '{last(#5)}>{$HIGHUPSTEMP}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last(#5)}<={$HIGHUPSTEMP}'
                  name: 'Temperature on {#UPSNAME} is too high'
                  priority: HIGH
                -
                  expression: '{last(#5)}>{$WARNUPSTEMP}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last(#5)}<={$WARNUPSTEMP}'
                  name: 'Temperature on {#UPSNAME} is warning'
                  priority: WARNING
                  dependencies:
                    -
                      name: 'Temperature on {#UPSNAME} is too high'
                      expression: '{Template OPNS - Huawei Fusion Module 800 SNMPv2:upsTemp-[{#UPSINDEX}].last(#5)}>{$HIGHUPSTEMP}'
                      recovery_expression: '{Template OPNS - Huawei Fusion Module 800 SNMPv2:upsTemp-[{#UPSINDEX}].last(#5)}<={$HIGHUPSTEMP}'
          graph_prototypes:
            -
              name: 'Battery Capacity on {#UPSNAME}'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                -
                  sortorder: '1'
                  drawtype: BOLD_LINE
                  color: 1A7C11
                  item:
                    host: 'Template OPNS - Huawei Fusion Module 800 SNMPv2'
                    key: 'upsBatCap-[{#UPSINDEX}]'
            -
              name: 'Bypass Voltage on {#UPSNAME}'
              graph_items:
                -
                  sortorder: '1'
