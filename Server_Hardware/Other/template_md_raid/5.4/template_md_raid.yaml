zabbix_export:
  version: '5.4'
  date: '2021-11-21T21:20:18Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    -
      uuid: a8d9676aaeae4719867f3127b90c1497
      template: 'Template MD Soft RAID'
      name: 'Template MD Soft RAID'
      description: 'Monitoring of MD Soft RAID'
      groups:
        -
          name: Templates
      discovery_rules:
        -
          uuid: bd8ea661ae4b4eff9e93c830771f5b19
          name: 'MD Discovery'
          key: md.discover
          delay: '3600'
          item_prototypes:
            -
              uuid: 61bdf950e6c9471c919a9f549b02fa20
              name: 'MD $1 degraded'
              key: 'md.degraded[{#MDNAME}]'
              delay: 5m
              history: '3600'
              trends: '86400'
              description: 'Get number of degraded disks'
              tags:
                -
                  tag: Application
                  value: MD
              trigger_prototypes:
                -
                  uuid: dcec7b366a6b4af9ae54e1d2dd36cf2e
                  expression: 'last(/Template MD Soft RAID/md.degraded[{#MDNAME}])>0'
                  name: 'MD {#MDNAME} is degraded on {HOST.NAME}'
                  priority: HIGH
            -
              uuid: 34537ac721304c0ea4192777528fba95
              name: 'MD $1 raid disks'
              key: 'md.raid_disks[{#MDNAME}]'
              delay: '3600'
              history: '3600'
              trends: '86400'
              description: 'Get number of all disks'
              tags:
                -
                  tag: Application
                  value: MD
              trigger_prototypes:
                -
                  uuid: 3fc59fa9c7634edda3a0dccc5c972224
                  expression: '(last(/Template MD Soft RAID/md.raid_disks[{#MDNAME}],#1)<>last(/Template MD Soft RAID/md.raid_disks[{#MDNAME}],#2))>0'
                  name: 'MD {#MDNAME} number of disks changed on {HOST.NAME}'
                  priority: WARNING
            -
              uuid: b34710292d384172a02c977d76d00c63
              name: 'MD $1 sync action'
              key: 'md.sync_action[{#MDNAME}]'
              delay: '300'
              history: '3600'
              trends: '0'
              value_type: TEXT
              description: 'Get current sync action'
              tags:
                -
                  tag: Application
                  value: MD
              trigger_prototypes:
                -
                  uuid: 09ec79b6b5624ddb8f85ac209a672e5a
                  expression: 'find(/Template MD Soft RAID/md.sync_action[{#MDNAME}],,"like","recover")=1'
                  name: 'MD {#MDNAME} in recovery mode on {HOST.NAME}'
                  priority: INFO
          graph_prototypes:
            -
              uuid: cbda8d3f566a4c9494e8e5284e69b469
              name: 'MD {#MDNAME} degration'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'Template MD Soft RAID'
                    key: 'md.degraded[{#MDNAME}]'
