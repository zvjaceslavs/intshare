zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:24:16Z'
  groups:
    -
      uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    -
      uuid: 36d49c78602543e6bfdd9e6022c5b439
      template: 'Module Interfaces Simple SNMPv3'
      name: 'Module Interfaces Simple SNMPv3'
      description: |
        ## Description
        
        MIBs used: IF-MIB
        
        ## Overview
        
        This is a module based on the "TTemplate Module Interfaces Simple SNMPv2" module. For correct use, you need to define the macro "{$SNMP\_SECNAME\_CONTEXT}", this macro is also used in the rest of my templates using SNMPv3. I do not use authentication and encryption in my templates, which corresponds to security level = noAuthNoPriv
        
        
        
        ## Author
        
        Alexey Glotkin
        
        
      groups:
        -
          name: Templates/Modules
      discovery_rules:
        -
          uuid: d38e2797a8a24585ac57f9f09d593da6
          name: 'Network Interfaces Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.2.2.1.2,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: '3600'
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: (1|3)
                formulaid: A
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: B
          description: 'Discovering interfaces from IF-MIB. Interfaces with down(2) Administrative Status are not discovered.'
          item_prototypes:
            -
              uuid: 2c70085ed948483d8bf6ee35c5ad37cd
              name: 'Interface {#IFDESCR}: Inbound pkts discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: '300'
              history: 1w
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 969cb525f6784c12807a4ca31364346d
              name: 'Interface {#IFDESCR}: Inbound non-unicast pkts'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.12.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInNUcastPkts.{#SNMPINDEX}]'
              delay: '180'
              history: 1w
              units: pps
              description: |
                MIB: IF-MIB
                The number of non-unicast (i.e., subnetwork- broadcast or subnetwork-multicast) packets delivered to a higher-layer protocol.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 0b14e455850d46069635e7efe18aaafa
              name: 'Interface {#IFDESCR}: Inbound unicast pkts'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.11.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInUcastPkts.{#SNMPINDEX}]'
              delay: '180'
              history: 1w
              units: pps
              description: |
                MIB: IF-MIB
                The number of subnetwork-unicast packets delivered to a higher-layer protocol.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 1aee84acfeb247ad8387536e7579d634
              name: 'Interface {#IFDESCR}: Inbound pkts with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: '300'
              history: 1w
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of inbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: ff26f5880bb745119574142dea88b832
              name: 'Interface {#IFDESCR}: Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'net.if.in[ifInOctets.{#SNMPINDEX}]'
              delay: '180'
              history: 30d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface,including framing characters. Discontinuities in the value of this counter can occurat re-initialization of the management system, and atother times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 72fe626f48444b658c57f8dcd12b4fe6
              name: 'Interface {#IFDESCR}: Outbound pkts discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: '300'
              history: 1w
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 9032e4c212b340f29d178bd33f4eac0e
              name: 'Interface {#IFDESCR}: Outbound pkts with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: '300'
              history: 1w
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 5743fe687c0446f0a831b49133671264
              name: 'Interface {#IFDESCR}: Outbound non-unicast pkts'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.18.{#SNMPINDEX}'
              key: 'net.if.out[ifOutNUcastPkts.{#SNMPINDEX}]'
              delay: '180'
              history: 1w
              units: pps
              description: |
                MIB: IF-MIB
                The total number of packets that higher-level protocols requested be transmitted to a non- unicast (i.e., a subnetwork-broadcast or subnetwork-multicast) address, including those that were discarded or not sent.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 474a893cbcf34069933d5756679539b0
              name: 'Interface {#IFDESCR}: Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'net.if.out[ifOutOctets.{#SNMPINDEX}]'
              delay: '180'
              history: 30d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. Discontinuities in the value of this counter can occurat re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 9fbe54ce188c40629214cd77775bd36d
              name: 'Interface {#IFDESCR}: Outbound unicast pkts'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.17.{#SNMPINDEX}'
              key: 'net.if.out[ifOutUcastPkts.{#SNMPINDEX}]'
              delay: '180'
              history: 1w
              units: pps
              description: |
                MIB: IF-MIB
                The total number of packets that higher-level protocols requested be transmitted to a subnetwork-unicast address, including those that were discarded or not sent.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: af24f1af2b384d4c96566a67667e1b68
              name: 'Interface {#IFDESCR}: Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
              key: 'net.if.speed[ifSpeed.{#SNMPINDEX}]'
              delay: '300'
              history: 1w
              trends: 0d
              units: bps
              description: |
                MIB: IF-MIB
                 An estimate of the interface's current bandwidth in bits per second.
                For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made,
                this object should contain the nominal bandwidth.
                If the bandwidth of the interface is greater than the maximum value reportable by this object then
                this object should report its maximum value (4,294,967,295) and ifHighSpeed must be used to report the interace's speed.
                For a sub-layer which has no concept of bandwidth, this object should be zero.
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 99fa03ca759e4acb95ea6eab76ff09b9
              name: 'Interface {#IFDESCR}: Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              delay: '60'
              history: 14d
              trends: 0d
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
              trigger_prototypes:
                -
                  uuid: de24e8c483694450829bd99a4b99af57
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  name: 'Interface {#IFDESCR}: Link down'
                  priority: AVERAGE
                  description: |
                    Last value: {ITEM.LASTVALUE1}.
                    Interface is down
            -
              uuid: 5812010a95044b3488bafe3224f116c1
              name: 'Interface {#IFDESCR}: Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: '3600'
              history: 1w
              trends: 0d
              description: |
                MIB: IF-MIB
                The type of interface.  
                Additional values for ifType are assigned by the Internet Assigned NumbersAuthority (IANA),
                through updating the syntax of the IANAifType textual convention.
              valuemap:
                name: 'IF-MIB::ifType'
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
            -
              uuid: 1dfa2e57bf614c34b9be16a9e5167620
              name: 'Interface {#IFDESCR}: MAC Address'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.6.{#SNMPINDEX}'
              key: 'net.if[ifPhysAddress.{#SNMPINDEX}]'
              delay: 1h
              history: 30d
              trends: '0'
              value_type: CHAR
              description: |
                MIB: IF-MIB
                The interface's address at the protocol layer immediately `below' the network layer in the protocol stack.  For interfaces which do not have such an address (e.g., a serial line), this object should contain an octet string of zero length.
              tags:
                -
                  tag: Application
                  value: 'Network Interfaces'
          trigger_prototypes:
            -
              uuid: db5283edb12349f3a1218714a26a35aa
              expression: |
                change(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])<0 and last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])>0
                and (
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Module Interfaces Simple SNMPv3/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
                
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])>0 and last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IFDESCR}: Ethernet has changed to lower speed than it was before'
              priority: INFO
              description: |
                Last value: {ITEM.LASTVALUE1}.
                This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.
              dependencies:
                -
                  name: 'Interface {#IFDESCR}: Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
            -
              uuid: 4714b8e330ee4706bd3bba2c20b4c09c
              expression: |
                (avg(/Module Interfaces Simple SNMPv3/net.if.in[ifInOctets.{#SNMPINDEX}],15m)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}]) or
                avg(/Module Interfaces Simple SNMPv3/net.if.out[ifOutOctets.{#SNMPINDEX}],15m)>({$IF_UTIL_MAX:"{#IFNAME}"}/100)*last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])) and
                last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Module Interfaces Simple SNMPv3/net.if.in[ifInOctets.{#SNMPINDEX}],15m)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}]) and
                avg(/Module Interfaces Simple SNMPv3/net.if.out[ifOutOctets.{#SNMPINDEX}],15m)<(({$IF_UTIL_MAX:"{#IFNAME}"}-3)/100)*last(/Module Interfaces Simple SNMPv3/net.if.speed[ifSpeed.{#SNMPINDEX}])
              name: 'Interface {#IFDESCR}: High bandwidth usage >{$IF_UTIL_MAX:"{#IFNAME}"}%'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
              dependencies:
                -
                  name: 'Interface {#IFDESCR}: Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
            -
              uuid: a678ae89f0914e7eabbe204d6627657e
              expression: |
                avg(/Module Interfaces Simple SNMPv3/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF_ERRORS_WARN:"{#IFNAME}"}
                or avg(/Module Interfaces Simple SNMPv3/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF_ERRORS_WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Module Interfaces Simple SNMPv3/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF_ERRORS_WARN:"{#IFNAME}"}-2
                and avg(/Module Interfaces Simple SNMPv3/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF_ERRORS_WARN:"{#IFNAME}"}-2
              name: 'Interface {#IFDESCR}: High error rate'
              priority: WARNING
              description: 'Last value: {ITEM.LASTVALUE1}.'
              dependencies:
                -
                  name: 'Interface {#IFDESCR}: Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Module Interfaces Simple SNMPv3/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
          graph_prototypes:
            -
              uuid: 86952dc0bf7a46e5b68bc0ca164f72fd
              name: 'Interface {#IFDESCR}: Network traffic'
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.in[ifInOctets.{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  drawtype: BOLD_LINE
                  color: 2774A4
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.out[ifOutOctets.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  color: F63100
                  yaxisside: RIGHT
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
                -
                  sortorder: '3'
                  color: A54F10
                  yaxisside: RIGHT
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
                -
                  sortorder: '4'
                  color: FC6EA3
                  yaxisside: RIGHT
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
                -
                  sortorder: '5'
                  color: 6C59DC
                  yaxisside: RIGHT
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
            -
              uuid: 785cdc8340fd40caa5f5fda2f319c9a5
              name: 'Interface {#IFDESCR}: Network traffic in pps'
              graph_items:
                -
                  color: AA0000
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.in.discards[ifInNUcastPkts.{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  color: '008800'
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.in.discards[ifInUcastPkts.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  color: '990099'
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.out[ifOutNUcastPkts.{#SNMPINDEX}]'
                -
                  sortorder: '3'
                  color: '000088'
                  item:
                    host: 'Module Interfaces Simple SNMPv3'
                    key: 'net.if.out[ifOutUcastPkts.{#SNMPINDEX}]'
      macros:
        -
          macro: '{$IFCONTROL}'
          value: '1'
        -
          macro: '{$IF_ERRORS_WARN}'
          value: '2'
        -
          macro: '{$IF_UTIL_MAX}'
          value: '95'
      valuemaps:
        -
          uuid: 355d378487314315810fbeda4cf8ce5d
          name: 'IF-MIB::ifOperStatus'
          mappings:
            -
              value: '1'
              newvalue: up
            -
              value: '2'
              newvalue: down
            -
              value: '3'
              newvalue: testing
            -
              value: '4'
              newvalue: unknown
            -
              value: '5'
              newvalue: dormant
            -
              value: '6'
              newvalue: notPresent
            -
              value: '7'
              newvalue: lowerLayerDown
        -
          uuid: 5de2db3f40ae4b91b69b5b0992ddda8e
          name: 'IF-MIB::ifType'
          mappings:
            -
              value: '1'
              newvalue: other
            -
              value: '2'
              newvalue: regular1822
            -
              value: '3'
              newvalue: hdh1822
            -
              value: '4'
              newvalue: ddnX25
            -
              value: '5'
              newvalue: rfc877x25
            -
              value: '6'
              newvalue: ethernetCsmacd
            -
              value: '7'
              newvalue: iso88023Csmacd
            -
              value: '8'
              newvalue: iso88024TokenBus
            -
              value: '9'
              newvalue: iso88025TokenRing
            -
              value: '10'
              newvalue: iso88026Man
            -
              value: '11'
              newvalue: starLan
            -
              value: '12'
              newvalue: proteon10Mbit
            -
              value: '13'
              newvalue: proteon80Mbit
            -
              value: '14'
              newvalue: hyperchannel
            -
              value: '15'
              newvalue: fddi
            -
              value: '16'
              newvalue: lapb
            -
              value: '17'
              newvalue: sdlc
            -
              value: '18'
              newvalue: ds1
