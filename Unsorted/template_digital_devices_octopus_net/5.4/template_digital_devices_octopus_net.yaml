zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:33:11Z'
  groups:
    -
      uuid: a4cf2d3262b84b57925ef1af7062f2ba
      name: 'DD Bridge'
  templates:
    -
      uuid: 11fe8f129d4545a9915b8e20c61de7e6
      template: 'Octopus NET DD Bridge satelite mon'
      name: 'Octopus NET DD Bridge satelite mon'
      description: |
        ## Overview
        
        Template for monitoring all 4 tuners on ddbridge Octopus Net.
        
        
        Monitoring status:
        
        
        SNR, lock
        
        
         
        
        
        Graph:
        
        
        SNR
        
        
         
        
        
        Alarms:
        
        
        SNR < 10 db
        
        
        lock fail
        
        
         
        
        
        If you have web authentification, you need to modify data item "tuners mon" and add HTTP authentification.
        
        
        
        ## Author
        
        Aleksey Grabilenko
        
        
      groups:
        -
          name: 'DD Bridge'
      items:
        -
          uuid: bf0e5247278a4189928350adeedfef06
          name: 'Tuner 1 LOCK'
          type: DEPENDENT
          key: tuner1_lock
          delay: '0'
          trends: '0'
          value_type: TEXT
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$[''TunerList''][0][''Lock'']'
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
          master_item:
            key: tuners_info
          tags:
            -
              tag: Application
              value: 'Tuner lock'
          triggers:
            -
              uuid: a03a62d0b53f48e7b36cd072300e8cde
              expression: 'last(/Octopus NET DD Bridge satelite mon/tuner1_lock,#1)=0'
              name: 'Tuner 1 has lost LOCK!!!'
              priority: DISASTER
              manual_close: 'YES'
        -
          uuid: eeb010fa51fb4aaeabcc32ddf62ed213
          name: 'tuner 1 SNR'
          type: DEPENDENT
          key: tuner1_snr
          delay: '0'
          value_type: FLOAT
          units: db
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$[''TunerList''][0][''SNR'']'
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
          master_item:
            key: tuners_info
          tags:
            -
              tag: Application
              value: SNR
          triggers:
            -
              uuid: 9626b207d93d473b9d95107289256e97
              expression: 'last(/Octopus NET DD Bridge satelite mon/tuner1_snr,#1)<10'
              name: 'tuner 1 SNR too low'
