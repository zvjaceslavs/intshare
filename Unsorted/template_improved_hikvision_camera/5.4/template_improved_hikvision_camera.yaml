zabbix_export:
  version: '5.4'
  date: '2021-11-09T05:11:18Z'
  groups:
    -
      uuid: a089a67fc57743b3959a4bdd4f683f83
      name: 'Security Cameras - HikVision'
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
    -
      uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    -
      uuid: a089a67fc57743b3959a4bdd4f683f83
      template: 'Security Cameras - HikVision'
      name: 'Security Cameras - HikVision'
      description: |
        ## Description
        
        Based of SNMP v2 Generic
        
        ## Overview
        
        Utilizes ICMP, SNMP and a Web Check against the RTSP connection to verify the camera is working.
        
        
        HikVision provide minimal data over SNMP so there is not much pulled from there however I have pulled the following information into inventory
        
        
         
        
        
        System Firmware Version > OS  
        System MAC Address > MAC Address A  
        System Model > Model  
        System Manufacturer > Vendor
        
        
         
        
        
        You will need to ensure that your SNMP Macro is set correctly for the cameras (or override it at the Template or Host level) and set the RTSP\_USER and RTSP\_PASS macro's in the template to allow the RTSP check to work
        
        
        
        ## Author
        
        Justin Simmonds
        
        
      templates:
        -
          name: 'Template App HTTP Service'
        -
          name: 'Template Module ICMP Ping'
      groups:
        -
          name: 'Security Cameras - HikVision'
      items:
        -
          uuid: 7b10736aefd848ba8317c538a9929f3b
          name: 'System Firmware'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.39165.1.3.0
          key: system.firmware
          delay: 1h
          history: '0'
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: OS
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: General
          triggers:
            -
              uuid: 61d4dee34bb64324a38043f7f7b0eb07
              expression: '(last(/Security Cameras - HikVision/system.firmware,#1)<>last(/Security Cameras - HikVision/system.firmware,#2))=1'
              recovery_mode: NONE
              name: 'Firmware Updated'
              priority: INFO
              manual_close: 'YES'
        -
          uuid: c5aace7352f5440181c8cbbf656ec248
          name: 'System MAC Address'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.39165.1.4.0
          key: system.macaddress
          delay: 12h
          history: '0'
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: MACADDRESS_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: General
        -
          uuid: e89454563f584a52803720459b5b3c73
          name: 'System Manafacturer'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.39165.1.6.0
          key: system.manafacturer
          delay: 12h
          history: '0'
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: VENDOR
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 1d32a9ba11784b89afc14e591a8137ee
          name: 'System Model'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.39165.1.1.0
          key: system.model
          delay: 12h
          history: '0'
          trends: '0'
          value_type: TEXT
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: General
        -
          uuid: a75a72fb83054c8b9a13b7f9aa3db5d6
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          delay: 5m
          history: 7d
          valuemap:
            name: zabbix.host.available
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 01bf41a47fcf41a28c6a2684fe57295a
              expression: 'max(/Security Cameras - HikVision/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Security Cameras - HikVision/icmpping,#3)=0'
      httptests:
        -
          uuid: 56e5c54195e24104b813eb55d8acd79b
          name: 'RTSP Check'
          agent: 'Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.104 Safari/537.36'
          authentication: BASIC
          http_user: '{$RTSP_USER}'
          http_password: '{$RTSP_PASS}'
          steps:
            -
              name: 'Check if RTSP is Active'
              url: 'rtsp://{HOST.IP}:554/Streaming/Channels/101/'
              follow_redirects: 'NO'
          tags:
            -
              tag: Application
              value: 'Video Stream'
      macros:
        -
          macro: '{$RTSP_PASS}'
          value: RTSP_PASS
        -
          macro: '{$RTSP_USER}'
          value: RTSP_User
        -
          macro: '{$SNMP.TIMEOUT}'
          value: 5m
      valuemaps:
        -
          uuid: afedcbdf0345440c84a7d30eae50e74b
          name: zabbix.host.available
          mappings:
            -
              value: '0'
              newvalue: 'not available'
            -
              value: '1'
              newvalue: available
            -
              value: '2'
              newvalue: unknown
    -
      uuid: ae6029df63724ff4a15819939ef74edd
      template: 'Template App HTTP Service'
      name: 'Template App HTTP Service'
      groups:
        -
          name: Templates
      items:
        -
          uuid: 26ee93987891435ba049c84729559f07
          name: 'HTTP service is running'
          type: SIMPLE
          key: 'net.tcp.service[http]'
          delay: '60'
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Application
              value: 'HTTP service'
          triggers:
            -
              uuid: 5cf1d86051e34f47aec2bb0d97cf6b44
              expression: 'max(/Template App HTTP Service/net.tcp.service[http],#3)=0'
              name: 'HTTP service is down on {HOST.NAME}'
              priority: AVERAGE
      valuemaps:
        -
          uuid: 2ad1e9aeb097470ba36a09c56c67eadd
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
    -
      uuid: 37e5eb5606bc4abba66c8b20381a1e8a
      template: 'Template Module ICMP Ping'
      name: 'Template Module ICMP Ping'
      description: 'Template Module ICMP Ping version: 0.12'
      groups:
        -
          name: Templates/Modules
      items:
        -
          uuid: db5a94f6cea14deba957202b2f014469
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          delay: '60'
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: b030876299434f3ba43e11c584104a81
              expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: |
                Last value: {ITEM.LASTVALUE1}.
                Last three attempts returned timeout.  Please check device connectivity.
        -
          uuid: 04b21adaf422473a88df2c52786474ed
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          delay: '60'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 42c4b0310aaf4b9c8cb502542b7dea90
              expression: 'min(/Template Module ICMP Ping/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Template Module ICMP Ping/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
        -
          uuid: a79e33e5fd264725b934f603fa071555
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          delay: '60'
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 32b4d8f3eba34bd380803410111d4b7f
              expression: 'avg(/Template Module ICMP Ping/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              priority: WARNING
              dependencies:
                -
                  name: 'High ICMP ping loss'
                  expression: 'min(/Template Module ICMP Ping/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Template Module ICMP Ping/icmppingloss,5m)<100'
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
      macros:
        -
          macro: '{$ICMP_LOSS_WARN}'
          value: '20'
        -
          macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.15'
      valuemaps:
        -
          uuid: bdb5d65d925542eaa61c302dc40fbfe8
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
