      template: 'Sonicwall SNMP - TZ600'
      name: 'Sonicwall SNMP - TZ600'
      description: |
        ## Description
        
        Template customizado para o TZ600
        
        ## Overview
        
        Template Sensor de Temperatura e Umidade
        
        
        Coleta a Temperatura e Umidade
        
        
        Triggers
        
        
        Temperatura acima de 40ºC
        
        
        Umidade Acima de 80%
        
        
        Umidade Acima de 90%
        
        
        Umidade Inferior a 35%
        
        
        
        ## Author
        
        Ruy Mendonça
        
        
      groups:
        -
          name: Firewall
        -
          name: SonicWall
      items:
        -
          uuid: f5f13363e0b246a4af016ea7edf0adb1
          name: Disponibilidade
          type: SIMPLE
          key: icmpping
          delay: '60'
          history: 7d
          trends: 7d
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Application
              value: 'ICMP Ping'
          triggers:
            -
              uuid: 6e67207484074894afcb338dc81aea0c
              expression: 'max(/Sonicwall SNMP - TZ600/icmpping,#5)=0'
              name: '{HOST.NAME} indisponível'
              priority: AVERAGE
        -
          uuid: 68fc976566954f2385268758d82d1813
          name: 'Perda de Pacotes'
          type: SIMPLE
          key: icmppingloss
          delay: '60'
          history: 7d
          trends: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: 'ICMP Ping'
          triggers:
            -
