              expression: 'min(/Sonicwall SNMP - TZ600/icmppingloss,5m)>30'
              name: 'Perda de pacotes muito alta em {HOST.NAME}'
              priority: WARNING
              dependencies:
                -
                  name: '{HOST.NAME} indisponível'
                  expression: 'max(/Sonicwall SNMP - TZ600/icmpping,#5)=0'
        -
