          uuid: e6e79def6d9a438ebbd99062e4d240ad
          name: 'Records deleted in Alarms'
          type: DEPENDENT
          key: dep.housekeeper.alarms
          delay: '0'
          history: 7d
          trends: 120d
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'sessions, (.*) alarms'
                - \1
              error_handler: CUSTOM_VALUE
              error_handler_params: '-1'
          master_item:
