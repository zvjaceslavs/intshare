                  return parsed[14].replace(/,/g, '');
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
              value: BCMStats
        -
          uuid: cc8fd330cadf442190b0fa4caa188671
          name: 'CPU2 % used'
          type: DEPENDENT
          key: cpu2
          delay: '0'
          value_type: FLOAT
          units: '%'
          preprocessing:
