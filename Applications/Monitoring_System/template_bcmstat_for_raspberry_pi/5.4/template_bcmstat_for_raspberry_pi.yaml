                  return parsed[15].replace(/,/g, '');
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
              value: BCMStats
        -
          uuid: fcd6db458949412f91c4299e51540e93
          name: 'CPU3 % used'
          type: DEPENDENT
          key: cpu3
