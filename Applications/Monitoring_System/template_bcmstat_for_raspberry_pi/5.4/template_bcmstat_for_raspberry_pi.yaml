              type: JAVASCRIPT
              parameters:
                - |
                  var parsed = value.split(" ").filter(function(e){ return e === 0 || e });
                  return parsed[20].replace(/,/g, '');
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
