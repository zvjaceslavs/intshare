zabbix_export:
  version: '5.4'
  date: '2021-11-09T05:12:22Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    -
      uuid: 6fb102566b2c476981a3b1e3eea14cb7
      template: 'App bcmstat'
      name: 'App bcmstat'
      description: |
        ## Description
        
        Monitoring bcmstat 0.5.4 or greater. https://github.com/MilhouseVH/bcmstat
        
        ## Overview
        
        The Git repo can be found [here](https://gitlab.com/i.am.stack/zabbix_bcmstat_raspberrypi).
        
        
        This template will monitor Raspberry Pi's (only tested RPI4) via SSH using the bcmstat utility which must be v0.5.4 or better. 
        
        
        
        ## Author
        
        ~Stack~
        
        
      templates:
        -
          name: 'Template App SSH Service'
      groups:
        -
          name: Templates
      items:
        -
          uuid: 870b877d19524e0f9df656d993c5b8cf
          name: 'Core Temp'
          type: DEPENDENT
          key: CoreTemp
          delay: '0'
          value_type: FLOAT
          units: C
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var parsed = value.split(" ").filter(function(e){ return e === 0 || e });
                  return parsed[4];
            -
              type: RTRIM
              parameters:
                - C
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
              value: BCMStats
          triggers:
            -
              uuid: c273eac3bf36433ca33b6865fe2b5f26
              expression: 'last(/App bcmstat/CoreTemp)>=85'
              name: '{HOST.NAME} temperature is extreamly hot'
              priority: DISASTER
              description: '85C is when the RPi begins under-clocking. It should auto shutdown before reaching 90C when components risk damage.'
              dependencies:
                -
                  name: '{HOST.NAME} temperature is very hot'
                  expression: 'last(/App bcmstat/CoreTemp)>=80'
            -
              uuid: 35fb87df374c4981841549a86a4587d5
              expression: 'last(/App bcmstat/CoreTemp)>=70'
              name: '{HOST.NAME} temperature is hot'
              priority: AVERAGE
              dependencies:
                -
                  name: 'No Data From BCMStats'
                  expression: 'nodata(/App bcmstat/ssh.run[bcmstat_{HOST.NAME}],5m)=0'
            -
              uuid: 5c4c84e3c33e411aaf864a2f04c2efd0
              expression: 'last(/App bcmstat/CoreTemp)>=80'
              name: '{HOST.NAME} temperature is very hot'
              priority: HIGH
              dependencies:
                -
                  name: '{HOST.NAME} temperature is hot'
                  expression: 'last(/App bcmstat/CoreTemp)>=70'
        -
          uuid: 9c73115c9776441fbb11ef6f7858940a
          name: 'CPU0 % used'
          type: DEPENDENT
          key: cpu0
          delay: '0'
          value_type: FLOAT
          units: '%'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var parsed = value.split(" ").filter(function(e){ return e === 0 || e });
                  return parsed[13].replace(/,/g, '');
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
              value: BCMStats
        -
          uuid: 81d93413e8a84b02a0ef711617bb65bd
          name: 'CPU1 % used'
          type: DEPENDENT
