                  var parsed = value.split(" ").filter(function(e){ return e === 0 || e });
                  return parsed[1];
            -
              type: RTRIM
              parameters:
                - Mhz
          master_item:
            key: 'ssh.run[bcmstat_{HOST.NAME}]'
          tags:
            -
              tag: Application
              value: BCMStats
        -
          uuid: 15f003fc79c84264b6162c2f660fbe91
          name: 'GPU Memory Free'
          type: DEPENDENT
