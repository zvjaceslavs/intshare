zabbix_export:
  version: '5.4'
  date: '2021-11-09T05:02:55Z'
  groups:
    -
      uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    -
      uuid: a0196a9286e64b059fe5670d644636d3
      template: 'App Apache2'
      name: 'App Apache2'
      description: |
        ## Overview
        
        Zabbix template for apache 2 web server without external script. This template have macros for setting URL status page. This template uses only one http item as a master item and other items depend it.
        
        
        Requirements:
        
        
        1. Zabbix 4+
        2. Enabled mod\_status <https://www.tecmint.com/monitor-apache-web-server-load-and-page-statistics/>
        
        
        
      groups:
        -
          name: Templates/Applications
      items:
        -
          uuid: efda30f191fa4150b5bf638c4666e0e6
          name: 'Apache2 total accesses'
          type: DEPENDENT
          key: apache2.Accesses
          delay: '0'
          history: 30d
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Total Accesses:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: 8f750c6b0c2641428cb3b2af56d13c9f
          name: 'Apache2 workers busy'
          type: DEPENDENT
          key: apache2.BusyWorkers
          delay: '0'
          history: 30d
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'BusyWorkers:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: ddd10843e5c24b63a56881c72292b4f0
          name: 'Apache2 request size'
          type: DEPENDENT
          key: apache2.BytesPerReq
          delay: '0'
          history: 30d
          value_type: FLOAT
          units: B
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'BytesPerReq:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: c9baaf1accee47bd83d48a50c4798db0
          name: 'Apache2 bytes per second'
          type: DEPENDENT
          key: apache2.BytesPerSec
          delay: '0'
          history: 30d
          value_type: FLOAT
          units: Bps
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'BytesPerSec:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: 02f1cca04a394844868c9a29f9343ff6
          name: 'Apache2 server-status'
          type: HTTP_AGENT
          key: apache2.get
          history: 1h
          trends: '0'
          value_type: TEXT
          url: '{$STUB_STATUS_PROT}://{$STUB_STATUS_HOST}:{$STUB_STATUS_PORT}/{$STUB_STATUS_PATH}'
          retrieve_mode: BOTH
          tags:
            -
              tag: Application
              value: Apache2
          triggers:
            -
              uuid: cca9c566b84e4d0ca99c6fa47ca9784c
              expression: 'find(/App Apache2/apache2.get,,"like","HTTP/1.1 200")=0 or nodata(/App Apache2/apache2.get,15m)=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'find(/App Apache2/apache2.get,,"like","HTTP/1.1 200")=1'
              name: 'Failed to fetch apache2 server status page'
              priority: AVERAGE
              manual_close: 'YES'
        -
          uuid: bf5b49819fb44468be6bb27f1edee2a6
          name: 'Apache2 workers idle'
          type: DEPENDENT
          key: apache2.IdleWorkers
          delay: '0'
          history: 30d
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'IdleWorkers:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: eeb755e0955a412586c8f2b40c559aeb
          name: 'Apache2 total requests size'
          type: DEPENDENT
          key: apache2.kBytes
          delay: '0'
          history: 30d
          units: B
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Total Accesses:\s+([0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: 026974aefe1a44f28f47d632501d3668
          name: 'Apache2 requests per second'
          type: DEPENDENT
          key: apache2.ReqPerSec
          delay: '0'
          history: 30d
          value_type: FLOAT
          units: '!rps'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'ReqPerSec:\s+(.*\.[0-9]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: 41416c60a86f40d6a2cb380e149c043a
          name: 'Apache2 server uptime'
          type: DEPENDENT
          key: apache2.ServerUptimeSeconds
          delay: '0'
          history: 30d
          units: uptime
          preprocessing:
            -
              type: REGEX
              parameters:
                - '\bUptime:\s+([0-9.]+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
        -
          uuid: 8539187d781c44869291ead630a963ac
          name: 'Apache2 server version'
          type: DEPENDENT
          key: apache2.Version
          delay: '0'
          history: 30d
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'ServerVersion:\s+(.+)'
                - \1
          master_item:
            key: apache2.get
          tags:
            -
              tag: Application
              value: Apache2
      macros:
        -
          macro: '{$STUB_STATUS_HOST}'
          value: localhost
        -
          macro: '{$STUB_STATUS_PATH}'
          value: 'server-status?auto'
        -
          macro: '{$STUB_STATUS_PORT}'
          value: '80'
        -
          macro: '{$STUB_STATUS_PROT}'
          value: http
  graphs:
    -
      uuid: 06a4485b2a1e4600891a699a0abac35a
      name: 'Apache2 requests'
      ymin_type_1: FIXED
      graph_items:
        -
          drawtype: BOLD_LINE
          color: 1A7C11
          yaxisside: RIGHT
          item:
            host: 'App Apache2'
            key: apache2.ReqPerSec
        -
          sortorder: '1'
          drawtype: GRADIENT_LINE
          color: 2774A4
          item:
            host: 'App Apache2'
            key: apache2.BytesPerSec
    -
      uuid: cc0fa81202bd49f49df95a886ff9d4c8
      name: 'Apache2 request size'
      ymin_type_1: FIXED
      graph_items:
        -
          drawtype: BOLD_LINE
          color: E53935
          item:
            host: 'App Apache2'
            key: apache2.Accesses
        -
          sortorder: '1'
          drawtype: GRADIENT_LINE
          color: FFB300
          item:
            host: 'App Apache2'
            key: apache2.kBytes
    -
      uuid: 7d5ae79ef933449493115483219cbf5b
      name: 'Apache2 workers'
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 1A7C11
          item:
            host: 'App Apache2'
            key: apache2.BusyWorkers
        -
          sortorder: '1'
          drawtype: GRADIENT_LINE
          color: 2774A4
          item:
            host: 'App Apache2'
            key: apache2.IdleWorkers
