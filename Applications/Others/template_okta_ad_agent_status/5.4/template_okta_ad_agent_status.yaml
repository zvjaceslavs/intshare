zabbix_export:
  version: '5.4'
  date: '2021-11-09T05:13:20Z'
  groups:
    -
      uuid: 6961e359b8674929ac1e532382e6671c
      name: 'OKTA AD Agents'
  templates:
    -
      uuid: 9418e990e473413fa5d4fd0e23c64781
      template: 'OKTA AD Agent Healthcheck'
      name: 'OKTA AD Agent Healthcheck'
      description: |
        ## Overview
        
        Easy to use, just add the template in and link it
        
        
        
        ## Author
        
        Bilal Habib
        
        
      groups:
        -
          name: 'OKTA AD Agents'
      items:
        -
          uuid: c2b7dd1d61f845979e7a17d3408e6550
          name: 'OKTA AD Agent'
          key: 'service.info[Okta Active Directory Service]'
          delay: 30s
          description: 'OKTA AD Agent status is service.info[Okta Active Directory Service]'
          valuemap:
            name: 'Windows service state'
          tags:
            -
              tag: Application
              value: 'OKTA AD Agent Status'
          triggers:
            -
              uuid: 1df02195e8cf4dabaec377e4206d027b
              expression: 'min(/OKTA AD Agent Healthcheck/service.info[Okta Active Directory Service],#3)<>0'
              name: 'OKTA AD Agent State Alert'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              manual_close: 'YES'
      discovery_rules:
        -
          uuid: 5e6f9f5525674d04b9e4a0ea6ceaf86b
          name: 'Service Discovery'
          type: ZABBIX_ACTIVE
          key: service.discovery
          item_prototypes:
            -
              uuid: 096900a997f948fa9e11c4611f0ba2ba
              name: 'service.info[{#SERVICE.NAME},state]'
              key: 'service.info[service,<param>]'
              valuemap:
                name: 'Windows service state'
              tags:
                -
                  tag: Application
                  value: 'service.info[{#SERVICE.NAME},state]'
      macros:
        -
          macro: '{$ITEM.STATE}'
          value: '1'
          description: 'AD Agent Status'
      valuemaps:
        -
          uuid: eac31f72b0db48c6a8e4de881097ca63
          name: 'Windows service state'
          mappings:
            -
              value: '0'
              newvalue: Running
            -
              value: '1'
              newvalue: Paused
            -
              value: '2'
              newvalue: 'Start pending'
            -
              value: '3'
              newvalue: 'Pause pending'
            -
              value: '4'
              newvalue: 'Continue pending'
            -
              value: '5'
              newvalue: 'Stop pending'
            -
              value: '6'
              newvalue: Stopped
            -
              value: '7'
              newvalue: Unknown
            -
              value: '255'
              newvalue: 'No such service'
  graphs:
    -
      uuid: 276a0a7835c34a0b85eacc89c33a0a13
      name: 'OKTA AD agent runtime'
      graph_items:
        -
          color: F63100
          item:
            host: 'OKTA AD Agent Healthcheck'
            key: 'service.info[Okta Active Directory Service]'
