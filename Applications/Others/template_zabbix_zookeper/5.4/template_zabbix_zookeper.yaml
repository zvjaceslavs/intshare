          uuid: 9dceba2202e04fb2a3cd78e8c4dc8b5e
          name: Zookeeper
          pages:
            -
              widgets:
                -
                  type: PLAIN_TEXT
                  width: '12'
                  fields:
                    -
                      type: INTEGER
                      name: show_lines
                      value: '1'
                    -
                      type: INTEGER
                      name: show_as_html
                      value: '0'
                    -
                      type: ITEM
                      name: itemids
                      value:
                        key: 'zookeeper[Server State]'
                        host: 'App Zookeeper'
                -
                  type: PLAIN_TEXT
                  x: '12'
                  width: '12'
                  fields:
                    -
                      type: INTEGER
                      name: show_lines
                      value: '1'
                    -
                      type: INTEGER
                      name: show_as_html
                      value: '0'
                    -
                      type: ITEM
                      name: itemids
                      value:
                        key: 'zookeeper[Version]'
                        host: 'App Zookeeper'
                -
                  type: GRAPH_CLASSIC
                  'y': '2'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: Latency
                        host: 'App Zookeeper'
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '2'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Packets / second'
                        host: 'App Zookeeper'
                -
                  type: GRAPH_CLASSIC
                  'y': '7'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Actives Watches'
                        host: 'App Zookeeper'
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  'y': '7'
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'File Descriptor Count'
