            -
              type: REGEX
              parameters:
                - \s\d+\s\d+\s\d+
                - \0
            -
              type: REGEX
              parameters:
                - \d+
                - \0
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: 'web.page.get[{$NGINX_HOST},{$NGINX_STATS_URI},{$NGINX_PORT}]'
          tags:
            -
              tag: Application
              value: Nginx
