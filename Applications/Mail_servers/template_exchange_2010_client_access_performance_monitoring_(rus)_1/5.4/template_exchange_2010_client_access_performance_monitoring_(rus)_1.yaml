      template: 'Exchange Mailbox Servers_RU'
      name: 'Exchange Mailbox Servers_RU'
      description: |
        ## Overview
        
        39 Items, 5 Triggers 13 Graphs and 6 Screens built from Exchange 2010 Client Access Server Performance Counters for advanced troubleshooting, trending and capacity planning.
        
        
        Изменены названия Performance Couters для поддержки русской версии сервера Exchange
        
        
        
        ## Author
        
        Stephen E. Fritz
        
        
      groups:
        -
          name: Templates
      items:
        -
          uuid: 2f4fc0cafd614b39af663769f229469d
          name: 'Exchange Mailbox Database Записанных в журнал байтов/с'
          key: 'perf_counter["\MSExchange Database(*)\Записанных в журнал байтов/с"]'
          delay: '30'
          value_type: FLOAT
          units: /sec
          description: |
            Shows the rate of bytes written to the log.
            	
            
            Should be less than 10,000,000 at all times.
            	
            
            With each log file being 1,000,000 bytes in size, 10,000,000 bytes/sec would yield 10 logs per second. This may indicate a large message being sent or a looping message.
          tags:
            -
              tag: Application
              value: 'Exchange Mailbox Database'
          triggers:
            -
              uuid: 1f0bf55d74b64e67a5d8d8859c75b440
              expression: 'avg(/Exchange Mailbox Servers_RU/perf_counter["\MSExchange Database(*)\Записанных в журнал байтов/с"],600s:now-0)>10000000'
              name: 'MSExchange Database\Log Bytes Write/sec'
              url: 'http://technet.microsoft.com/en-us/library/ff367871(v=exchg.141).aspx'
              priority: WARNING
              description: |
                Shows the rate of bytes written to the log.
                	
                
                Should be less than 10,000,000 at all times.
                	
                
                With each log file being 1,000,000 bytes in size, 10,000,000 bytes/sec would yield 10 logs per second. This may indicate a large message being sent or a looping message.
        -
          uuid: 1e1c6824103942c080921cbe194f5d0a
          name: 'Exchange Mailbox Database Ожиданий записи в журнал/с'
          key: 'perf_counter["\MSExchange Database(*)\Ожиданий записи в журнал/с"]'
          delay: '30'
          value_type: FLOAT
          units: /sec
          description: |
            Shows the number of log records that can't be added to the log buffers per second because the log buffers are full. If this counter is nonzero for a long period of time, the log buffer size may be a bottleneck.
            	
            
            The average value should be below 10 per second. Spikes (maximum values) shouldn't be higher than 100 per second.
            	
            
            If I/O log write latencies are high, check for RAID5 or synchronize replication on log devices. You can also use the MSExchange Database Instances (Information store/<Database Name>)\log record stalls/sec counter to determine which database(s) may be having issues. This will assist you in determining which drive(s) to focus on. This counter is an extended Exchange counter in Performance Monitor.
          tags:
            -
              tag: Application
              value: 'Exchange Mailbox Database'
          triggers:
            -
              uuid: af500dd3d49349079af5bdd6b0edae01
              expression: 'last(/Exchange Mailbox Servers_RU/perf_counter["\MSExchange Database(*)\Ожиданий записи в журнал/с"],#1:now-0)>10'
              name: 'MSExchange Database(Information Store)\Log Record Stalls/sec'
              url: 'http://technet.microsoft.com/en-us/library/ff367871%28v=exchg.141%29.aspx'
              priority: WARNING
              description: |
                Shows the number of log records that can't be added to the log buffers per second because the log buffers are full. If this counter is nonzero for a long period of time, the log buffer size may be a bottleneck.
                	
                
                The average value should be below 10 per second. Spikes (maximum values) shouldn't be higher than 100 per second.
                	
                
                If I/O log write latencies are high, check for RAID5 or synchronize replication on log devices. You can also use the MSExchange Database Instances (Information store/<Database Name>)\log record stalls/sec counter to determine which database(s) may be having issues. This will assist you in determining which drive(s) to focus on. This counter is an extended Exchange counter in Performance Monitor.
            -
              uuid: 0e93372abc21483f96fa96bf22ef0785
              expression: 'last(/Exchange Mailbox Servers_RU/perf_counter["\MSExchange Database(*)\Ожиданий записи в журнал/с"],#1:now-0)>100'
              name: 'MSExchange Database(Information Store)\Log Record Stalls/sec'
              url: 'http://technet.microsoft.com/en-us/library/ff367871%28v=exchg.141%29.aspx'
              priority: HIGH
              description: |
                Shows the number of log records that can't be added to the log buffers per second because the log buffers are full. If this counter is nonzero for a long period of time, the log buffer size may be a bottleneck.
                	
                
                The average value should be below 10 per second. Spikes (maximum values) shouldn't be higher than 100 per second.
                	
                
                If I/O log write latencies are high, check for RAID5 or synchronize replication on log devices. You can also use the MSExchange Database Instances (Information store/<Database Name>)\log record stalls/sec counter to determine which database(s) may be having issues. This will assist you in determining which drive(s) to focus on. This counter is an extended Exchange counter in Performance Monitor.
        -
          uuid: a0d222c095a8441da27e6960356e7134
          name: 'Exchange Mailbox Database Ожидающих потоков журнала'
          key: 'perf_counter["\MSExchange Database(*)\Ожидающих потоков журнала"]'
          delay: '30'
          value_type: FLOAT
          description: |
            Shows the number of threads waiting for their data to be written to the log to complete an update of the database. If this number is too high, the log may be a bottleneck.
            	
            
            Should be less than 10 on average.
            	
            
            Regular spikes concurrent with log record stall spikes indicate that the transaction log disks are a bottleneck. If the value for log threads waiting is more than the spindles available for the logs, there is a bottleneck on the log disks.
          tags:
            -
              tag: Application
              value: 'Exchange Mailbox Database'
          triggers:
            -
              uuid: f6a164e242d847759ac721eee08dc38b
              expression: 'last(/Exchange Mailbox Servers_RU/perf_counter["\MSExchange Database(*)\Ожидающих потоков журнала"],#1:now-0)>10'
              name: 'MSExchange Database(Information Store)\Log Threads Waiting'
              url: 'http://technet.microsoft.com/en-us/library/ff367871(v=exchg.141).aspx'
              priority: WARNING
              description: |
                Shows the number of threads waiting for their data to be written to the log to complete an update of the database. If this number is too high, the log may be a bottleneck.
                	
                
                Should be less than 10 on average.
                	
                
                Regular spikes concurrent with log record stall spikes indicate that the transaction log disks are a bottleneck. If the value for log threads waiting is more than the spindles available for the logs, there is a bottleneck on the log disks.
