          delay: 30s
          value_type: FLOAT
          tags:
            -
              tag: Application
              value: 'Fortimail General'
        -
          uuid: af290f4b82c84caea38941fe582bdd39
          name: 'System Load'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.12356.105.1.30.0
