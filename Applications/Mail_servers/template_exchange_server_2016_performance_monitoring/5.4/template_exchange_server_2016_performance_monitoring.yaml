          uuid: 30d293b80d474287a9948cc2c6266e69
          name: 'Exchange Mailbox Database ==> Instances(*) Log Generation Checkpoint Depth'
          key: 'perf_counter["\MSExchange Database ==> Instances(*)\Log Generation Checkpoint Depth"]'
          delay: '30'
          value_type: FLOAT
          description: |
            Represents the amount of work in the log file count that needs to be redone or undone to the database files if the process fails.
            	
            
            Should be below 500 at all times for the Mailbox server role. A healthy server should indicate between 20 and 30 for each database instance.
            	
            
            If checkpoint depth increases continually for a sustained period, this indicates either a long-running transaction, (which will impact the version store), or a bottleneck involving the database disks.
          tags:
            -
              tag: Application
              value: 'MSExchange Database'
          triggers:
            -
              uuid: fb6cfedc74bf481cac2bdca548964ec2
              expression: 'last(/Exchange 2016/perf_counter["\MSExchange Database ==> Instances(*)\Log Generation Checkpoint Depth"])>2000'
