          uuid: a05434940eb748379f93db182a2cc0b0
          name: 'Exchange Mailbox Database (Information Store) Database Cache % Hit'
          key: 'perf_counter["\MSExchange Database(Information Store)\Database Cache % Hit"]'
          delay: '30'
          value_type: FLOAT
          units: '%'
          description: |
            Shows the percentage of database file page requests fulfilled by the database cache without causing a file operation. If this percentage is too low, the database cache size may be too small.
            	
            
            Should be over 90% for companies with majority online mode clients. Should be over 99% for companies with majority cached mode clients.
            	
            
            If the hit ratio is less than these numbers, the database cache may be insufficient.
          tags:
            -
              tag: Application
              value: 'MSExchange Database'
          triggers:
            -
              uuid: f7adbc41f3024eb3afac0d5771647fac
              expression: 'avg(/Exchange 2016/perf_counter["\MSExchange Database(Information Store)\Database Cache % Hit"],300s)<80'
              name: 'MSExchange Database(Information Store)\Database Cache % Hit'
              url: 'http://technet.microsoft.com/en-us/library/ff367871(v=exchg.141).aspx'
              priority: WARNING
              description: |
                Shows the percentage of database file page requests fulfilled by the database cache without causing a file operation. If this percentage is too low, the database cache size may be too small.
                	
                
                Should be over 90% for companies with majority online mode clients. Should be over 99% for companies with majority cached mode clients.
                	
                
                If the hit ratio is less than these numbers, the database cache may be insufficient.
        -
          uuid: 8949d5a36254499590f7d214aba49275
          name: 'Exchange Mailbox Database (Information Store) Database Cache Size (GB)'
          key: 'perf_counter["\MSExchange Database(Information Store)\Database Cache Size (MB)"]'
          delay: '30'
          value_type: FLOAT
          units: GBytes
          description: |
            Shows the amount of system memory, in megabytes (MB), used by the database cache manager to hold commonly used information from the database files to prevent file operations.
            	
            
            Maximum value is RAM-2GB (RAM-3GB for servers with sync replication enabled). This and Database Cache Hit % are useful counters for gauging whether a server's performance problems might be resolved by adding more physical memory.
            	
            
            Use this counter along with store private bytes to determine if there are store memory leaks. If the database cache size seems too small for optimal performance and there is little available memory on the system (check the value of Memory/Available Bytes), adding more memory to the system may increase performance. If there is ample memory on the system and the database cache size isn't growing beyond a certain point, the database cache size may be capped at an artificially low limit. Increasing this limit may increase performance.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
          tags:
            -
              tag: Application
              value: 'MSExchange Database'
          triggers:
            -
              uuid: e855664f30b8474285c2ded57f394312
              expression: 'last(/Exchange 2016/perf_counter["\MSExchange Database(Information Store)\Database Cache Size (MB)"])>24'
              name: 'MSExchange Database(Information Store)\Database Cache Size'
              url: 'http://technet.microsoft.com/en-us/library/ff367871(v=exchg.141).aspx'
              priority: WARNING
              description: |
                Shows the amount of system memory, in megabytes (MB), used by the database cache manager to hold commonly used information from the database files to prevent file operations.
                	
                
                Maximum value is RAM-2GB (RAM-3GB for servers with sync replication enabled). This and Database Cache Hit % are useful counters for gauging whether a server's performance problems might be resolved by adding more physical memory.
                	
                
                Use this counter along with store private bytes to determine if there are store memory leaks. If the database cache size seems too small for optimal performance and there is little available memory on the system (check the value of Memory/Available Bytes), adding more memory to the system may increase performance. If there is ample memory on the system and the database cache size isn't growing beyond a certain point, the database cache size may be capped at an artificially low limit. Increasing this limit may increase performance.
