zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:24:06Z'
  groups:
    -
      uuid: 9a14b9af19924635b6219fb66800936d
      name: HomeRackUserGroupTemplates
  templates:
    -
      uuid: a19f201627354651b8e79aadfab56aa3
      template: chrony_Monitoring
      name: chrony
      description: |
        ## Overview
        
        chrony accuracy Infomation Template
        
        
        Japanese version template is in the [link](cat-app/ntp/chrony-accuracy-template-japanese).  
        日本語版テンプレートは[こちら](cat-app/ntp/chrony-accuracy-template-japanese)
        
        
        Sammeln Sie alle Informationen, die in der chronyc Befehl angezeigt wird.
        
        
        When you use a template  
        Please make the following settings zabbix\_agentd.conf.
        
        
        EnableRemoteCommands=1
        
        
        UnsafeUserParameters=1
        
        
         
         
        
        In ZabbixAgent is installed environment  
        It will use the chrony template.  
          
        
        
        
        
      groups:
        -
          name: HomeRackUserGroupTemplates
      items:
        -
          uuid: c7c6150d2f01435fa1017b5eef9552bf
          name: 'NTP offset'
          type: DEPENDENT
          key: Lastoffset
          delay: '0'
          value_type: FLOAT
          units: ms
          description: 'Time deviation between the NTP server'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Last offset     : (.*)'
                - \1
            -
              type: RTRIM
              parameters:
                - seconds
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
          triggers:
            -
              uuid: 31563e18160b452f99f6fe27f0ba7f78
              expression: |
                last(/chrony_Monitoring/Lastoffset)>{$NTP_OFFSET_LARGE} or 
                last(/chrony_Monitoring/Lastoffset)<-{$NTP_OFFSET_LARGE}
              name: 'Misalignment of the upper NTP has exceeded the {$NTP_OFFSET_LARGE}ms'
              priority: WARNING
            -
              uuid: 6a78381e831d4434b2626e2703e90286
              expression: |
                last(/chrony_Monitoring/Lastoffset)>{$NTP_OFFSET_SMALL} or 
                last(/chrony_Monitoring/Lastoffset)<-{$NTP_OFFSET_SMALL}
              name: 'Misalignment of the upper NTP has exceeded the {$NTP_OFFSET_SMALL}ms'
              priority: INFO
              dependencies:
                -
                  name: 'Misalignment of the upper NTP has exceeded the {$NTP_OFFSET_LARGE}ms'
                  expression: |
                    last(/chrony_Monitoring/Lastoffset)>{$NTP_OFFSET_LARGE} or 
                    last(/chrony_Monitoring/Lastoffset)<-{$NTP_OFFSET_LARGE}
        -
          uuid: b373daac4311422aab6d2a7350d107d1
          name: 'Leap status'
          type: DEPENDENT
          key: LeapStatus
          delay: '0'
          trends: '0'
          value_type: CHAR
          description: |
            Leap status
            Normal
            Insert second
            Delete second
            Not synchronized
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Leap status     :(.*)'
                - \1
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
          triggers:
            -
              uuid: 07aaf9a96cea4ba99bbeedc9a9f7195d
              expression: '((find(/chrony_Monitoring/LeapStatus,,"regexp","Not synchronized"))<>0)'
              name: 'Not synchronized with the NTP server.'
              priority: WARNING
              type: MULTIPLE
        -
          uuid: f1e04b3ccc7b42f0a8f5cd89cd2d1a40
          name: 'NTP synchronized server'
          type: DEPENDENT
          key: Reference
          delay: '0'
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Reference ID    : (.*)'
                - \1
            -
              type: LTRIM
              parameters:
                - 'Reference ID    : '
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 02b7ff23faac47faa9c043f8f3f18cbb
          name: 'NTP offset (long term average)'
          type: DEPENDENT
          key: RMSoffset
          delay: '0'
          value_type: FLOAT
          units: ms
          description: 'Time deviation between the NTP server (long term average)'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'RMS offset      :(.*)'
                - \1
            -
              type: RTRIM
              parameters:
                - seconds
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 45638944d31b4477b8d4d84b4298f80f
          name: 'Network total delay'
          type: DEPENDENT
          key: Rootdelay
          delay: '0'
          value_type: FLOAT
          units: ms
          description: 'Network total delay up to stratum-1.'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Root delay      :(.*)'
                - \1
            -
              type: RTRIM
              parameters:
                - seconds
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 5094881f0d524f759ea4f48372afabe5
          name: 'NTP stratum'
          type: DEPENDENT
          key: Stratum
          delay: '0'
          description: 'The stratum of the this server'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Stratum         : (.*)'
                - \1
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: b8b52a71941942619af1f250d2d9277f
          name: 'chrony Version'
          type: ZABBIX_ACTIVE
          key: 'system.run[chronyc -v]'
          delay: 1h
          trends: '0'
          value_type: CHAR
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 8cfc89b9a0484c08bfa999ad1faf3eee
          name: 'chronyc sources'
          type: ZABBIX_ACTIVE
          key: 'system.run[chronyc sources]'
          delay: 10m
          history: 60d
          trends: '0'
          value_type: TEXT
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 0263d2b3470d472cbe6454b2d75e1320
          name: chronyReach
          type: ZABBIX_ACTIVE
          key: 'system.run[chronyc sources|grep \* |awk ''{print$5}'']'
          delay: 10m
          description: 過去8回の問合せ成功回数を8ビットで表現します。
          preprocessing:
            -
              type: OCTAL_TO_DECIMAL
              parameters:
                - ''
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 67b42611e4a94b60a9126b0ade7998c1
          name: 'chronyc tracking'
          type: ZABBIX_ACTIVE
          key: 'system.run[chronyc tracking]'
          delay: 10m
          history: 60d
          trends: '0'
          value_type: TEXT
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 0b42d9944fa5411da2bf831fa0c81ef2
          name: 'NTP time difference (direction)'
          type: DEPENDENT
          key: Systemtime
          delay: '0'
          trends: '0'
          value_type: CHAR
          description: 'Displays the direction of the difference between NTP time and system time.'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'System time     : (.*)'
                - \1
            -
              type: REGEX
              parameters:
                - (fast|slow)
                - \0
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 90249fab9c4f40feb8a7c51621651e5f
          name: 'NTP time difference (ms)'
          type: DEPENDENT
          key: Systemtime_ms
          delay: '0'
          value_type: FLOAT
          units: ms
          description: 'Displays the difference between NTP time and system time.'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'System time     :(.*)'
                - \1
            -
              type: RTRIM
              parameters:
                - 'seconds {fast|slow} of NTP time'
            -
              type: MULTIPLIER
              parameters:
                - '1000'
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
        -
          uuid: 309fa6f149ee409a977c6d44d6ffb0a8
          name: 'NTP polling'
          type: DEPENDENT
          key: Updateinterval
          delay: '0'
          value_type: FLOAT
          units: s
          description: 'Displays the synchronization interval with the NTP server.'
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'Update interval :(.*)'
                - \1
            -
              type: RTRIM
              parameters:
                - seconds
          master_item:
            key: 'system.run[chronyc tracking]'
          request_method: POST
          tags:
            -
              tag: Application
              value: chrony
      macros:
        -
          macro: '{$NTP_OFFSET}'
          value: '50'
        -
          macro: '{$NTP_OFFSET_LARGE}'
          value: '5000'
  graphs:
    -
      uuid: 889cd76e47304da0a64cc510c1093dfc
      name: 'chrony NTP accuracy information'
      graph_items:
        -
          drawtype: BOLD_LINE
          color: 1A7C11
          item:
            host: chrony_Monitoring
            key: Lastoffset
        -
          sortorder: '1'
          drawtype: BOLD_LINE
          color: F63100
          item:
            host: chrony_Monitoring
            key: RMSoffset
        -
          sortorder: '2'
          drawtype: BOLD_LINE
          color: 2774A4
          item:
            host: chrony_Monitoring
            key: Systemtime_ms
