zabbix_export:
  version: '5.4'
  date: '2021-11-09T08:22:59Z'
  groups:
    -
      uuid: e5be8e009c61477ca38b16ae08352a19
      name: 自宅ラックテンプレート
  templates:
    -
      uuid: 509bf1069a304cb3a28979f19068add5
      template: net.dns.perf
      name: net.dns.perf
      description: |
        ## Description
        
        DNS応答時間測定
        
        ## Overview
        
        DNSの応答性能を測定します。
        
        
        テンプレートを利用する場合zabbix\_agentd.confでリモートコマンドを有効にしてください。
        
        
        EnableRemoteCommands=1  
        UnsafeUserParameters=1
        
        
        マクロ
        
        
        {$DNS\_SERVER}＝利用するDNSサーバを指定します。  
        {$DOMAIN\_NAME}＝対象ドメイン名を指定します。  
        
        
        
        
        
      groups:
        -
          name: 自宅ラックテンプレート
      items:
        -
          uuid: 30774ad745964e85a148c461196b9e4c
          name: net.dns.perf
          type: ZABBIX_ACTIVE
          key: 'system.run[dig {$DNS_SERVER} {$DOMAIN_NAME} |grep Query |awk ''END{print$4}'']'
          delay: '600'
          value_type: FLOAT
          units: s
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
          tags:
            -
              tag: Application
              value: DNS
      macros:
        -
          macro: '{$DNS_SERVER}'
          value: 8.8.8.8
        -
          macro: '{$DOMAIN_NAME}'
          value: yahoo.co.jp
