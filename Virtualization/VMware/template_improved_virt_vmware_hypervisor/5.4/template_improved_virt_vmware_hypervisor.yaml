zabbix_export:
  version: '5.4'
  date: '2021-11-21T21:27:54Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    -
      uuid: f290b4dafdc440589835d3585dbe41a2
      template: 'Template Virt VMware Hypervisor'
      name: 'Template Virt VMware Hypervisor'
      groups:
        -
          name: Templates
      items:
        -
          uuid: dab3472b516f45b9a7912b4d056daaf3
          name: 'Cluster name'
          type: SIMPLE
          key: 'vmware.hv.cluster.name[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Cluster name of the guest VM.'
          tags:
            -
              tag: Application
              value: General
        -
          uuid: b391dd0e59d54989a58bd91cde0ad104
          name: 'CPU usage'
          type: SIMPLE
          key: 'vmware.hv.cpu.usage[{$URL},{HOST.HOST}]'
          delay: '300'
          history: 7d
          trends: 30d
          units: Hz
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Aggregated CPU usage across all cores on the host in Hz. This is only available if the host is connected.'
          tags:
            -
              tag: Application
              value: CPU
        -
          uuid: f213274e418a4e1b93f04297021ea5d3
          name: 'Datacenter name'
          type: SIMPLE
          key: 'vmware.hv.datacenter.name[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Datacenter name of the hypervisor.'
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 643a869c2f334372ac5b71026c1fd6d4
          name: 'Full name'
          type: SIMPLE
          key: 'vmware.hv.fullname[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The complete product name, including the version information.'
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 9997faf279ca49538bef46f724542c0e
          name: 'CPU frequency'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.freq[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          units: Hz
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The speed of the CPU cores. This is an average value if there are multiple speeds. The product of CPU frequency and number of cores is approximately equal to the sum of the MHz for all the individual cores on the host.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 9b8cf70a97474eb884b4129cf3d3f5b8
          name: 'CPU model'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.model[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The CPU model.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 2ebb6aa4ceb4413ba295d99581df2eed
          name: 'CPU cores'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.num[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Number of physical CPU cores on the host. Physical CPU cores are the processors contained by a CPU package.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 4a7723c64b4a4fd7914afb5ae17766ce
          name: 'CPU threads'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.threads[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Number of physical CPU threads on the host.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 94a00fc4a1634fd78a3f1037f5ead9aa
          name: 'CPU Usage Percentage'
          type: CALCULATED
          key: 'vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}]'
          delay: '60'
          value_type: FLOAT
          units: '%'
          params: '100*last(//vmware.hv.cpu.usage[{$URL},{HOST.HOST}])/last(//vmware.hv.hw.cpu.total[{$URL},{HOST.HOST}])'
          tags:
            -
              tag: Application
              value: CPU
          triggers:
            -
              uuid: 1b55aaced9c24060b2250b0326ec0581
              expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)>=90'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)<=85'
              name: '{HOST.NAME} - CPU Usage (5 min avg) is {ITEM.LASTVALUE}'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                -
                  name: '{HOST.NAME} - CPU Usage (5 min avg) is {ITEM.LASTVALUE}'
                  expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)>=95'
            -
              uuid: 4ec4a85edfb14a8a8c8636dfe6108bc9
              expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)>=95'
              name: '{HOST.NAME} - CPU Usage (5 min avg) is {ITEM.LASTVALUE}'
              priority: AVERAGE
              manual_close: 'YES'
        -
          uuid: c345fe91f62e4ebda611db39167d3110
          name: 'CPU Total Frequency'
          type: CALCULATED
          key: 'vmware.hv.hw.cpu.total[{$URL},{HOST.HOST}]'
          delay: '60'
          history: 7d
          trends: 1d
          units: Hz
          params: 'last(//vmware.hv.hw.cpu.num[{$URL},{HOST.HOST}])*last(//vmware.hv.hw.cpu.freq[{$URL},{HOST.HOST}])'
          tags:
            -
              tag: Application
              value: CPU
        -
          uuid: 36079741936a40cdbcce2d1af57298d9
          name: 'Used memory percentage'
          type: CALCULATED
          key: 'vmware.hv.hw.memory.total.percent[{$URL},{HOST.HOST}]'
          delay: '60'
          value_type: FLOAT
          units: '%'
          params: '100*last(//vmware.hv.memory.used[{$URL},{HOST.HOST}])/last(//vmware.hv.hw.memory[{$URL},{HOST.HOST}])'
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: c3743d2f09994e48a97341f9c43c040e
          name: 'Total memory'
          type: SIMPLE
          key: 'vmware.hv.hw.memory[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          units: B
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The physical memory size.'
          tags:
            -
              tag: Application
              value: Hardware
            -
              tag: Application
              value: Memory
        -
          uuid: cd48a2812e6d465982ecc7462f7f01de
          name: Model
          type: SIMPLE
          key: 'vmware.hv.hw.model[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The system model identification.'
          tags:
            -
              tag: Application
              value: Hardware
        -
          uuid: 4a6e78350f6e4c01a6dc9e92f1077eb3
          name: 'Bios UUID'
          type: SIMPLE
          key: 'vmware.hv.hw.uuid[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The hardware BIOS identification.'
          tags:
            -
              tag: Application
              value: Hardware
        -
          uuid: aab684604f8d4199aeb3995fe9e35da5
          name: Vendor
          type: SIMPLE
          key: 'vmware.hv.hw.vendor[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The hardware vendor identification.'
          tags:
            -
              tag: Application
              value: Hardware
        -
          uuid: 91f077652a7c40eab419909ad8938278
          name: 'Available memory'
          type: CALCULATED
          key: 'vmware.hv.memory.available[{$URL},{HOST.HOST}]'
          delay: '60'
          history: 7d
          trends: 30d
          units: B
          params: 'last(//vmware.hv.hw.memory[{$URL},{HOST.HOST}])-last(//vmware.hv.memory.used[{$URL},{HOST.HOST}])'
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: 7869d56652d54cf59d02dc6e80994f5c
          name: 'Ballooned memory'
          type: SIMPLE
          key: 'vmware.hv.memory.size.ballooned[{$URL},{HOST.HOST}]'
          delay: '300'
          history: 7d
          trends: 30d
          units: B
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The amount of guest physical memory that is currently reclaimed through the balloon driver. Sum of all guest VMs.'
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: c06fa413dfd2469bad17713fa49b4fce
          name: 'Used memory'
          type: SIMPLE
          key: 'vmware.hv.memory.used[{$URL},{HOST.HOST}]'
          delay: '300'
          history: 7d
          trends: 30d
          units: B
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Physical memory usage on the host.'
          tags:
            -
              tag: Application
              value: Memory
        -
          uuid: f935b3bb50144aa2849250bfccbc2ad7
          name: 'Number of bytes received'
          type: SIMPLE
          key: 'vmware.hv.network.in[{$URL},{HOST.HOST},bps]'
          delay: '300'
          history: 7d
          trends: 30d
          units: Bps
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          tags:
            -
              tag: Application
              value: Network
        -
          uuid: 44a7e50505944c658807eeef41a847a0
          name: 'Number of bytes transmitted'
          type: SIMPLE
          key: 'vmware.hv.network.out[{$URL},{HOST.HOST},bps]'
          delay: '300'
          history: 7d
          trends: 30d
          units: Bps
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          tags:
            -
              tag: Application
              value: Network
        -
          uuid: 25c5c7fdecfb4334aa9ca92c57376a8f
          name: 'Health state rollup'
          type: SIMPLE
          key: 'vmware.hv.sensor.health.state[{$URL},{HOST.HOST}]'
          delay: '300'
          history: 7d
          trends: 30d
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The host health state rollup sensor value: gray - unknown, ok, red - it has a problem, yellow - it might have a problem.'
          valuemap:
            name: 'VMware status'
          tags:
            -
              tag: Application
              value: General
          triggers:
            -
              uuid: a5c926c82033463282d4be198315b7f7
              expression: 'last(/Template Virt VMware Hypervisor/vmware.hv.sensor.health.state[{$URL},{HOST.HOST}])=2 or last(/Template Virt VMware Hypervisor/vmware.hv.sensor.health.state[{$URL},{HOST.HOST}])=3'
              name: '{HOST.NAME} - ESXi Health State Is {ITEM.LASTVALUE}'
              priority: HIGH
              description: 'The host health state rollup sensor value: gray - unknown, green - okay, red - it has a problem, yellow - it might have a problem.'
              manual_close: 'YES'
        -
          uuid: 9c3451e756f64082a708abc2d0cd76bb
          name: 'Overall status'
          type: SIMPLE
          key: 'vmware.hv.status[{$URL},{HOST.HOST}]'
          delay: '300'
          history: 7d
          trends: 30d
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The overall alarm status of the host: gray - unknown, ok, red - it has a problem, yellow - it might have a problem.'
          valuemap:
            name: 'VMware status'
          tags:
            -
              tag: Application
              value: General
          triggers:
            -
              uuid: 21dfd3adf16642f2a6089c436a87a6f7
              expression: 'last(/Template Virt VMware Hypervisor/vmware.hv.status[{$URL},{HOST.HOST}])=2 or last(/Template Virt VMware Hypervisor/vmware.hv.status[{$URL},{HOST.HOST}])=3'
              name: '{HOST.NAME} - ESXi Overall Status Is {ITEM.LASTVALUE}'
              priority: HIGH
              description: 'The host overall status sensor: gray - unknown, green - okay, red - it has a problem, yellow - it might have a problem.'
              manual_close: 'YES'
        -
          uuid: 372489d30ea04bc9b1e15540c01bdba3
          name: Uptime
          type: SIMPLE
          key: 'vmware.hv.uptime[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          units: uptime
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'System uptime.'
          tags:
            -
              tag: Application
              value: General
        -
          uuid: 2f849940a25740949bb38c8fe9ae9090
          name: Version
          type: SIMPLE
          key: 'vmware.hv.version[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Dot-separated version string.'
          tags:
            -
              tag: Application
              value: General
        -
          uuid: c1f895b435af44a494c294cd1006c5e5
          name: 'Number of guest VMs'
          type: SIMPLE
          key: 'vmware.hv.vm.num[{$URL},{HOST.HOST}]'
          delay: '3600'
          history: 7d
          trends: 30d
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Number of guest virtual machines.'
          tags:
            -
              tag: Application
              value: General
      discovery_rules:
        -
          uuid: 20cad2951f0e4d0dbf01c87035ae49d0
          name: 'Datastore discovery'
          type: SIMPLE
          key: 'vmware.hv.datastore.discovery[{$URL},{HOST.HOST}]'
          delay: '86400'
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          lifetime: '0'
          item_prototypes:
            -
              uuid: 639e6828806d427f8a22be24132398e7
              name: 'Average read latency of the datastore $3'
              type: SIMPLE
              key: 'vmware.hv.datastore.read[{$URL},{HOST.HOST},{#DATASTORE},latency]'
              delay: '300'
              history: 7d
              trends: 30d
              username: '{$USERNAME}'
              password: '{$PASSWORD}'
              tags:
                -
                  tag: Application
                  value: Datastore
            -
              uuid: 0dbebcc60006406e92b6d0ae00bb398a
              name: 'Free space on datastore $3'
              type: SIMPLE
              key: 'vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},free]'
              delay: '300'
              history: 7d
              trends: 30d
              units: B
              username: '{$USERNAME}'
              password: '{$PASSWORD}'
              tags:
                -
                  tag: Application
                  value: Datastore
            -
              uuid: e197e1d5106548dcbba24140677f9960
              name: 'Free space on datastore $3 (percentage)'
              type: SIMPLE
              key: 'vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},pfree]'
              delay: '300'
              history: 7d
              trends: 30d
              value_type: FLOAT
              units: '%'
              username: '{$USERNAME}'
              password: '{$PASSWORD}'
              tags:
                -
                  tag: Application
                  value: Datastore
            -
              uuid: fe312fdbb70447878b981b6df26e4ff8
              name: 'Total size of datastore $3'
              type: SIMPLE
              key: 'vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE}]'
              delay: '300'
              history: 7d
              trends: 30d
              units: B
              username: '{$USERNAME}'
              password: '{$PASSWORD}'
              tags:
                -
                  tag: Application
                  value: Datastore
            -
              uuid: 6d871aee085b4c3a925ad08e6b3919e4
              name: 'Average write latency of the datastore $3'
              type: SIMPLE
              key: 'vmware.hv.datastore.write[{$URL},{HOST.HOST},{#DATASTORE},latency]'
              delay: '300'
              history: 7d
              trends: 30d
              username: '{$USERNAME}'
              password: '{$PASSWORD}'
              tags:
                -
                  tag: Application
                  value: Datastore
          trigger_prototypes:
            -
              uuid: cf1ad5d9fe5543deab0743ac74272052
              expression: 'min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},pfree],5m)<=90 and min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},free],5m)<=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},pfree],5m)>=88'
              name: '{HOST.NAME} - Free space on datastore {#DATASTORE} is {ITEM.LASTVALUE1} - {ITEM.LASTVALUE2} remaining'
              priority: AVERAGE
              manual_close: 'YES'
              dependencies:
                -
                  name: '{HOST.NAME} - Free space on datastore {#DATASTORE} is {ITEM.LASTVALUE1} - {ITEM.LASTVALUE2} remaining'
                  expression: 'min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},pfree],5m)<=95 and min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},free],5m)<=0'
            -
              uuid: dd2e65ca5f494c909797f0ada63c97ff
              expression: 'min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},pfree],5m)<=95 and min(/Template Virt VMware Hypervisor/vmware.hv.datastore.size[{$URL},{HOST.HOST},{#DATASTORE},free],5m)<=0'
              name: '{HOST.NAME} - Free space on datastore {#DATASTORE} is {ITEM.LASTVALUE1} - {ITEM.LASTVALUE2} remaining'
              priority: HIGH
              manual_close: 'YES'
      valuemaps:
        -
          uuid: f9162dc9358740a59ad88173718b4e9e
          name: 'VMware status'
          mappings:
            -
              value: '0'
              newvalue: gray
            -
              value: '1'
              newvalue: green
            -
              value: '2'
              newvalue: yellow
            -
              value: '3'
              newvalue: red
  triggers:
    -
      uuid: f6abf3b4ff6844bc8d1f3a587a7e4518
      expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.memory.total.percent[{$URL},{HOST.HOST}],5m)>=95 and last(/Template Virt VMware Hypervisor/vmware.hv.memory.available[{$URL},{HOST.HOST}])>=0'
      name: '{HOST.NAME} - Memory usage (5 min avg) is {ITEM.LASTVALUE1} ({ITEM.LASTVALUE1})'
      priority: AVERAGE
      manual_close: 'YES'
    -
      uuid: 39e02fe72d2a4b90817483a5569e3fb6
      expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.memory.total.percent[{$URL},{HOST.HOST}],5m)>=90 and last(/Template Virt VMware Hypervisor/vmware.hv.memory.available[{$URL},{HOST.HOST}])>=0'
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.memory.total.percent[{$URL},{HOST.HOST}],5m)<=85'
      name: '{HOST.NAME} - Memory usage (5 min avg) is {ITEM.LASTVALUE1} ({ITEM.LASTVALUE2})'
      priority: WARNING
      manual_close: 'YES'
      dependencies:
        -
          name: '{HOST.NAME} - Memory usage (5 min avg) is {ITEM.LASTVALUE1} ({ITEM.LASTVALUE1})'
          expression: 'avg(/Template Virt VMware Hypervisor/vmware.hv.hw.memory.total.percent[{$URL},{HOST.HOST}],5m)>=95 and last(/Template Virt VMware Hypervisor/vmware.hv.memory.available[{$URL},{HOST.HOST}])>=0'
