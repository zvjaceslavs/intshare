                  tag: Application
                  value: VMWare-Services
              trigger_prototypes:
                -
                  uuid: 1911c1d23c61458a9e7b489b14e7f4ff
                  expression: 'avg(/vCenter_SNMP-VMWARE_VCSA_6.7/Process-Usage-[{#VMWARESVC}],5m)>{$CPU_UTIL_MAX}'
                  name: 'Service [{#VMWARESVC}] high CPU usage on {HOST.HOST1}'
                  priority: AVERAGE
