            -
              value: '1'
              newvalue: poweredOn
            -
              value: '2'
              newvalue: suspended
    -
      uuid: 5899b2f0aced4085b5ac25d0461b3425
      template: 'Template VM VMware Hypervisor'
      name: 'Template VM VMware Hypervisor'
      templates:
        -
          name: 'VMware macros'
      groups:
        -
          name: Templates/Virtualization
      items:
        -
          uuid: 692e8206af344c109b02018feec9d8af
