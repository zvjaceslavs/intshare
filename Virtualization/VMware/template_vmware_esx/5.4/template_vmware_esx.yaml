          uuid: 0f9f4baea8864d07bfc161c3b8aea2d9
          name: 'CPU frequency'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.freq[{$URL},{HOST.HOST}]'
          delay: 1h
          units: Hz
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The speed of the CPU cores. This is an average value if there are multiple speeds. The product of CPU frequency and number of cores is approximately equal to the sum of the MHz for all the individual cores on the host.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 24230c337035449b91c7f409c6b0dece
          name: 'CPU model'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.model[{$URL},{HOST.HOST}]'
          delay: 1h
          trends: '0'
          value_type: CHAR
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'The CPU model.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 5fc31afa956f4e03b3051618c5ea27cf
          name: 'CPU cores'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.num[{$URL},{HOST.HOST}]'
          delay: 1h
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Number of physical CPU cores on the host. Physical CPU cores are the processors contained by a CPU package.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: bc715df3e5194994bf173d8e5a563cf7
          name: 'CPU threads'
          type: SIMPLE
          key: 'vmware.hv.hw.cpu.threads[{$URL},{HOST.HOST}]'
          delay: 1h
          username: '{$USERNAME}'
          password: '{$PASSWORD}'
          description: 'Number of physical CPU threads on the host.'
          tags:
            -
              tag: Application
              value: CPU
            -
              tag: Application
              value: Hardware
        -
          uuid: 1d8ecda011e74f838dc2ec3e3d772450
          name: 'CPU Utilização %'
          type: CALCULATED
          key: 'vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}]'
          delay: 30s
          history: 7d
          value_type: FLOAT
          units: '%'
          params: '100*last(//vmware.hv.cpu.usage[{$URL},{HOST.HOST}])/last(//vmware.hv.hw.cpu.total[{$URL},{HOST.HOST}])'
          tags:
            -
              tag: Application
              value: CPU
          triggers:
            -
              uuid: eeab18fdbeb249dd98112e043bc56c12
              expression: 'avg(/Template VM VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)>=80'
              name: 'Utilização de CPU está acima de 80%'
              priority: AVERAGE
              dependencies:
                -
                  name: 'Utilização de CPU está acima de 85 %'
                  expression: 'avg(/Template VM VMware Hypervisor/vmware.hv.hw.cpu.total.percent[{$URL},{HOST.HOST}],5m)>=85'
