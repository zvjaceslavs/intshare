            -
              tag: Application
              value: Compilation
          triggers:
            -
              uuid: f6cc82bac38a4fea91ab2a96d4b063fd
              expression: 'find(/JMX Generic/jmx["java.lang:type=Compilation",Name],,"like","Client")=1'
