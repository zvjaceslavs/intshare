name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      zabbix:
        image: zabbix/zabbix-web-nginx-pgsql
        env:
          DB_SERVER_HOST: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          ZBX_SERVER_HOST: ci
          PHP_TZ: "Europe/Riga"
        options: >-
          --health-cmd "/usr/bin/docker logs && systemctl is-active nginx"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 80:80
    steps:
      - uses: actions/checkout@v2

      - name: Check localhost
        run: |
          curl localhost
