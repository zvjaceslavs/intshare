              units: V
              tags:
                -
                  tag: Application
                  value: 'Output Lines'
      macros:
        -
          macro: '{$NOMINAL_FREQUENCY}'
          value: '50'
        -
          macro: '{$NOMINAL_VOLTAGE}'
          value: '230'
      valuemaps:
        -
          uuid: 7da74083a9da476785214d25cf886b6b
          name: 'Host availability'
          mappings:
            -
              value: '0'
              newvalue: 'not available'
            -
              value: '1'
              newvalue: available
            -
              value: '2'
              newvalue: unknown
        -
          uuid: da29d49d6aa1426aad0183b8fda7f618
          name: upsBatteryStatus
          mappings:
            -
              value: '1'
              newvalue: Unknown
            -
              value: '2'
              newvalue: Normal
            -
              value: '3'
              newvalue: Low
            -
              value: '4'
              newvalue: Depleted
        -
          uuid: c396f7f734274020ada4f7b77f76dbb6
          name: upsOutputSource
          mappings:
            -
              value: '1'
              newvalue: Other
            -
              value: '2'
              newvalue: None
            -
              value: '3'
              newvalue: Normal
            -
              value: '4'
              newvalue: Bypass
            -
              value: '5'
              newvalue: Battery
            -
              value: '6'
              newvalue: Booster
            -
              value: '7'
              newvalue: Reducer
  graphs:
    -
      uuid: 43db8d7566ee4305a050586aca729a93
      name: 'Battery Status'
      graph_items:
        -
          drawtype: BOLD_LINE
          color: 1A7C11
          item:
            host: 'SNMP Riello NetMan204 UPS'
            key: rupsBatteryStatus.0
    -
      uuid: ac8c3dc256af435a97cecede84db44ed
      name: 'Battery Temperature'
      graph_items:
        -
          drawtype: BOLD_LINE
          color: 1A7C11
          item:
            host: 'SNMP Riello NetMan204 UPS'
            key: rupsBatteryTemperature.0
