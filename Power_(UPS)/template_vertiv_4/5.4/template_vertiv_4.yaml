          uuid: f5c1e5a8699641429f616df99e4c731e
          name: 'Alarms Description'
          type: SNMP_AGENT
          snmp_oid: 'discover[{#DESCR},SNMPv2-SMI::enterprises.6302.2.1.4.1.5]'
          key: ifAlarmDescription
          lifetime: '0'
          item_prototypes:
