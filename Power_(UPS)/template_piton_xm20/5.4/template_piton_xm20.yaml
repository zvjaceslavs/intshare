          uuid: 5a01d4df56a14a56a3d0b2c7d9d2163a
          name: 'Alarm timer'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.935.1.1.1.5.2.5.0
          key: XPPC-MIB.upsSmartConfigAlarmTimer
          delay: 5m
          units: s
          description: |
            The time in seconds after initial line failure at which the UPS begins emitting audible alarms (beeping). This timer is observerd only if the value of extControlAlarm is timed(2). Allowed values are 0 or 30 seconds.
                                            
            If a value other than a supported value is provided in a set request, the UPS interprets it as a the next lower acceptable value.  If the provided value is lower than the lowest acceptable value, the lowest acceptable value is used.
          tags:
            -
              tag: Application
              value: Config
        -
          uuid: 48748e15c6484c0dbeeba425d82a430f
          name: 'Hight transfer voltage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.935.1.1.1.5.2.1.0
          key: XPPC-MIB.upsSmartConfigHighTransferVolt
          delay: 5m
          units: VAC
          description: |
            The maximum line voltage in 1/10 VAC allowed before the UPS system transfers to battery backup.
            Allowed value depend on the UPS used:
            
            120 Volt units allow settings of 1290, 1320, 1350, 1380.
            100 Volt units allow settings of 1080, 1100, 1120, 1140.
            230 Volt units allow settings of 2530, 2640, 2710, 2800.
            208 Volt units allow settings of 2240, 2290, 2340, 2390.
            
            If a value other than a supported value is provided in a set request, the UPS interprets it as the next lower acceptable value.  If the provided value is lower than the lowest acceptable value, the lowest acceptable value is used.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: Config
        -
          uuid: 9d1c0cbd27d344cc97aaeeb5710f2014
          name: 'Low battery run time'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.935.1.1.1.5.2.8.0
          key: XPPC-MIB.upsSmartConfigLowBatteryRunTime
          delay: 5m
          units: s
          description: |
            The desired run time in seconds once the low battery condition is reached.  Allowed values are 120, 300, 420, or 600 seconds.  During this time the UPS will produce a constant warning tone which can not be disabled.
                                            
            If a value other than a supported value is provided in a set request, the UPS interprets it as a the next higher acceptable value.  If the provided value is higher than the highest acceptable value, the highest acceptable value is used.
          tags:
            -
              tag: Application
              value: Config
        -
          uuid: f429312e0e2d416294412358d794878d
          name: 'Low transfer voltage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.935.1.1.1.5.2.3.0
          key: XPPC-MIB.upsSmartConfigLowTransferVol
          delay: 5m
          units: VAC
          description: |
            The minimum line voltage in 1/10 VAC allowed before the UPS system transfers to battery backup.
            
            Allowable values depend on the UPS used:
            120 Volt units allow settings of  970, 1000, 1030, 1060.
            100 Volt units allow settings of 810, 830, 850, 870.
            230 Volt units allow settings of 1880, 1960, 2040, 2080.
            208 Volt units allow settings of 1680, 1720, 1770, 1820.
                                            
            If a value other than a supported value is provided in a set request, the UPS interprets it as a the next higher acceptable value.  If the provided value is higher than the highest acceptable value, the highest acceptable value is used.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: Config
        -
          uuid: 4f061ebb76614510b8c53654b80043b4
          name: 'Minimim return capacity'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.935.1.1.1.5.2.6.0
          key: XPPC-MIB.upsSmartConfigMinReturnCapacity
          delay: 5m
          units: '%'
          description: |
            The minimum battery capacity as a percent of full capacity required before the UPS will return from a low battery shutdown condition.  In other words, the UPS will not re-energize the output until the battery capacity is equal to this value. Allowed values are 0, 10, 25, or 90  percent.
                                            
            If a value other than a supported value is provided in a set request, the UPS interprets it as a the next higher acceptable value.  If the provided value is higher than the highest acceptable value, the highest acceptable value is used.
          tags:
            -
              tag: Application
              value: Config
        -
