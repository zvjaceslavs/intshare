            minorAndMajor (7)
            majorLow (8)
            minorLow (9)
            majorHigh (10)
            minorHigh (11)
            event (12)
            valueVolt (13)
            valueAmp (14)
            valueTemp (15)
            valueUnit (16)
            valuePerCent (17)
