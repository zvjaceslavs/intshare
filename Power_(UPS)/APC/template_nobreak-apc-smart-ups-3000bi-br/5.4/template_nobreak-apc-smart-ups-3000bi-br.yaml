      items:
        -
          uuid: 0e3428f20c9b4a778c5aeed20d4961df
          name: 'Real Data at BatteryCurrent'
          type: CALCULATED
          key: RealDataBatteryCurrent
          delay: 10s
          units: A
          params: '0.1*last(//upsBatteryCurrent)'
          tags:
            -
              tag: Application
              value: Battery
        -
          uuid: 542af226e5dd4b71a329e12dd5aec83a
          name: 'Real Data at BatteryVoltage'
