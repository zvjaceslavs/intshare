zabbix_export:
  version: '5.4'
  date: '2021-11-21T21:44:06Z'
  groups:
    -
      uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
    -
      uuid: 0e60ac85bc3941e2a1d66a048ff164da
