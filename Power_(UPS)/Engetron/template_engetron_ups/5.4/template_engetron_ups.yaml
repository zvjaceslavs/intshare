          key: corrente.discovery
          delay: 30m
          description: 'Descoberta automática de Corrente de fase'
          item_prototypes:
            -
              uuid: fdaa6c365d4a44ab98a6491e611708b4
              name: 'Corrente de entrada da fase $1'
              type: SNMP_AGENT
