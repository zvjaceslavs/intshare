                  uuid: 66c18a64ecaf4fb8831de63d0272c9d2
                  expression: 'last(/Raritan PDU/measurementsExternalSensorState[{#SNMPVALUE}])=2'
                  name: 'Sensor problem on {#SNMPVALUE} is too low'
                  priority: HIGH
