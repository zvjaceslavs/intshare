                  uuid: 7f2fc06bd2ab4be7bb1911a8f5ba4c91
                  expression: 'last(/Raritan PDU/measurementsExternalSensorState[{#SNMPVALUE}])=6'
                  name: 'Sensor problem on {#SNMPVALUE} is too high'
                  priority: HIGH
