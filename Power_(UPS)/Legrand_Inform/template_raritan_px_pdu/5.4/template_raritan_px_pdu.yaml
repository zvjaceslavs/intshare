              delay: '60'
              trends: 1825d
              valuemap:
                name: 'Raritan PDU State Enumeration'
              tags:
                -
                  tag: Application
                  value: Sensors
              trigger_prototypes:
                -
                  uuid: fb7f019f86db4151845cd127fc02217b
                  expression: 'last(/Raritan PDU/measurementsExternalSensorState[{#SNMPVALUE}])<>4'
                  name: 'Sensor problem on {#SNMPVALUE}'
                  priority: AVERAGE
