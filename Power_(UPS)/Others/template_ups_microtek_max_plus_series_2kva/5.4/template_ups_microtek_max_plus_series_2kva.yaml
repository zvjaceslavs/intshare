      graph_items:
        -
          sortorder: '1'
          drawtype: BOLD_LINE
          color: 4444FF
          item:
            host: 'UPS Microtek MAX plus SERIES 2kVA'
            key: upsAdvOutputPower
    -
      uuid: e4ebd28784f24be7b4126adce435ab27
      name: 'UPS Voltage'
      graph_items:
        -
          drawtype: BOLD_LINE
          color: B71C1C
          item:
            host: 'UPS Microtek MAX plus SERIES 2kVA'
