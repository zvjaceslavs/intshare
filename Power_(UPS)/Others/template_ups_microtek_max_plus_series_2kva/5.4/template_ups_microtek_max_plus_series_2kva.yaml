zabbix_export:
  version: '5.4'
  date: '2021-11-21T21:58:24Z'
  groups:
    -
      uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
    -
      uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    -
      uuid: 37e5eb5606bc4abba66c8b20381a1e8a
      template: 'Template Module ICMP Ping'
      name: 'Template Module ICMP Ping'
      description: 'Template Module ICMP Ping version: 0.12'
      groups:
        -
          name: Templates/Modules
      items:
        -
          uuid: db5a94f6cea14deba957202b2f014469
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          delay: '60'
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: b030876299434f3ba43e11c584104a81
              expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: |
                Last value: {ITEM.LASTVALUE1}.
                Last three attempts returned timeout.  Please check device connectivity.
        -
          uuid: 04b21adaf422473a88df2c52786474ed
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          delay: '60'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 42c4b0310aaf4b9c8cb502542b7dea90
              expression: 'min(/Template Module ICMP Ping/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Template Module ICMP Ping/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
        -
          uuid: a79e33e5fd264725b934f603fa071555
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          delay: '60'
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: 32b4d8f3eba34bd380803410111d4b7f
              expression: 'avg(/Template Module ICMP Ping/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              priority: WARNING
              dependencies:
                -
                  name: 'High ICMP ping loss'
                  expression: 'min(/Template Module ICMP Ping/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Template Module ICMP Ping/icmppingloss,5m)<100'
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Template Module ICMP Ping/icmpping,#3)=0'
      macros:
        -
          macro: '{$ICMP_LOSS_WARN}'
          value: '20'
        -
          macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.15'
      valuemaps:
        -
          uuid: bdb5d65d925542eaa61c302dc40fbfe8
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
    -
      uuid: de529996acbf498ba1af8a5796458103
      template: 'UPS Microtek MAX plus SERIES 2kVA'
      name: 'UPS Microtek MAX plus SERIES 2kVA'
      description: |
        ## Description
        
        Created 21 Apr 2020 by Charles for Aurinoco by full clone of Template UPS - diogont (thanks Diogo Teixeira) then: . Added macros: .. {$UPS_BATTERY_VOLTAGE_LOW} .. {$UPS_BATTERY_VOLTAGE_VERY_LOW} . Deleted unpopulated and incredible items: .. UPS battery capacity (%) .. UPS battery temperature .. UPS input current .. UPS input power .. UPS run time remaining .. UPS time on battery . Fixed item: UPS battery voltage . Added triggers for: .. UPS battery voltage low .. UPS battery voltage very low
        
        ## Overview
        
        ### Introduction
        
        
        Template for Microtek MAX + SERIES 2kVA
        
        
        Created 20 Apr 2020 by Charles for Aurinoco by full clone of Template UPS - diogont (thanks Diogo Teixeira) then:
        
        
        * Deleted unpopulated and incredible items
        	+ UPS battery capacity (%)
        	+ UPS battery temperature
        	+ UPS input current
        	+ UPS input power
        	+ UPS run time remaining
        	+ UPS time on battery
        * Fixed: UPS battery voltage
        
        
        Updated 27 Jun 2020: triggers made dependent on "not link down"
        
        
        Updated 3 Sep 2020: Mikrotek changed to Microtek
        
        
        ### Installation
        
        
        Administration > General > Macros: SNMP\_COMMUNITY
        
        
        Download the file (link below).
        
        
        Configuration > Templates > Import > browse to the downloaded file > Import
        
        
        Configure a host > Templates > Link new templates > search for Template UPS Microtek MAX plus SERIES 2kVA > Add
        
        
        ### Bugs
        
        
        * None identified
        
        
        ### License
        
        
        This template is distributed under the terms of the GNU General Public License as published by the Free Software Foundation; either version 2 of the License, or (at your option) any later version.
        
        
        ### Copyright
        
        
        Copyright (c) Charles Michael Atkinson
        
        
        ### Authors
        
        
        Charles M Atkinson (c |at| charlesmatkinson |dot| org)
        
        
        
        
      templates:
        -
          name: 'Template Module ICMP Ping'
      groups:
        -
          name: Templates
      items:
        -
          uuid: 93758dcc3fd54ed1b3b166885dbe1bab
          name: Contact
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysContact.0'
          key: sysContact
          delay: 24h
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: CONTACT
          tags:
            -
              tag: Application
              value: Information(s)
        -
          uuid: b6370c3d65704e7eb620871cc26486b4
          name: 'Software version (full)'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysDescr.0'
          key: sysDescr
          delay: '60'
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: OS_FULL
          tags:
            -
              tag: Application
              value: Information(s)
        -
          uuid: 2e3eb2397a5d4580ad27280b73ca3df0
          name: 'Device Location'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysLocation.0'
          key: sysLocation
          delay: 24h
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: LOCATION
          tags:
            -
              tag: Application
              value: Information(s)
        -
          uuid: ede1568cd0974c6da98976ba45c19e0a
          name: 'Device Name'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: sysName
          delay: 24h
          history: 7d
          trends: '0'
          value_type: CHAR
          inventory_link: NAME
          tags:
            -
              tag: Application
              value: Information(s)
        -
          uuid: 306662e7b2be47d3820152381ff86583
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysUpTime.0'
          key: sysUpTime
          delay: '60'
          history: 31d
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: Application
              value: Information(s)
        -
          uuid: 63c2d6c1b6eb4716bb7145f193db89c7
          name: 'UPS input voltage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.3.3.1.3.1
          key: upsAdvInputVoltage
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: VAC
          tags:
            -
              tag: Application
              value: Operational
        -
          uuid: 6550e0d7870a49049c7b81a1bae6665a
          name: 'UPS output current'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.4.4.1.3.1
          key: upsAdvOutputCurrent
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: A
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: Operational
        -
          uuid: 5fdacbd906c7447cac5f389b5855e8e7
          name: 'UPS output frequency'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.4.2.0
          key: upsAdvOutputFrequency
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: Hz
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: Operational
        -
          uuid: 129009bafdde4e369754f8a1d56fd81e
          name: 'UPS output load (%)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.4.4.1.5.1
          key: upsAdvOutputLoad
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: Application
              value: Operational
          triggers:
            -
              uuid: 9bfaeae804e1498a9c6eafde078c67cf
              expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsAdvOutputLoad)>95'
              name: 'Output load Critical on {HOST.NAME}'
              priority: HIGH
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/UPS Microtek MAX plus SERIES 2kVA/icmpping,#3)=0'
            -
              uuid: ae4ce123c3934e77b22cd0262ffad50d
              expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsAdvOutputLoad)>90'
              name: 'Output load High on {HOST.NAME}'
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/UPS Microtek MAX plus SERIES 2kVA/icmpping,#3)=0'
        -
          uuid: 4774c05eee7644e3a646f6623034cb8e
          name: 'UPS output power'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.4.4.1.4.1
          key: upsAdvOutputPower
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: W
          tags:
            -
              tag: Application
              value: Operational
        -
          uuid: 2041a29450c349ce839d547b06ef4bad
          name: 'UPS output voltage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.4.4.1.2.1
          key: upsAdvOutputVoltage
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: VAC
          tags:
            -
              tag: Application
              value: Operational
        -
          uuid: 9f910c2e925d46b98ae8144c79d6dbc0
          name: 'UPS battery status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.33.1.2.1.0
          key: upsBasicBatteryStatus
          delay: '300'
          history: 7d
          valuemap:
            name: upsBatteryStatus
          tags:
            -
              tag: Application
              value: Operational
          triggers:
            -
              uuid: b4ae14b47b844f6e936ffdc7e4ed1d96
              expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsBasicBatteryStatus)=3'
              name: 'The battery power is too low to support the load on {HOST.NAME}'
              priority: DISASTER
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/UPS Microtek MAX plus SERIES 2kVA/icmpping,#3)=0'
        -
          uuid: 0d7b359392e44bd3a7bcf5c5856f4d79
          name: 'UPS battery voltage'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.33.1.2.5.0
          key: upsBasicBatteryVoltage
          delay: '60'
          history: 7d
          trends: '0'
          value_type: FLOAT
          units: Volts
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            -
              tag: Application
              value: Operational
          triggers:
            -
              uuid: b4aea60e0a6745ddae51d94080edbc1b
              expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsBasicBatteryVoltage)<={$UPS_BATT_VOLT_LOW}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsBasicBatteryVoltage)<=({$UPS_BATT_VOLT_LOW}*1.05)'
              name: low
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/UPS Microtek MAX plus SERIES 2kVA/icmpping,#3)=0'
            -
              uuid: 335b493148e141f297d3cf537c54084f
              expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsBasicBatteryVoltage)<={$UPS_BATT_VOLT_VERY_LOW}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/UPS Microtek MAX plus SERIES 2kVA/upsBasicBatteryVoltage)<=({$UPS_BATT_VOLT_VERY_LOW}*1.05)'
              name: 'very low'
              priority: DISASTER
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/UPS Microtek MAX plus SERIES 2kVA/icmpping,#3)=0'
      macros:
        -
          macro: '{$UPS_BATT_VOLT_LOW}'
          value: '69'
          description: '95.8% of 72'
        -
          macro: '{$UPS_BATT_VOLT_VERY_LOW}'
          value: '66'
          description: '91.7% of 72'
      valuemaps:
        -
          uuid: 1f509f9a44cd45d18b9b7e740b9fadce
          name: upsBatteryStatus
          mappings:
            -
              value: '1'
              newvalue: unknown
            -
              value: '2'
              newvalue: batteryNormal
            -
              value: '3'
              newvalue: batteryLow
            -
              value: '4'
              newvalue: batteryDepleted
  graphs:
